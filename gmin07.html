    <script>
        // éŠæˆ²è®Šæ•¸
        let selectedTheme = null;

        let startTime = null;
        let moves = 0;
        let matches = 0;
        let totalPairs = 0;
        let flippedCards = [];
        let canFlip = true;
        
        // ä¸»é¡Œåœ–ç¤º
        const themes = {
            emoji: ['ğŸ˜€', 'ğŸ˜', 'ğŸ¤©', 'ğŸ˜', 'ğŸ¥³', 'ğŸ˜‚', 'ğŸ¤”', 'ğŸ¤¯', 'ğŸ˜´', 'ğŸ¥¶'],

            travel: ['ğŸš—', 'âœˆï¸', 'ğŸ–ï¸', 'ğŸ—¼', 'ğŸ°', 'ğŸš¢', 'ğŸš²', 'ğŸ”ï¸', 'ğŸŒ‹', 'ğŸï¸']
        };
        
        // é¸æ“‡é›£åº¦
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(el => el.classList.remove('border-4', 'border-indigo-600'));
                btn.classList.add('border-4', 'border-indigo-600');
                selectedPairs = parseInt(btn.dataset.pairs);
                updateStartButton();
            });
        });
        
        // é¸æ“‡ä¸»é¡Œ
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.theme-option').forEach(el => el.classList.remove('border-indigo-500', 'border-4'));
                option.classList.add('border-indigo-500', 'border-4');
                selectedTheme = option.dataset.theme;
                updateStartButton();
            });
        });
        
        // æ›´æ–°é–‹å§‹æŒ‰éˆ•ç‹€æ…‹
        function updateStartButton() {
            const startButton = document.getElementById('startGame');
            if (selectedTheme && selectedPairs) {
                startButton.disabled = false;
            } else {
                startButton.disabled = true;
            }
        }
        
        // é–‹å§‹éŠæˆ²
        document.getElementById('startGame').addEventListener('click', startGame);
        
        // é‡æ–°é–‹å§‹éŠæˆ²
        document.getElementById('restartGame').addEventListener('click', () => {
            resetGame();
            startGame();
        });
        
        // è¿”å›è¨­å®š
        document.getElementById('backToSetup').addEventListener('click', () => {
            resetGame();
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('gameSetup').classList.remove('hidden');
        });
        
        // å†ç©ä¸€æ¬¡
        document.getElementById('playAgain').addEventListener('click', () => {
            document.getElementById('gameComplete').classList.remove('show');
            resetGame();
            startGame();
        });
        
        // æ–°éŠæˆ²
        document.getElementById('newGame').addEventListener('click', () => {
            document.getElementById('gameComplete').classList.remove('show');
            resetGame();
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('gameSetup').classList.remove('hidden');
        });
        
        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (!selectedTheme || !selectedPairs) return;
            
            document.getElementById('gameSetup').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            
            // åˆå§‹åŒ–éŠæˆ²
            initGame();
            
            // é–‹å§‹è¨ˆæ™‚
            startTimer();
            
            // é‡ç½®è¨ˆæ•¸
            moves = 0;
            matches = 0;
            totalPairs = selectedPairs;
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
            document.getElementById('totalPairs').textContent = totalPairs;
            
            gameStarted = true;
        }
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // è¨­ç½®ç¶²æ ¼ä½ˆå±€
            let columns;
            if (selectedPairs <= 6) {
                columns = 4;
            } else if (selectedPairs <= 8) {
                columns = 4;
            } else {
                columns = 5;
            }
            
            gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            
            // å‰µå»ºå¡ç‰‡
            const icons = themes[selectedTheme].slice(0, selectedPairs);
            const cards = [...icons, ...icons];
            shuffleArray(cards);
            
            cards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card aspect-square';
                card.dataset.icon = icon;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-inner h-full">
                        <div class="card-front">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="card-back">
                            <span class="card-icon text-4xl">${icon}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    flipCard(card);
                });
                
                gameBoard.appendChild(card);
            });
        }
        
        // ç¿»ç‰Œ
        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                canFlip = false;
                
                // æª¢æŸ¥æ˜¯å¦é…å°
                setTimeout(() => {
                    checkMatch();
                }, 800);
            }
        }
        
        // æª¢æŸ¥é…å°
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.icon === card2.dataset.icon) {
                // é…å°æˆåŠŸ
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
                document.getElementById('matches').textContent = matches;
                
                // æª¢æŸ¥æ˜¯å¦å®ŒæˆéŠæˆ²
                if (matches === totalPairs) {
                    gameComplete();
                }
            } else {
                // é…å°å¤±æ•—ï¼Œç¿»å›å»
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }
        
        // éŠæˆ²å®Œæˆ
        function gameComplete() {
            stopTimer();
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('finalMoves').textContent = moves;
            
            setTimeout(() => {
                document.getElementById('gameComplete').classList.add('show');
                createConfetti();
            }, 500);
        }
        
        // é–‹å§‹è¨ˆæ™‚å™¨
        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer(); // ç«‹å³æ›´æ–°ä¸€æ¬¡
        }
        
        // æ›´æ–°è¨ˆæ™‚å™¨
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }
        
        // åœæ­¢è¨ˆæ™‚å™¨
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // é‡ç½®éŠæˆ²
        function resetGame() {
            stopTimer();
            gameStarted = false;
            moves = 0;
            matches = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('timer').textContent = '00:00';
        }
        
        // æ‰“äº‚æ•¸çµ„
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // å‰µå»ºæ…¶ç¥æ•ˆæœ
        function createConfetti() {
            const container = document.body;
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(confetti);
                
                // ç§»é™¤å…ƒç´ 
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
