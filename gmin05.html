
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛猜數字冒險</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        
        :root {
            --primary: #FF85A2;
            --secondary: #FFC2D1;
            --accent: #FFD6E0;
            --light: #FFF0F5;
            --yellow: #FFDE7D;
            --green: #B5EAD7;
            --blue: #C7CEEA;
            --purple: #E2CCFF;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(135deg, #FFF0F5 0%, #FFE5F1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #6C5B7B;
        }
        
        .game-container {
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 133, 162, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            border: 8px solid var(--secondary);
        }
        
        .game-header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            border-bottom: 5px dashed white;
        }
        
        .game-header h1 {
            margin: 0;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }
        
        .game-header p {
            margin-top: 8px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .game-content {
            padding: 25px;
            position: relative;
            background-color: var(--light);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .easy {
            background: linear-gradient(to right, var(--green), #8ED1B5);
            color: white;
        }
        
        .medium {
            background: linear-gradient(to right, var(--yellow), #FFD458);
            color: white;
        }
        
        .hard {
            background: linear-gradient(to right, var(--primary), #FF6B8B);
            color: white;
        }
        
        .blue-btn {
            background: linear-gradient(to right, var(--blue), #A5B1E9);
            color: white;
            width: 100%;
            margin-top: 15px;
        }
        
        .purple-btn {
            background: linear-gradient(to right, var(--purple), #D0B5FF);
            color: white;
        }
        
        .difficulty-btns {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            border: 3px solid var(--accent);
        }
        
        .history-box {
            background-color: white;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            border: 3px solid var(--accent);
        }
        
        .hidden {
            display: none !important;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 3px solid var(--secondary);
            border-radius: 50px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1.1rem;
            font-family: inherit;
            text-align: center;
            transition: all 0.3s;
            background-color: white;
            color: #6C5B7B;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(255, 133, 162, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
            background-color: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .result-buttons {
            display: flex;
            gap: 15px;
        }
        
        .result-buttons button {
            flex: 1;
        }
        
        .character {
            font-size: 6rem;
            text-align: center;
            margin: 15px 0;
            animation: float 2s infinite alternate ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }
        
        @keyframes float {
            from { transform: translateY(0) rotate(-5deg); }
            to { transform: translateY(-15px) rotate(5deg); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .stars-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .star {
            font-size: 2.5rem;
            color: #ddd;
            transition: all 0.3s;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.1));
        }
        
        .star.active {
            color: var(--yellow);
            animation: starPulse 0.5s;
        }
        
        @keyframes starPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .achievements {
            margin-top: 25px;
            text-align: center;
        }
        
        .achievement {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: white;
            border-radius: 50px;
            font-size: 1rem;
            opacity: 0.7;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .achievement.unlocked {
            background: linear-gradient(45deg, var(--yellow), var(--green));
            opacity: 1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }
        
        .streak-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .hint-btn {
            background: linear-gradient(to right, var(--yellow), #FFD458);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            margin: 15px auto;
            display: block;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }
        
        .hint-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .number-key {
            background-color: white;
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 12px 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            color: #6C5B7B;
            font-family: inherit;
            font-weight: bold;
        }
        
        .number-key:hover {
            background-color: var(--accent);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .number-key:active {
            transform: translateY(0) scale(0.98);
        }
        
        .progress-container {
            height: 15px;
            background-color: white;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border: 2px solid var(--accent);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--green), var(--blue));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }
        
        .time-indicator {
            text-align: center;
            font-size: 1rem;
            color: #6C5B7B;
            margin-bottom: 10px;
            background-color: white;
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .time-wrapper {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: -1;
        }
        
        .cloud-1 {
            width: 100px;
            height: 60px;
            top: 20px;
            left: -30px;
        }
        
        .cloud-2 {
            width: 80px;
            height: 50px;
            bottom: 30px;
            right: -20px;
        }
        
        .bubble {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            z-index: -1;
            animation: bubbleFloat 8s infinite alternate ease-in-out;
        }
        
        @keyframes bubbleFloat {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10px, -10px); }
        }
        
        .bubble-1 {
            width: 40px;
            height: 40px;
            top: 50px;
            left: 30px;
            animation-delay: 0s;
        }
        
        .bubble-2 {
            width: 25px;
            height: 25px;
            top: 80px;
            left: 80px;
            animation-delay: 1s;
        }
        
        .bubble-3 {
            width: 35px;
            height: 35px;
            bottom: 60px;
            right: 40px;
            animation-delay: 2s;
        }
        
        .character-container {
            position: relative;
            height: 120px;
            margin: 20px 0;
        }
        
        .character-speech {
            position: absolute;
            background-color: white;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .character-speech.show {
            opacity: 1;
            top: -10px;
        }
        
        .character-speech:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin: 20px 0 10px;
            color: var(--primary);
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .section-title:before, .section-title:after {
            content: '';
            height: 2px;
            background-color: var(--accent);
            flex: 1;
            margin: 0 10px;
        }
        
        .heart {
            display: inline-block;
            color: var(--primary);
            animation: heartBeat 1.5s infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .rainbow-text {
            background: linear-gradient(to right, #ff85a2, #ffd6e0, #b5ead7, #c7ceea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s ease infinite;
            background-size: 400% 100%;
        }
        
        @keyframes rainbow {
            0%, 100% { background-position: 0 0; }
            50% { background-position: 100% 0; }
        }
        
        .difficulty-card {
            background-color: white;
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .difficulty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .difficulty-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .difficulty-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .difficulty-range {
            font-size: 0.9rem;
            color: #888;
        }
        
        .result-card {
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .result-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            z-index: 0;
        }
        
        .decoration-1 {
            background-color: var(--green);
            top: -10px;
            left: -10px;
        }
        
        .decoration-2 {
            background-color: var(--yellow);
            bottom: -10px;
            right: -10px;
        }
        
        .decoration-3 {
            background-color: var(--blue);
            bottom: -10px;
            left: 30%;
        }
        
        .decoration-4 {
            background-color: var(--purple);
            top: -10px;
            right: 30%;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            border-top: 2px dashed var(--secondary);
            font-size: 0.9rem;
            color: #6C5B7B;
            line-height: 1.6;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            color: #FF6B8B;
            text-decoration: underline;
        }
        
        .copy-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            vertical-align: middle;
        }
        
        .copy-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: scale(1.1);
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .copy-tooltip {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            z-index: 100;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
        }
        
        @media (max-width: 480px) {
            .footer {
                font-size: 0.85rem;
                padding: 12px 8px;
            }
            
            .contact-info {
                gap: 5px;
            }
            
            .copy-btn {
                width: 26px;
                height: 26px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        
        <div class="game-header">
            <h1><span class="rainbow-text">可愛猜數字</span> <span class="heart">♥</span></h1>
            <p>選擇難度，開始可愛冒險！</p>
            <div class="streak-counter">連勝: <span id="streak">0</span> 🏆</div>
        </div>
        
        <div class="game-content">
            <!-- 難度選擇 -->
            <div id="difficulty-selection" class="fade-in">
                <div class="character">🦄</div>
                <div class="character-speech" id="intro-speech">嗨！我是獨角獸，一起來玩猜數字遊戲吧！</div>
                
                <div class="difficulty-btns">
                    <div class="difficulty-card" id="easy-btn">
                        <div class="difficulty-icon">🐰</div>
                        <div class="difficulty-title" style="color: var(--green);">簡單</div>
                        <div class="difficulty-range">1-10</div>
                    </div>
                    <div class="difficulty-card" id="medium-btn">
                        <div class="difficulty-icon">🦊</div>
                        <div class="difficulty-title" style="color: var(--yellow);">中等</div>
                        <div class="difficulty-range">1-50</div>
                    </div>
                    <div class="difficulty-card" id="hard-btn">
                        <div class="difficulty-icon">🐼</div>
                        <div class="difficulty-title" style="color: var(--primary);">困難</div>
                        <div class="difficulty-range">1-100</div>
                    </div>
                </div>
                
                <div class="achievements">
                    <div id="achievement-easy" class="achievement">🐰 兔兔好友</div>
                    <div id="achievement-medium" class="achievement">🦊 狐狸夥伴</div>
                    <div id="achievement-hard" class="achievement">🐼 熊貓大師</div>
                    <div id="achievement-streak" class="achievement">🏆 連勝王</div>
                </div>
                
                <div class="footer">
                    <div>遊戲設計與製作：呂舒婷</div>
                    <div class="contact-info">
                        <span class="contact-item">探索更多🔍 Fb：https://www.facebook.com/yobi.lu <button class="copy-btn" id="copy-fb" title="點擊複製連結">📋</button></span>
                    </div>
                    <div>📧 <a href="mailto:luuyobi@gmail.com">luuyobi@gmail.com</a></div>
                    <div id="copy-tooltip" class="copy-tooltip">已複製!</div>
                </div>
            </div>
            
            <!-- 遊戲區域 -->
            <div id="game-area" class="hidden fade-in">
                <div class="game-info">
                    <div>
                        <span>範圍：</span>
                        <span id="range">1-10</span>
                    </div>
                    <div>
                        <span>剩餘次數：</span>
                        <span id="attempts">5</span>
                    </div>
                </div>
                
                <div class="time-wrapper">
                    <span class="time-indicator">⏱️ <span id="time-display">00:00</span></span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                
                <div class="character-container">
                    <div class="character" id="game-character">🐰</div>
                    <div class="character-speech" id="character-speech"></div>
                </div>
                
                <div class="message-box">
                    <p id="message">請猜一個數字</p>
                </div>
                
                <input type="number" id="guess-input" placeholder="輸入你猜的數字">
                <button id="guess-btn" class="btn blue-btn">確認猜測</button>
                
                <div class="number-pad" id="number-pad"></div>
                
                <div class="hint-btn" id="hint-btn">💡 可愛提示 (-1次嘗試)</div>
                
                <div class="section-title">猜測歷史</div>
                <div id="history" class="history-box"></div>
            </div>
            
            <!-- 結果區域 -->
            <div id="result-area" class="hidden fade-in">
                <div class="result-card">
                    <div class="result-decoration decoration-1"></div>
                    <div class="result-decoration decoration-2"></div>
                    <div class="result-decoration decoration-3"></div>
                    <div class="result-decoration decoration-4"></div>
                    
                    <div id="result-character" class="character">🎉</div>
                    
                    <p id="result-message" class="rainbow-text" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;"></p>
                    <h2 id="correct-number" style="font-size: 2.5rem; margin-bottom: 15px;"></h2>
                    
                    <div class="stars-container">
                        <div class="star">★</div>
                        <div class="star">★</div>
                        <div class="star">★</div>
                    </div>
                    
                    <div class="result-buttons">
                        <button id="play-again" class="btn blue-btn">再玩一次</button>
                        <button id="change-difficulty" class="btn purple-btn">更換難度</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 遊戲變數
        let minNumber = 1;
        let maxNumber = 10;
        let maxAttempts = 5;
        let targetNumber = 0;
        let attempts = 0;
        let gameHistory = [];
        let currentCharacter = '🐰';
        let streak = 0;
        let achievements = {
            easy: false,
            medium: false,
            hard: false,
            streak: false
        };
        let startTime;
        let timerInterval;
        let hintUsed = false;
        let characterMessages = {
            '🐰': [
                "加油！你可以的！",
                "我相信你能猜對！",
                "再想想看～",
                "好接近了！",
                "你好聰明！"
            ],
            '🦊': [
                "思考一下策略吧！",
                "你的猜測很有邏輯！",
                "我在為你加油！",
                "再試一次～",
                "你越來越接近了！"
            ],
            '🐼': [
                "這有點難，但你能行！",
                "冷靜思考，找出規律！",
                "我相信你的數學能力！",
                "別放棄，繼續猜！",
                "你真的很厲害！"
            ]
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStreak();
            loadAchievements();
            createNumberPad();
            
            // 顯示介紹語
            setTimeout(() => {
                document.getElementById('intro-speech').classList.add('show');
            }, 500);
            
            // 添加難度按鈕點擊事件
            document.getElementById('easy-btn').addEventListener('click', function() {
                selectDifficulty(1, 10, 5, '🐰');
                buttonClickEffect(this);
            });
            
            document.getElementById('medium-btn').addEventListener('click', function() {
                selectDifficulty(1, 50, 7, '🦊');
                buttonClickEffect(this);
            });
            
            document.getElementById('hard-btn').addEventListener('click', function() {
                selectDifficulty(1, 100, 10, '🐼');
                buttonClickEffect(this);
            });
            
            // 添加猜測按鈕點擊事件
            document.getElementById('guess-btn').addEventListener('click', function() {
                makeGuess();
                buttonClickEffect(this);
            });
            
            // 添加提示按鈕點擊事件
            document.getElementById('hint-btn').addEventListener('click', function() {
                getHint();
                buttonClickEffect(this);
            });
            
            // 添加結果頁面按鈕點擊事件
            document.getElementById('play-again').addEventListener('click', function() {
                startGame();
                buttonClickEffect(this);
            });
            
            document.getElementById('change-difficulty').addEventListener('click', function() {
                changeDifficulty();
                buttonClickEffect(this);
            });
            
            // 添加複製按鈕功能
            document.getElementById('copy-fb').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                copyToClipboard('https://www.facebook.com/yobi.lu');
                showTooltip(this);
                buttonClickEffect(this);
            });
        });
        
        // 複製到剪貼簿功能
        function copyToClipboard(text) {
            // 使用現代API嘗試複製
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).catch(err => {
                    console.error('無法複製: ', err);
                    fallbackCopyToClipboard(text);
                });
            } else {
                // 回退方法
                fallbackCopyToClipboard(text);
            }
        }
        
        // 回退的複製方法
        function fallbackCopyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '0';
            textarea.style.top = '0';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (!successful) {
                    console.error('複製失敗');
                }
            } catch (err) {
                console.error('複製出錯: ', err);
            }
            
            document.body.removeChild(textarea);
        }
        
        // 顯示複製成功提示
        function showTooltip(button) {
            const tooltip = document.getElementById('copy-tooltip');
            const rect = button.getBoundingClientRect();
            
            tooltip.style.left = (rect.left + window.scrollX - 30) + 'px';
            tooltip.style.top = (rect.top + window.scrollY - 30) + 'px';
            tooltip.style.opacity = '1';
            
            setTimeout(() => {
                tooltip.style.opacity = '0';
            }, 1500);
        }
        
        // 按鈕點擊視覺效果
        function buttonClickEffect(button) {
            button.classList.add('pulse');
            setTimeout(() => {
                button.classList.remove('pulse');
            }, 300);
        }
        
        // 創建數字鍵盤
        function createNumberPad() {
            const numberPad = document.getElementById('number-pad');
            numberPad.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const key = document.createElement('button');
                key.className = 'number-key';
                key.textContent = i;
                key.onclick = () => {
                    appendNumber(i);
                    buttonClickEffect(key);
                };
                numberPad.appendChild(key);
            }
            
            const zeroKey = document.createElement('button');
            zeroKey.className = 'number-key';
            zeroKey.textContent = '0';
            zeroKey.onclick = () => {
                appendNumber(0);
                buttonClickEffect(zeroKey);
            };
            
            const clearKey = document.createElement('button');
            clearKey.className = 'number-key';
            clearKey.textContent = '清除';
            clearKey.style.backgroundColor = '#FFD6E0';
            clearKey.onclick = () => {
                clearInput();
                buttonClickEffect(clearKey);
            };
            
            numberPad.appendChild(zeroKey);
            numberPad.appendChild(clearKey);
        }
        
        // 添加數字到輸入框
        function appendNumber(num) {
            const input = document.getElementById('guess-input');
            input.value += num;
        }
        
        // 清除輸入
        function clearInput() {
            document.getElementById('guess-input').value = '';
        }
        
        // 選擇難度
        function selectDifficulty(min, max, attemptsCount, character) {
            console.log("選擇難度:", min, max, attemptsCount, character);
            minNumber = min;
            maxNumber = max;
            maxAttempts = attemptsCount;
            currentCharacter = character;
            startGame();
        }
        
        // 開始遊戲
        function startGame() {
            console.log("開始遊戲");
            document.getElementById('difficulty-selection').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            
            // 重置遊戲狀態
            targetNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
            attempts = 0;
            gameHistory = [];
            hintUsed = false;
            
            // 更新 UI
            document.getElementById('range').textContent = `${minNumber}-${maxNumber}`;
            document.getElementById('attempts').textContent = maxAttempts;
            document.getElementById('message').textContent = '請猜一個數字';
            document.getElementById('message').style.color = '#6C5B7B';
            document.getElementById('history').innerHTML = '';
            document.getElementById('guess-input').value = '';
            document.getElementById('game-character').textContent = currentCharacter;
            document.getElementById('progress-bar').style.width = '0%';
            
            // 顯示角色對話
            showCharacterSpeech("我想好一個數字了，來猜猜看吧！");
            
            // 開始計時
            startTime = new Date();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
            
            console.log('目標數字：', targetNumber); // 用於測試
        }
        
        // 顯示角色對話
        function showCharacterSpeech(text) {
            const speech = document.getElementById('character-speech');
            speech.textContent = text;
            speech.classList.add('show');
            
            setTimeout(() => {
                speech.classList.remove('show');
            }, 3000);
        }
        
        // 隨機顯示角色鼓勵
        function showRandomEncouragement() {
            const messages = characterMessages[currentCharacter];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showCharacterSpeech(randomMessage);
        }
        
        // 更新計時器
        function updateTimer() {
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
            const seconds = (diff % 60).toString().padStart(2, '0');
            document.getElementById('time-display').textContent = `${minutes}:${seconds}`;
            
            // 更新進度條
            const percentage = Math.min(100, (diff / (maxAttempts * 15)) * 100);
            document.getElementById('progress-bar').style.width = `${percentage}%`;
        }
        
        // 獲取提示
        function getHint() {
            if (hintUsed || attempts >= maxAttempts - 1) {
                showMessage('無法使用提示了！', '#FF6B8B');
                showCharacterSpeech("抱歉，現在不能給提示了！");
                return;
            }
            
            attempts++;
            const remainingAttempts = maxAttempts - attempts;
            document.getElementById('attempts').textContent = remainingAttempts;
            hintUsed = true;
            
            const range = maxNumber - minNumber;
            let hintText;
            
            if (range <= 10) {
                // 對於小範圍，給出奇偶性提示
                hintText = targetNumber % 2 === 0 ? '目標數字是偶數' : '目標數字是奇數';
            } else {
                // 對於大範圍，給出區間提示
                const segment = Math.floor(range / 4);
                const lowerBound = minNumber + Math.floor((targetNumber - minNumber) / segment) * segment;
                const upperBound = Math.min(maxNumber, lowerBound + segment);
                hintText = `目標數字在 ${lowerBound} 到 ${upperBound} 之間`;
            }
            
            showMessage(hintText, '#8ED1B5');
            showCharacterSpeech("這是個小提示，希望對你有幫助！");
            gameHistory.unshift(`💡 提示: ${hintText}`);
            updateHistory();
        }
        
        // 顯示訊息
        function showMessage(text, color) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.style.color = color || '#6C5B7B';
            messageElement.classList.add('pulse');
            setTimeout(() => {
                messageElement.classList.remove('pulse');
            }, 500);
        }
        
        // 猜測邏輯
        function makeGuess() {
            const guessInput = document.getElementById('guess-input');
            const guess = parseInt(guessInput.value);
            
            // 驗證輸入
            if (isNaN(guess) || guess < minNumber || guess > maxNumber) {
                showMessage(`請輸入 ${minNumber} 到 ${maxNumber} 之間的數字`, '#FF6B8B');
                showCharacterSpeech("這個數字不在範圍內喔！");
                document.getElementById('game-character').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('game-character').classList.remove('shake');
                }, 500);
                return;
            }
            
            attempts++;
            const remainingAttempts = maxAttempts - attempts;
            document.getElementById('attempts').textContent = remainingAttempts;
            
            // 記錄歷史
            let resultText = '';
            let emoji = '';
            
            if (guess < targetNumber) {
                resultText = '太小了';
                emoji = '👆';
                showCharacterSpeech("再大一點點！");
            } else if (guess > targetNumber) {
                resultText = '太大了';
                emoji = '👇';
                showCharacterSpeech("再小一點點！");
            } else {
                resultText = '正確！';
                emoji = '🎯';
                showCharacterSpeech("太棒了！你猜對了！");
            }
            
            gameHistory.unshift(`${guess} ${emoji} ${resultText}`);
            updateHistory();
            
            // 判斷結果
            if (guess === targetNumber) {
                endGame(true);
            } else {
                if (guess < targetNumber) {
                    showMessage('太小了，再大一點', '#FF9A5A');
                } else {
                    showMessage('太大了，再小一點', '#9B59B6');
                }
                
                // 檢查是否用完嘗試次數
                if (remainingAttempts <= 0) {
                    endGame(false);
                } else if (remainingAttempts === 1) {
                    showCharacterSpeech("最後一次機會了，加油！");
                } else if (Math.random() > 0.5) {
                    // 隨機顯示鼓勵
                    setTimeout(showRandomEncouragement, 1500);
                }
                
                guessInput.value = '';
                guessInput.focus();
            }
        }
        
        // 更新歷史記錄
        function updateHistory() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = '';
            
            gameHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.style.marginBottom = '10px';
                historyItem.style.padding = '8px 12px';
                historyItem.style.borderRadius = '15px';
                
                if (index === 0) {
                    historyItem.style.fontWeight = 'bold';
                    historyItem.style.backgroundColor = 'rgba(255, 214, 224, 0.3)';
                    historyItem.style.border = '2px solid var(--accent)';
                }
                
                historyItem.textContent = item;
                historyElement.appendChild(historyItem);
            });
        }
        
        // 結束遊戲
        function endGame(isWin) {
            clearInterval(timerInterval);
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('result-area').classList.remove('hidden');
            
            const resultMessage = document.getElementById('result-message');
            const correctNumber = document.getElementById('correct-number');
            const resultCharacter = document.getElementById('result-character');
            
            if (isWin) {
                // 更新連勝
                streak++;
                updateStreak();
                
                // 根據難度更新成就
                if (maxNumber === 10) achievements.easy = true;
                if (maxNumber === 50) achievements.medium = true;
                if (maxNumber === 100) achievements.hard = true;
                if (streak >= 3) achievements.streak = true;
                
                saveAchievements();
                
                // 計算星星評分 (基於嘗試次數和時間)
                const stars = calculateStars();
                updateStars(stars);
                
                resultMessage.textContent = '恭喜你猜對了！';
                correctNumber.textContent = targetNumber;
                correctNumber.style.color = '#8ED1B5';
                
                // 根據難度顯示不同的慶祝角色
                if (currentCharacter === '🐰') {
                    resultCharacter.textContent = '🎉🐰🎉';
                } else if (currentCharacter === '🦊') {
                    resultCharacter.textContent = '🎉🦊🎉';
                } else {
                    resultCharacter.textContent = '🎉🐼🎉';
                }
                
                // 創建五彩紙屑效果
                createConfetti();
            } else {
                // 重置連勝
                streak = 0;
                updateStreak();
                
                resultMessage.textContent = '很遺憾，次數用完了';
                resultMessage.style.color = '#FF6B8B';
                correctNumber.textContent = `正確數字是：${targetNumber}`;
                correctNumber.style.color = '#6C5B7B';
                
                // 顯示難過的角色
                if (currentCharacter === '🐰') {
                    resultCharacter.textContent = '😢🐰';
                } else if (currentCharacter === '🦊') {
                    resultCharacter.textContent = '😢🦊';
                } else {
                    resultCharacter.textContent = '😢🐼';
                }
                
                // 所有星星變灰
                updateStars(0);
            }
        }
        
        // 計算星星評分
        function calculateStars() {
            const timeTaken = (new Date() - startTime) / 1000;
            const maxPossibleAttempts = maxAttempts;
            const attemptsUsed = attempts;
            
            // 基於嘗試次數的評分
            let attemptScore = 1 - (attemptsUsed / maxPossibleAttempts);
            
            // 基於時間的評分 (根據難度調整預期時間)
            let expectedTime;
            if (maxNumber <= 10) expectedTime = 20;
            else if (maxNumber <= 50) expectedTime = 40;
            else expectedTime = 60;
            
            let timeScore = Math.max(0, 1 - (timeTaken / expectedTime));
            
            // 綜合評分
            let totalScore = (attemptScore * 0.7) + (timeScore * 0.3);
            
            // 轉換為星星數 (0-3)
            if (totalScore > 0.8) return 3;
            if (totalScore > 0.5) return 2;
            if (totalScore > 0.2) return 1;
            return 0;
        }
        
        // 更新星星顯示
        function updateStars(count) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < count) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        // 創建五彩紙屑效果
        function createConfetti() {
            const container = document.querySelector('.game-container');
            const colors = ['#FF85A2', '#FFC2D1', '#B5EAD7', '#C7CEEA', '#FFDE7D', '#E2CCFF'];
            const shapes = ['circle', 'square', 'heart'];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // 隨機形狀
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'square') {
                    confetti.style.borderRadius = '0';
                } else if (shape === 'heart') {
                    confetti.style.borderRadius = '0';
                    confetti.style.transform = 'rotate(45deg)';
                    confetti.style.width = '15px';
                    confetti.style.height = '15px';
                    confetti.style.background = 'none';
                    confetti.style.boxShadow = `inset -10px -10px 0 ${colors[Math.floor(Math.random() * colors.length)]}`;
                }
                
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -20 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                container.appendChild(confetti);
                
                // 動畫
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 500 + 200}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // 更新連勝顯示
        function updateStreak() {
            document.getElementById('streak').textContent = streak;
        }
        
        // 保存成就
        function saveAchievements() {
            localStorage.setItem('cuteNumberGameAchievements', JSON.stringify(achievements));
            updateAchievementsDisplay();
        }
        
        // 載入成就
        function loadAchievements() {
            const saved = localStorage.getItem('cuteNumberGameAchievements');
            if (saved) {
                achievements = JSON.parse(saved);
            }
            updateAchievementsDisplay();
        }
        
        // 更新成就顯示
        function updateAchievementsDisplay() {
            if (achievements.easy) {
                document.getElementById('achievement-easy').classList.add('unlocked');
            }
            if (achievements.medium) {
                document.getElementById('achievement-medium').classList.add('unlocked');
            }
            if (achievements.hard) {
                document.getElementById('achievement-hard').classList.add('unlocked');
            }
            if (achievements.streak) {
                document.getElementById('achievement-streak').classList.add('unlocked');
            }
        }
        
        // 更換難度
        function changeDifficulty() {
            document.getElementById('difficulty-selection').classList.remove('hidden');
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('result-area').classList.add('hidden');
            
            // 顯示介紹語
            setTimeout(() => {
                document.getElementById('intro-speech').classList.add('show');
            }, 500);
        }
        
        // 輸入框按 Enter 也可以猜測
        document.getElementById('guess-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });
    </script>
