        // 96 Unique Stories Source of Truth
        const UNIQUE_STORIES = [
            { id: 1, category: "禮-孝悌", grade: "一年級", lessonNum: "一", title: "我的超人爸爸媽媽", content: "一大早，爸爸和媽媽會叫我起床，替我準備早餐，接著送我上學，還要趕到公司上班……下班後，爸爸和媽媽會輪流到安親班來接我。回家後，不但要準備晚餐，還要檢查我的作業和幫我洗澡。睡覺前，還會念故事給我聽，讓我安心進入夢鄉。有一次，我對爸爸和媽媽說：「爸爸、媽媽，您們每天這麼忙，像超人一樣飛來飛去，您們不會累嗎？」爸爸和媽媽笑著說：「不會啊！因為我們愛你啊！為你付出的一切，我們都不會累。」我也開心說：「我愛我的超人爸爸、媽媽！」品德金句：家人健康陪伴真快樂。" },
            { id: 2, category: "禮-尊重", grade: "一年級", lessonNum: "二", title: "芭比娃娃與機器人", content: "今天偉偉帶著他最喜歡的芭比娃娃，妮妮也帶來了她最愛的機器人，到學校和同學們一起玩。這時，文文突然對妮妮大笑：「哈哈哈哈！妳玩男生的玩具吔！」芯芯也說：「偉偉玩芭比娃娃吔！男生玩芭比娃娃，好好笑喔！」偉偉疑惑的說：「為什麼我不能玩芭比娃娃？」「那是女生才會玩的啊！」文文說。「我也覺得妮妮玩機器人很奇怪！」芯芯說。達達說：「男生就應該玩機器人，女生就應該玩芭比娃娃才對。」老師走過來，微笑著說：「每個人都不一樣，也都有自己的興趣和喜歡的物品，不會因為你是男生或女生，就有分別喔。」大家聽了覺得不好意思，也同意老師的話，於是，又開心的一起玩！品德金句：我會尊重每個人的意見。" },
            { id: 3, category: "義-善念", grade: "一年級", lessonNum: "三", title: "快樂是會傳染的", content: "在一個天氣涼快的早晨，鸚鵡和小豬一同回家去，走著走著，鸚鵡緊張的告訴小豬，她看到小兔子受傷了。「快！快！快！我們快去幫忙！」「就在前面的竹籬邊！」鸚鵡先安慰小兔子，「小兔子別擔心，忍耐一下，不要亂動，我們會想辦法把竹籬拆了。」原來小兔子自己在追小蚱蜢時，一不小心，尾巴被竹籬纏住了！小兔子在小豬、鸚鵡的幫忙下。順利脫離險境，小兔子為了感謝小豬和鸚鵡，邀請他們一同到家裡享用胡蘿蔔大餐。「今天真是美好的一天啊！」品德金句：幫助別人也是在幫助自己。" },
            { id: 4, category: "義-自律", grade: "一年級", lessonNum: "四", title: "吵架了怎麼辦", content: "「噹……噹……」上課鐘響了，兔子和小豬仍開心的討論著昨天鱷魚偵探的卡通播出最後一集的劇情。兔子：「小豬！你喜歡昨天的結局嗎？」小豬：「哇！好精采，是我意想不到的！」公雞：「我昨天來不及看到結局。先不要討論！」兔子：「那我們出去討論。走吧！」公雞生氣的叫著：「不可以出去！已經上課了！」結果三人就吵了起來……下一秒，老師走進教室。老師說：「有人可以告訴我剛剛發生什麼事嗎？」所有人都爭著報告老師，你一言，我一語，老師實在聽不懂。鸚鵡站了起來說：「報告老師！上課鐘響了，他們因為討論卡劇情，意見不合，吵了起來。」老師說：「大家把心靜下來，一起想一想，意見不合吵架了，怎麼辦？」公雞說：「我剛剛太大聲說話了，對不起！」兔子說：「我沒考慮到你的感受，對不起！」小豬說：「我們等公雞看完結局再一起討論劇情，相信會更有趣的。」老師說：「大家都很棒，今天學到了重要的一課喔！」品德金句：先自我約束再要求他人。" },
            { id: 5, category: "廉-正直", grade: "一年級", lessonNum: "五", title: "壯壯沒洗澡", content: "美美幾天前聞到坐隔壁的壯壯身上有臭味，他就跟同學真真說：「壯壯沒洗澡！」真真把這件事告訴佑佑。昨天放學，佑佑和壯壯同一個路隊回家，沒錯，真的，他心裡嘀咕：「臭死人了，好倒楣！」一回到家馬上跟姊姊奇奇說：「我們班的壯壯好懶喔！都不洗澡。」「好懶？不洗澡？」奇奇覺得這事怪怪的，於是她去找壯壯：「你沒洗澡？」「嗯！」「不洗澡會有臭味呀！」「嗯！」「怎麼不洗呢？」壯壯回答：「我媽媽生病住院，沒有工作，沒有收入，熱水器壞掉了，沒錢買新的。」奇奇了解情況後，就跟弟弟佑佑說：「事情不要亂猜、亂傳，要當面澄清。」品德金句：沒有經過求證的事，不可以到處說。" },
            { id: 6, category: "廉-誠信", grade: "一年級", lessonNum: "六", title: "說謊巧克力", content: "小祐已經吃了十塊巧克力。小祐問：「爸爸，我還想再吃，可以嗎？」爸爸回答：「去問媽媽。」小祐不敢問，因為他怕媽媽會生氣。「好想吃喔！怎麼辦？」過不久，小祐對爸爸說：「爸爸，媽媽說我可以吃，但是不要吃太多。」爸爸聽完，回答小祐：「喔！那就吃兩塊吧！自己拿。」一邊快的吃著巧克力，一邊偷看著媽媽，小祐深怕被發現。「好吃嗎？」爸爸問。小祐回答不出來，心裡卻想著：「怎麼這兩顆巧克力特別難吃……」品德金句：說話誠實，心裡踏實。" },
            { id: 7, category: "恥-自省", grade: "一年級", lessonNum: "七", title: "誰才是第一名", content: "文旦旦總是笑咪咪，有禮貌的跟每個人打招呼。在學校，主動擦桌子、收作業……盡心盡力做好每一件事。老師宣布：「兒童節將到，我們要選出班級模範生！」參一咖立刻舉手：「文旦旦！他熱心助人，又很有禮貌。」馬尚薯接著說：「胡蘿蔔！她每次考試都是第一名。」蒜頭兒小聲的抱怨：「成績好又有什麼用，我有不會的數學請教她，她卻不理我。」參一咖也附和著。投票結果，文旦旦高票當選模範生，胡蘿蔔很不服氣，認為自己的成績最好，為什麼自己沒有當選模範生，氣沖沖的跑回家。蘿蔔媽媽了解後，問胡蘿蔔：「妳覺得誰最適合當模範生？」胡蘿蔔連忙回答：「當然是我啊！每次考試，我都是第一名。」蘿蔔媽媽摸摸胡蘿蔔的頭：「如果成績好，卻不願意幫助同學，妳覺得這樣是模範生嗎？」胡蘿蔔想了想：原來文旦旦熱心幫助別人，才是同學們心中真正的第一名！我也應該向他學習，多多幫助同學。品德金句：反省自己的言行。" },
            { id: 8, category: "恥-負責", grade: "一年級", lessonNum: "八", title: "蒜頭兒大戰瞌睡蟲", content: "蒜頭兒終於上小學了。有點興奮、有點緊張，蒜頭兒最期待的就是下課時間，最喜歡和同學到操場跑跑跳跳，可是上學中最快樂的時光呢！放學回家，蒜頭兒第一件事情，就是和奶奶分享學校生活的點點滴滴，等奶奶午睡時，才迫不及待拿出平板大戰怪物，直到媽媽下班回家。媽媽回家第一句話：「親愛的蒜頭兒寶貝，學校功課寫完了沒？」蒜頭兒理直氣壯的說：「當然還沒，因為我肚子餓了，要吃完飯才有力氣寫。」晚餐後，媽媽催促著蒜頭兒趕快寫作業，蒜頭兒一邊寫作業，一邊和瞌睡蟲作戰。蒜頭兒一直想趕走瞌睡蟲，但調皮的瞌睡蟲，一下子拉拉蒜頭兒的頭髮，一下子拿竹籤撐起蒜頭兒的眼睛，一下子又溫柔的唱著催眠曲……最後，蒜頭兒還是敵不過瞌睡蟲，還沒完成功課就睡著了。隔天早上，蒜頭兒因為作業未完成，所以利用下課時間補寫作業。蒜頭兒只能眼巴巴看著同學往操場跑，快樂玩遊戲；蒜頭兒一面寫作業，一面擦眼淚，心想從今天開始，一定要準時完成作業，下課才能跟同學一起玩。品德金句：上課專心，下課充電。" },
            { id: 9, category: "禮-感恩", grade: "一年級", lessonNum: "九", title: "需要幫忙嗎", content: "上美勞課前，小松鼠看見小狐狸慌慌張張的找著東西，於是就問：「需要幫忙嗎？」小狐狸說：「我忘了帶上課要用的色紙，怎麼辦？」小松鼠說：「不要緊張，我有多帶，可以給你一包。」小狐狸開心的連忙向小松鼠道謝！有一天小松鼠當值日生，小狐狸就幫小松鼠擦黑板。小松鼠覺得很奇怪，問小狐狸：「你又不是值日生，為什麼要來幫忙？」小狐狸說：「因為你上次借我色紙，我想感謝你啊！」小松鼠說：「原來是這樣啊！能被幫忙的感覺真好！」小狐狸說：「對阿，我媽媽跟我說過，大家時時刻刻都有感謝別人的心，生活就會充滿愛與美好呢！」品德金句：接受別人的幫忙，我會說謝謝！" },
            { id: 10, category: "禮-勤勞", grade: "一年級", lessonNum: "十", title: "小雞咕咕", content: "森林動物們圍一圈，看著小鳥翔翔秀特技，翔翔飛高翻筋斗，逗得大家樂陶陶。小雞咕咕好羨慕，他也用力揮翅膀，一次兩次三次四次，怎麼還是不會飛。爸爸對他說：「才能專長各不同，他會飛翔你會叫，練好啼叫人人讚。」小雞咕咕想想有道理，開始練習咕咕啼。狐狸走近瞪小雞咕咕，河馬走近也笑他：「哈哈哈！小雞咕咕叫不響，鬧鐘比你還大聲。」小雞咕咕不氣餒，早上下午都練習。一天兩天三天四天，小雞咕咕天天練。一天清早「咕！咕！咕！」啼叫聲傳遍了森林裡。原來是認真勤奮的小雞咕咕，堅持努力完成了夢想！品德金句：我會努力做事，不偷懶、不怠惰。" },
            { id: 11, category: "義-正義", grade: "一年級", lessonNum: "十一", title: "正義感的好朋友", content: "在綠色草地上，一群好朋友正高興的玩著鬼抓人的遊戲。突然，小豬大叫：「我的腳跟好痛！好痛！是誰啄我？」公雞咕咕的說：「我才沒有，不是我！」小兔子心裡想：「我剛剛明明看到公雞啄了小豬腳跟，公雞說謊了。」小兔子跟小豬說：「我帶你去擦藥，今天就玩到這裡吧！」心裡有點生氣又難過的小豬，一直看著公雞，卻不知道該怎麼辦？小兔子對著公雞，搖搖頭說：「我們玩遊戲常常會不小心，如果是是不小心，一定要說聲『對不起』。」原本停在樹上的鸚鵡也飛了下來，直說：「對呀！對呀！」聽了小兔子與鸚鵡的話，公雞走到小豬的面前，說了聲「對不起」，小豬開心的笑了，大家約定下次再一起玩。品德金句：站在受委屈的朋友身邊，安慰他。" },
            { id: 12, category: "義-合作", grade: "一年級", lessonNum: "十二", title: "好好玩遊戲", content: "「這次疊疊樂，是一種團體遊戲喔！」鸚鵡跟大家介紹說。「小兔子快來，我們來玩！」熱情的小豬呼叫好朋友小兔子一起來玩。輪到小豬抽積木時，積木卻倒了，這時公雞在一旁哈哈大笑。「我不要玩了！」小豬生氣的對著公雞大叫。兩個人一直怪對方的不對，眼看就快打起來了。「都是你啦！」小豬和公雞還是生氣的同時大叫。「有時候事情的發生不會只是一個人的問題，大家都有可以改進的地方，老師跟你們一起想想看。」老師說。「我不該笑小豬的，說不定下次輪到我，也可能會倒的。」公雞說。「我不該生氣的，玩遊戲就是要開開心心，失敗了再重來就好了。」小豬說。「遊戲是一起玩的，一起玩要和氣，不要生氣。」鸚鵡說。大家思考後也都點點頭說：「一起玩，最好玩。」品德金句：友善的語言能帶給彼此更好的感受。" },
            { id: 13, category: "廉-守法", grade: "一年級", lessonNum: "十三", title: "捉鬼遊戲", content: "「YA！抓到了。」「不算，剛剛我是單腳站。」文文大叫著。小華：「哪有？又沒有說單腳站不能抓。」文文：「有，是妳不知道。」小華：「亂講，什麼時候說的？」文文：「開始玩的時候啊！」小華：「又來了，上次也說坐下的不能抓。」文文：「妳亂講，那是小威，不是我。」小華：「都一樣啦！妳從以前就不守規定。不管！被我抓到了，換妳當鬼。」文文：「我哪裡不守規定了？我明明有先講。」小勝：「你們吵完了沒？我看你們都不要玩。走！我們會守規定的人自己玩。」品德金句：遵守規則是擁有好人緣的第一步。" },
            { id: 14, category: "廉-節儉", grade: "一年級", lessonNum: "十四", title: "搓泡泡", content: "「小雅，玫瑰香皂送給妳。」爸爸出差回來，帶了禮物。「小雅，薰衣草香皂送給妳。」媽媽旅行回國，帶了禮物。「小雅，茉莉香皂送給妳。」姊姊從臺北回家，帶了禮物。粉紅色、淺紫色、米白色，這些好朋友好像魔術師，一顆又一顆美麗的泡泡，閃著小雅一個又一個快樂的微笑，整個世界好香好香啊！一段時間後，香皂越變越小，散落在浴室的洗手檯上，東一塊，西一塊。爸爸說：「太小了！丟掉吧！」媽媽說：「好亂喔！丟掉吧！」姊姊說：「不好拿！丟掉吧！」小雅搖搖頭，卻不知道該怎麼辦？家人看見小雅越來越難過，輕聲的對她說：「讓我們想想看，有沒有讓它們變大，可以好好放，好好拿在手上的妙辦法？」小雅看了書，問了人，找來濾水的網子，把這些小香皂全放進裡頭，雙手一捏，一塊愛心大香皂好漂亮啊！搓呀搓！搓呀搓！搓出好多泡泡，搓出滿滿的花香！小雅的雙手又乾淨又清爽，開心又神氣的對家人說：「再小，都有大功勞。」品德金句：有節儉的心，才能知足常樂。" },
            { id: 15, category: "恥-勇氣", grade: "一年級", lessonNum: "十五", title: "披頭散髮的小勇士", content: "蔬果園裡來了一位其貌不揚的新鄰居——胡蘿蔔。他頂著蓬鬆的亂髮，披頭散髮的樣子像極了流浪漢，所以沒有人願意跟他當朋友。參一咖悄悄說：「他長得好奇怪。」馬尚薯不甘示弱：「對啊！身上還有細細長長的刀疤。」蒜頭兒接著說：「身體散發出一股怪味，一定沒有洗澡。」小蔬果們嘲笑著胡蘿蔔，但胡蘿蔔一點也不在意。參一咖稱稱讚：「你好勇敢啊！」馬尚薯道歉：「幸虧你有與眾不同的刀疤和味道，我們不該取笑你。」蒜頭兒豎起大拇指：「遇到危險時，你能夠冷靜著，真是英雄。」胡蘿蔔害羞撥撥頭髮：「謝謝你們的誇獎！不過我想當你們的朋友，可以嗎？」大家異口同聲：「當然可以！披頭散髮小勇士！」品德金句：慌慌張張不如吸氣冷靜！" },
            { id: 16, category: "恥-思辨", grade: "一年級", lessonNum: "十六", title: "你聽，那是什麽聲音", content: "森林深處的山洞裡，時常傳出一陣陣怪聲音……呼呼——呼呼呼——呼——小猴子跟小松鼠說：「山洞裡有可怕的聲音……」接著，小松鼠又跟小青蛙說：「太可怕了，山洞裡傳出恐怖的怪聲音！」就這樣一傳十，十傳百，傳到長頸鹿耳朵裡時，已經變成「山洞裡住著會吃人的妖怪」。貓頭鷹聽到了傳聞，覺得好奇怪！心想：「森林裡哪有什麼妖怪？到底是怎麼回事？」所以決定一探究竟，前往山洞裡找答案。小松鼠說：「千萬不要去啊！裡面有可怕的妖怪，難道你不怕被吃掉嗎？」貓頭鷹說：「我不相信森林裡有妖怪，妖怪應該只住在妖怪村裡。有疑問時，自己要學會思考和分辨，再小心求證。」於是，小松鼠決定陪著貓頭鷹一起前往山洞，但是小松鼠嚇得直發抖不敢靠近，小聲的說：「小心一點，如果發現有妖怪，就要趕快往外跑喔！」貓頭鷹慢慢飛進山洞，聽見呼——呼——聲越來越近。牠睜大眼睛一看，發現大家所說的怪聲音和妖怪，原來是大熊正舒服的躺在山洞裡，呼呼大睡所發出的聲音。品德金句：我會小心查證事實。" },
            { id: 17, category: "禮-孝悌", grade: "二年級", lessonNum: "一", title: "草莓蛋糕", content: "大家來到草莓園採草莓，每個小朋友都採得好開心！當大家一起坐在草地上，大口吃著草莓時，只有小美吃幾顆就不吃了！小花問：「小美，妳還有好多草莓，怎麼不吃了？」小美說：「我想留一些給爸爸媽媽吃，和他們一起分享。」回家後，小美發現草莓只有五顆，根本不夠分給爺爺、奶奶、爸爸、媽媽、弟弟和自己。媽媽看了說：「我來做個草莓蛋糕吧！這樣大家都可以吃到草莓了。」小美跳起來說：「我也要幫忙！」過了不久，弟弟大叫：「好香喔！我聞到草莓的香味了。」媽媽說：「對啊！蛋糕做好了！」小美也開心的說：「大家趕快來，我們一起來品嘗剛烤好的草莓蛋糕！」弟弟捧著一片蛋糕，開心的舔著嘴巴說：「我要謝謝姐姐和媽媽，因為姐姐採了草莓，媽媽做了蛋糕，我們才能吃到香甜可口的草莓蛋糕！」品德金句：感謝家人付出和幫忙。" },
            { id: 18, category: "禮-尊重", grade: "二年級", lessonNum: "二", title: "你同意嗎？", content: "今天，小美帶了一個新的鉛筆盒來學校，她開心的和大家分享。下課時，小育看到小美不在位子上，就偷偷玩著小美的新鉛筆盒。小智看到後，心急的說：「不可以沒經過人家的同意，就拿別人的東西！」小育說：「我只是看一下，有什麼關係！」在門口聽見了這句話的小美，默默的走到小育的位子旁，拿起小育桌上的彩色筆畫了起來。小育發現後，馬上說：「妳怎麼能隨便拿我的東西？我沒有說要借給妳呀！」小美說：「我也只是畫一下，有什麼關係！」小育難為情的抓抓頭，於是趕緊向小美道歉：「對不起，我剛剛不應該沒經過妳的同意亂動妳的東西。」小美也說：「對不起，我也不該亂動你的彩色筆。那我們和好吧！」大家又開開心心的一起學習！品德金句：將心比心，就是對彼此的尊重。" },
            { id: 19, category: "義-善念", grade: "二年級", lessonNum: "三", title: "善良的小樹懶", content: "快樂村住著各種動物，大家都有不同的性格。小樹懶動作總是慢吞吞，大家都不知道樹懶會做什麼，因此他常常受到其他動物們的嘲笑。雖然小樹懶時常被嘲笑，但是他一點兒都不難過，依舊享受慢慢來的生活。小樹懶常說：「我最喜歡在樹上安靜的待上一整天。」有一天，天空烏雲密布，突然下起了暴雨，眼看快樂村就要被淹沒了，有好多小動物卡在水裡不能動。小樹懶馬上就從樹上跳下來，飛快的游過去救大家。這時，大家才發現，原來小樹懶不但心地善良，更愛幫助別人，對於之前村裡動物們總是嘲笑他，也都計較。小樹懶心裡總是想著：大家都生活在同一個村裡，只要自己能做的，就盡力去做。大家的日子過得好，快樂村就會更好。品德金句：主動幫助別人，成就快樂的自己。" },
            { id: 20, category: "義-自律", grade: "二年級", lessonNum: "四", title: "愛唱歌的阿起", content: "驢子阿起愛唱歌，走到哪裡都唱個不停，越唱越開心。貓頭鷹爺爺平常晚上工作，白天休息，阿起的歌聲影響他。牛妹妹聽了阿起的歌聲就不吃飯，有一天阿起走過村裡聽到貓頭鷹爺爺抱怨阿起的歌聲讓他睡不著，牛媽媽也說牛妹妹聽了阿起的歌聲不吃飯。阿起聽了之後，心裡很難過從此以後不再唱歌。媽媽知道了，就和他討論，唱歌應該選擇不會吵到別人的時間和地點。阿起知道真正的原因以後，高興的說：「我知道該怎麼做了。」阿起每天又快樂的唱起歌來。品德金句：自律是負責任的表現。" },
            { id: 21, category: "廉-正直", grade: "二年級", lessonNum: "五", title: "鯊魚正正賣珍奶", content: "鯊魚正正開「圓圓珍奶鋪」。糖水是「手工炒黑糖」調製的，有著迷人的香氣。鯊魚莉莉跟他說：「生意這麼好，成本少一些，錢賺得更多。」建議他用人工香精取代炒黑糖。鯊魚正正說：「沒品的事，我不做。」有一天，鯊魚正正炒黑糖炒得滿頭大汗，路過的鯊魚添添看到了就說：「這樣太辛苦了，反正喝的人又不知道你加的是什麼糖，糖精混一下就好。」鯊魚正正回答：「沒品的事，我不做。」鯊魚吃貨是品嘗師，他的「味覺」超級敏銳，只要一喝就知道「糖水」是真是假。有人跟他說：「圓圓珍奶鋪的珍珠奶茶貨真價實超好吃。」他立刻買來喝，一喝，「哇！手工炒黑糖，香！」就在他的「珍奶專欄」大大讚揚。品德金句：堅持對的事，問心無愧。" },
            { id: 22, category: "廉-誠信", grade: "二年級", lessonNum: "六", title: "校外教學紀念品", content: "小威喜歡參加校外教學，除了有新奇的景點、有趣的活動，更重要的是能購買「紀念品」。可是媽媽不喜歡，說他亂花錢。於是當媽媽簽學期的校外教學報名表時，便告訴小威：「這次不給你零用錢了，免得你又亂花。」身上沒錢的小威，看著同學挑選紀念品，好難過喔！突然，小威看到幾張紅花花的鈔票在地板上，他想都沒想，飛快的將這些鈔票撿起來往自己的口袋塞。「YA！我的運氣真好！就用這些錢來買吧！」小威想著；但心裡有另一個聲音冒出來：「不行，這些錢不是自己的，而且掉了錢的主人一定很緊張……」「行！」「不行！」「行！」「不行！」兩個聲音在心裡打仗著。「好了！不要再吵了！我知道該怎麼做了。」小威說完後朝著老師走去。老師摸摸他的頭讚美小威好棒，小威笑得好開心、好開心，即便他沒有買到任何一樣紀念品。品德金句：需要和想要，我能掌握好。" },
            { id: 23, category: "恥-自省", grade: "二年級", lessonNum: "七", title: "我跟你誰漂亮呢？", content: "小蝴蝶身穿花衣裳，總是驕傲自大，覺得自己是世界上獨一無二的美女，所以她最喜歡和大家比漂亮！這天，她飛到黃鳥旁邊：「黃鳥，我跟妳，誰漂亮呢？」黃鳥指著小蝴蝶：「當然是妳呀！妳身上有這麼多顏色！」小蝴蝶又飛到黑蟬身邊：「黑蟬，我跟妳，誰漂亮呢？」黑蟬嘆了口氣：「當然是妳呀！我怎麼能跟妳比呢！」小蝴蝶得意洋洋的離開。小蝴蝶路上遇到了受傷的螞蟻，螞蟻拜託小蝴蝶載他去看病，小蝴蝶卻說：「走開！你的腳太髒了，會弄髒我美麗的衣裳。」小蝴蝶飛到河邊，看見河中的倒影，覺得自己美極了！突然，小魚探出頭：「小蝴蝶啊！我覺得彩虹姐姐比妳漂亮呢！她不但人美，心更美，當我們遇到困難時，她一定會幫助我們，哪像妳，只會問：『我跟妳，誰漂亮呢？』」小蝴蝶非常不服氣，飛往山頭想看看彩虹姐姐的廬山真面目。突然間，傾盆大雨，小蝴蝶被淋濕了，覺得變醜了，便難過的哭了。此時，天空出現一道彩虹，照在小蝴蝶的花衣裳上。「小蝴蝶，不要哭，我幫你把漂亮的花衣裳曬乾。」一下子，小蝴蝶總算明白，為什麼彩虹姐姐會如此受到大家的喜愛……品德金句：虛心接受別人的建議。" },
            { id: 24, category: "恥-負責", grade: "二年級", lessonNum: "八", title: "OH！YA！不是我", content: "蒜頭兒最喜歡將手放進嘴巴裡，忘我的摸著大小不一的牙齒，口水就像水龍頭沒關緊似的滴下；鼻子下更是掛著兩行鼻涕，有時還會隨手將鼻屎黏在四處，常引起同學驚聲尖叫：「走開！走開！好髒、好噁心喔！」交作業時，蒜頭兒總是不主動將作業交給組長，甚至向花生仁老師告狀組長不負責任。其實，大家都不喜歡收蒜頭兒髒兮兮的作業簿，更覺得是蒜頭兒自己不負責任，沒有主動交作業。又到了換座位的時間，此時最開心的是胡蘿蔔，終於可以擺脫和蒜頭兒當鄰居了。當花生仁老師安排文旦旦和蒜頭兒坐一起時，全班頓時掌聲響起「OH！YA！不是我！」此時，文旦旦竟然嚎啕大哭：「為什麼是我？我不要和蒜頭兒坐一起，我不要……我不要……」蒜頭兒覺得莫名其妙，還問：「為什麼文旦旦不跟我坐在一起？」熱心的參一咖問蒜頭兒：「你有沒有注意自己的個人衛生與清潔呢？有沒有養成良好的衛生習慣呢？有沒有確實將自己的事情完成呢？」蒜頭兒搖搖頭，不好意思的低下頭……品德金句：挫折的出現，必定有其原因。" },
            { id: 25, category: "禮-感恩", grade: "二年級", lessonNum: "九", title: "奉茶站", content: "快樂國小今天到觀音山登山健行，抵達山頂時，小朋友們個個都滿頭大汗。小晉：「我的水都喝完了，好渴喔！」巧蕙：「我剛剛看到有人拿水壺到前面裝水，我們去看看。」小晉：「『奉茶站』，這裡有好多水喔！除了裝水，我還可以順便洗手、洗臉呢！」說完，小晉就開始接水來清潔手和臉。巧蕙：「小晉，這是可以喝的水，我覺得這樣浪費很不好。」老師在一旁發現後，問道：「你們知道『奉茶站』的水是從哪裡來的嗎？」小晉：「咦！不是本來就有水嗎？」「不是喔！你想想，這裡沒有水龍頭，哪來的水呢？」老師接著說：「所以啊，『奉茶站』的水，是由一群關心山友的善心人，從山下一步一步，辛苦背上來的。我們不但不能浪費，更要感恩他們無私的付出與奉獻，才讓我們有水可以解渴。小晉，這樣你知道為什麼不能拿這些水來洗手了嗎？」小晉點點頭，覺得很不好意思。其他同學聽了老師的話，也紛紛看了水壺的水，每個人似乎都覺得，水壺裡不只裝滿了水，也裝滿了愛和感恩。品德金句：感恩是快樂的泉源。" },
            { id: 26, category: "禮-勤勞", grade: "二年級", lessonNum: "十", title: "蝴蝶與蜜蜂", content: "春天到了，花園裡百花齊放。蜜蜂在花叢間辛勤的採集花蜜，蝴蝶到處飛舞、到處玩耍，快樂無比。蝴蝶好奇問蜜蜂：「為什麼你們每天都這麼忙？從來不休息呢？像我這樣到處玩，不是很好嗎？」蜜蜂認真回答：「我們要把握時間儲存食物啊！有了足夠的食物，才不會挨餓！」蝴蝶聽完後，不以為然的飛走了！有一天，所有的花朵都被害蟲啃光，而蝴蝶到處找不到花蜜，餓得飛不動，倒在路旁。這時，蜜蜂看到後，嚇了一大跳，趕緊帶著蝴蝶回家，並立刻端出香甜的花蜜與蝴蝶分享。蝴蝶感動說：「謝謝你的幫忙，你怎麼還找得到食物呢？」蜜蜂說：「因為我們每天到處採集花蜜並儲存下來，現在才有花蜜可以吃啊！」聽著勤勞善良的蜜蜂採蜜過程，蝴蝶一邊吸著花蜜，一邊感到羞愧，忍不住流下眼淚來。不久之後，蝴蝶也跟著蜜蜂到處採集花蜜，將春天的花園，點綴得五彩繽紛。品德金句：勤勞是一種好習慣。" },
            { id: 27, category: "義-正義", grade: "二年級", lessonNum: "十一", title: "可以這樣做", content: "今天，老師帶著全班學生到戶外去野餐，大家開心的吃著豐盛的點心。小鱷魚打開了巧克力，一口塞進嘴裡，還大口吃著餅乾，就順手把垃圾丟在地上。在一旁的小松鼠提醒小鱷魚說：「垃圾要放在垃圾桶裡。」小鱷魚說：「抱歉，我沒看見垃圾桶，所以才丟在地上。」小松鼠說：「沒關係，可以先裝在小袋子裡，等找到垃圾桶時再丟掉。」小鱷魚說：「謝謝你，我知道該怎麼做了。」回家路上，大家排好隊準備上車。當公車來到站牌前，小鱷魚突然衝了過去擠到第一個，完全不管排好隊的同學。小松鼠看到這個情形，便跟小鱷魚說：「插隊是不禮貌的行為。」小鱷魚這時發現自己做錯了，連忙向大家道歉，也很感謝小松鼠善意的提醒。老師稱讚小松鼠說：「用合適的方式改正別人，是富有正義感的表現喔！」品德金句：正義感就是溫和有勇氣。" },
            { id: 28, category: "義-合作", grade: "二年級", lessonNum: "十二", title: "開心農場", content: "兔子花花跟小雞豆豆是鄰居，花花喜歡種蔬菜，豆豆喜歡唱歌跳舞，他們一起住在開心農場裡，每天都過得很快樂。花花幾天前灑了一大片高麗菜跟紅蘿蔔的種子，很期待收成的那一天，可以做成美味的蔬果沙拉。一天，當花花要去菜園澆水的時候，看到小雞豆豆跟他的朋友在農場上玩追逐遊戲，把她辛辛苦苦種出來的蔬菜園弄得亂七八糟。花花很生氣的說：「看看你們做的好事！都快把幼苗踩死了！以後不准你們再靠近我的菜園半步！」小雞們覺得自己不是故意搞破壞，想要跟花花道歉跟解釋，但受不了花花一直愛生氣，接下來幾天也不理花花，就跑去別的地方玩。過了一個禮拜，花花再次巡視菜園，發現剛長出來的菜葉好多都被蟲給吃成一個洞一個洞的，才知道只有澆水跟施肥是不夠的，還要配合除蟲，之前豆豆他們是在幫她抓菜蟲，才會在菜園裡跑來跑去。花花跟豆豆說：「對不起，原來平常都是你在幫我抓菜蟲，還對你生氣。」豆豆搖搖頭說：「沒關係，我也太專心抓蟲來吃，沒有注意到菜被我踩扁了，也要跟妳說對不起。」這次花花跟豆豆真的和好了。花花又重新種了高麗菜跟紅蘿蔔，多虧了豆豆幫忙抓蟲，這些蔬菜都長得又大又漂亮。花花為了答謝豆豆，收成之後做了一頓沙拉大餐請豆豆吃，豆豆也唱歌跳舞慶祝豐收，兩人都笑得好開心。品德金句：不友善的態度會傷害到別人。" },
            { id: 29, category: "廉-守法", grade: "二年級", lessonNum: "十三", title: "走廊不奔跑", content: "開學時，老師提醒大家走廊不奔跑，以免受傷。「當噹噹……」兔兔一聽到上課鐘聲響起，就衝回教室。「唉唷！好痛喔！」兔兔撞上了好友豬豬。他自己摔斷牙齒；豬豬倒在地上，頭撞到地板，額頭一直流血。老師趕緊送他們到健康中心，護士阿姨通知他們的家長協助就醫。斷了牙的兔兔，看著自己最愛吃的紅蘿蔔，連一口都沒辦法吃，感覺好難過！而同學也因為兔兔總是不聽勸告，再也不想和他一起玩。失去朋友的兔兔哭得好傷心，說：「我以後會聽老師的話，在走廊上不奔跑。我會注意同學和自己的安全！」品德金句：走廊不奔跑，守護你我他。" },
            { id: 30, category: "廉-節儉", grade: "二年級", lessonNum: "十四", title: "美麗的七彩裙", content: "妙妙國有一位愛漂亮的小公主，每天都要換三套新衣服。早上穿格子裙，中午換牛仔裙，到了晚上再換一套百褶裙……公主有一個壞習慣，衣服只要穿過了，就絕對不再穿，更衣室裡的衣服堆得滿滿滿。一天，公主出門買新衣，看見一位小女孩身上穿著的漂亮七彩裙，她睜大雙眼，喜歡極了，立刻問：「小妹妹，妳的衣服哪裡買的呀？」小女孩害羞的躲到媽媽身後說：「……是我媽媽做的，別的地方買不到！」公主驚呼一聲，心裡好難過……小女孩的媽媽彎下身，溫柔的對公主說：「每一件衣服，都伴隨一段成長的回憶，妳看，我女兒裙子上的蝴蝶結是姊姊舊衣拆下的，三顆鈕扣是爸爸破西裝上的，一段蕾絲是屬於奶奶的舊襯衫，舊的，也可以一新穿，只要花點巧思裁剪拼接，就是獨一無二的新衣了！」公主低頭，不發一語，她似乎明白……原來城堡裡那些她穿過的衣服，都可以再度成為有回憶又有創意的「七彩裙」，她不再亂買衣服了。品德金句：一件東西能充分使用，它的價值才存在。" },
            { id: 31, category: "恥-勇氣", grade: "二年級", lessonNum: "十五", title: "說出來真好", content: "文旦旦人高馬大，肚子也圓滾滾，喜歡用西瓜般大的肚子撞人，弱小的同學總被撞飛幾公尺遠，大家都躲得遠遠的，深怕又被他的肥肚攻擊。這天，文旦旦未經馬尚薯的同意，私自拿走彩色筆，更令人生氣的是弄壞了好幾隻彩色筆，還大聲的對馬尚薯吼：「你的彩色筆爛透了，下次記得買好一點的！」馬尚薯嚇得直發抖不敢說話。接著，又對蒜頭兒大呼小叫，趾高氣昂的指揮蒜頭兒幫他抬餐桶、打掃教室，蒜頭兒卻敢怒不敢言，因為只要反抗，勢必又被文旦旦痛扁一頓。今天，文旦旦又將馬尚薯新買的彩色筆，弄得四分五裂。馬尚薯眼睜睜看著媽媽送他的生日禮物被丟在地上，不禁嚎啕大哭。參一咖看著馬尚薯淚眼汪汪，便問：「發生什麼事情？怎麼哭得稀里嘩啦？」馬尚薯娓娓道來文旦旦的惡行，蒜頭兒在旁點頭如搗蒜附和著；胡蘿蔔也將自己被文旦旦欺負的事情全盤托出。見義勇為的參一咖，決定勇敢的向花生仁老師報告，並且要同學勇敢拒絕文旦旦無理的行為。大家非常同意參一咖的說法，決定提起勇氣一起跟老師報告，希望文旦旦可以改變不好的行為。經過老師用心的勸導，文旦旦已經知道自己的行為是錯誤的，並真心向同學道歉，也漸漸受到同學們的喜愛。品德金句：勇氣就是力量。" },
            { id: 32, category: "恥-思辨", grade: "二年級", lessonNum: "十六", title: "原來如此", content: "大狼想跟小羊當朋友，卻擔心小羊會怕他，於是突發奇想穿上「小羊裝」，去找小羊們一起玩。但是天氣實在太熱，他忍不住脫下小羊裝，結果小羊們看到他露出真面目，以為他要吃掉小羊，全都嚇跑了，獨留大狼一臉錯愕的呆站在原地。又有一次，大狼看到小豬跌倒，便急忙跑過去想要扶起他。沒想到，自己卻踢到了樹枝，重心不穩朝小豬撲了過去。小豬以為會被大狼一口吃掉，便驚聲尖叫，落荒而逃。來不及解釋的大狼，只能失望的看著小豬跑遠的背影，趴在地上嘆氣。還有一次，大狼順手撿起母雞的蛋，母雞以為大狼要把蛋偷走，於是狠狠啄了大狼好幾下，把蛋搶回來並轉身離開。大狼摸著被啄傷的手，傷心的掉下眼淚，默默走進樹林裡，恰巧遇到受傷的麻雀，大狼立刻救起麻雀並細心照顧，被躲在樹旁的小羊、小豬及母雞看到了事情的所有經過。動物們終於恍然大悟，原來大狼之前只是想跟大家玩。了解真相的動物們，紛紛上前向大狼道歉，並向大狼伸出了友誼的雙手。品德金句：換個角度思考，世界更美好。" },
            { id: 33, category: "禮-孝悌", grade: "三年級", lessonNum: "一", title: "一杯果汁", content: "平平、安安是一對感情要好的兄妹，偶爾也會吵吵鬧鬧，但總是很快就和好。沒想到這一天，兄妹倆竟然為了一杯果汁，不但吵了起來，還動手搶這杯果汁，誰也不肯退讓。平平大喊：「這杯果汁是媽媽為我準備的！」安安不甘示弱：「才不是呢！媽媽是要先給我喝的！」就這樣，在兄妹倆你一言我一語爭論不休時，「碰！」的一聲，整杯果汁突然掉在地上，杯子應聲破了，果汁也灑了滿地；瞬間，兩人嚇呆了，一動也不動的看著灑了滿地的果汁和碎玻璃。此時，正在廚房裡的媽媽，一聽到聲音，立即飛奔而至。擔心的說：「小心！你們都不要碰到玻璃碎片。」而在一旁的平平和安安，竟然還在爭論這一杯果汁到底是誰的？安安氣憤對著平平：「要不是你一直跟我搶，就不會這樣了。」平平不滿說：「才不是呢！明明就是我先拿到這杯果汁的！」「唉唷！好痛！」媽媽叫了一聲，打斷了平平和安安的爭執。原來，媽媽的手，不小心被碎玻璃割傷流血了。原本還想繼續爭執的兄妹倆，看到眼前這一幕，擔心起媽媽的傷勢，趕緊拿來急救箱，一起幫媽媽消毒、止血和包紮。平平和安安不再爭論，而是愧疚的說：「媽媽，對不起，讓您受傷了！」為了減輕媽媽的負擔，兄妹倆決定一起幫忙做家事，也約定好不再吵架，要和睦相處，更要好好孝順媽媽和爸爸。品德金句:體恤父母用心，家事一起來。" },
            { id: 34, category: "禮-尊重", grade: "三年級", lessonNum: "二", title: "我們都是一家人", content: "今天是學校舉辦園遊會的日子，一早校園裡熱鬧滾滾，充滿歡樂的氣氛。三年甲班的攤位上更是和樂融融，歡笑聲不斷。原來是——令人目光為之一亮的祕密武器來了！萬眾矚目的「特色美食大饗宴」登場！圓圓說：「我的媽媽來自越南，準備了拿手好菜越南河粉和涼拌春捲，讓大家品嘗道地好味道。」仔仔接著說：「我的媽媽來自印尼，也料理了薑黃飯和沙嗲雞肉串，跟大家一起分享家鄉味。」花花也說：「我的媽媽來自中國大陸四川，她準備的正宗麻婆豆腐，絕對令人齒頰留香。」維維迫不及待說：「我的爸爸來自泰國，他做的香蕉煎餅可是當地的十大街頭美食之一喔！」尼尼不甘示弱說：「我的嬸嬸來自日本，包壽司的功夫可是一級棒！」彬彬滿懷欣喜說：「我爸爸的家鄉在韓國，他準備了美味可口的海鮮煎餅，大家一起來嘗鮮。」芬芬微笑說：「我媽媽也煮了臺灣銅板美食第一名之稱的滷肉飯呢！」奮力的叫賣聲此起彼落，縈繞著整個校園。看著顧客們享受美味料理的滿足模樣，每個人的臉上洋溢著幸福的笑容，大家紛紛舉起大拇指稱讚不已。爸爸媽媽們也在攤位上分享著自己家鄉的文化，聽著有趣的風俗民情，大夥兒笑得合不攏嘴。不一會兒，攤位上的「各國特色好滋味」全一掃而空了。原來幸福如此簡單，幸福不分國界，幸福不分種族，只要彼此尊重，跨出欣賞與接納的一小步，就是友善包容的一大步了！品德金句:欣賞相異文化，尊重你我他。" },
            { id: 35, category: "義-善念", grade: "三年級", lessonNum: "三", title: "兩個年輕人", content: "有一天，阿南和阿正這兩位好朋友在路上巧遇了，聊著聊著，相互說起了彼此的煩惱。阿南說：「雖然我家有錢，但總是不能隨心所欲的做自己想做的事，必須堅守家裡的生意，只好放棄自己喜愛的事物。」阿正說：「我也是啊！但是我是因為沒有足夠的錢，必須去找工作，雖然喜愛讀書，想繼續升學，卻沒有辦法。」阿南說：「不用擔心，我可以借你錢啊！你就能做想做的事了。」阿正接受阿南的幫忙，解決了煩惱，開開心心的到外地繼續求學。阿正藉由阿南的幫助以及自己的努力，完成學業並且順利找到工作，十幾年後成了一間公司的大老闆。阿正對於阿南的幫助一直銘記在心，要不是有他，自己也不會有今天的成就，於是他決定回故鄉找阿南。回到家鄉，卻發現阿南家人去樓空。問了鄰居才知道阿南家因為生意失敗，家道中落，搬到隔壁村子，生活過得很辛苦。阿正聽到這消息，既心疼又擔心，便拜託鄰居帶他去找阿南。「阿南！我是阿正啊！」「真的好久不見了！」阿正找到阿南後，提起當年的事情，其實阿南早已經忘記。阿正說：「我一直想回報你，感謝你當初的相助，才有今天的我。放心吧！有我在。」阿南在阿正的大力協助下，找到了喜愛的工作，也改善了生活。他萬萬沒想到，當時無心的善舉，現在卻幫了自己。品德金句:善念是顆小種子，從心開始發芽。" },
            { id: 36, category: "義-自律", grade: "三年級", lessonNum: "四", title: "愛吃巧克力的菲菲", content: "巧克力是菲菲最愛吃的食物，每天他都要吃好多好多巧克力，才會覺得心滿意足。大家看著菲菲這麼愛吃巧克力，實在有點擔心。有一天，菲菲發現自己的肚子越來越大，才走一小段路，就氣喘吁吁。更讓他傷腦筋的是，每睡到半夜，牙齒就開始疼痛，令他無法入睡。「救命呀！」「救命呀！」「誰可以幫幫我呀？」菲菲半夜牙痛哀號著……牙醫伯伯看了菲菲的牙齒後，也搖搖頭，一點辦法也沒有。菲菲傷心的哭了起來，回到家裡，肚子咕嚕咕嚕叫著，看到桌上的巧克力卻一點兒也不想吃。突然，桌上各式各樣的巧克力發出了聲音，白巧克力說：「菲菲！你不要哭了！想想看為何肚子會變好大呢？」菲菲反省著：「難道是我吃太多巧克力了嗎？」黑巧克力說：「菲菲！你想想看為何會牙痛呢？」菲菲反省著：「我好像都忘了刷牙就睡覺了。」經過了巧克力的提醒之後，菲菲要求自己每次只吃一顆巧克力，吃完後一定刷牙漱口。看到菲菲的改變，大家異口同聲說：「菲菲！你好棒喔！」菲菲心裡想著：「我長大了！要學會照顧自己！」品德金句:學習做該做的事就是自律。" },
            { id: 37, category: "廉-正直", grade: "三年級", lessonNum: "五", title: "翔翔還書", content: "小河馬翔翔為人正直，做事一板一眼，毫不馬虎。雖然他的家境清貧，許多朋友要資助他，但他總以無功不受祿為由，堅持幫朋友完成工作，才願意接受資助。翔翔的最愛是「書」，不管是向圖書館或跟朋友借的書，每一本他都非常珍惜。有一天，森林淹大水，泡爛了翔翔跟水牛伯伯借的書。翔翔心裡過意不去，決定要想辦法再買一本新書還給水牛伯伯。他的朋友知道後，告訴翔翔：「沒關係啦！反正你也不是故意的，而且，水牛伯伯的書那麼多，心地又仁慈，他不會跟你計較的，道個歉就沒事了！」翔翔說：「做人不可以這樣，我不能因為水牛伯伯心地仁慈，只以道個歉了事。既然書是在我這裡弄壞的，我就必須賠償，這樣，才對得起水牛伯伯對我的愛護啊！」於是，翔翔很努力的打工存錢，終於買了新書當面還給水牛伯伯。水牛伯伯知道整件事的來龍去脈後，覺得很感動，還讚翔翔為人十分正直。白鷺鷥也點點頭說：「是啊！是啊！之前我多找一塊錢給翔翔，他回家發現後，還堅持拿回來還我呢！」大家都直誇翔翔是個正直的好孩子，翔翔卻不好意思的搖搖頭。品德金句:正直的人有勇氣堅持自己的信念。" },
            { id: 38, category: "廉-誠信", grade: "三年級", lessonNum: "六", title: "守信用的小獅子", content: "小獅子講信用，只要牠答應別人的事情，就一定會做到！有一次，牠答應小猴子要借給牠媽媽新買的玩具，小猴子以為小獅子只是說說而已，沒想到，星期天，小獅子真的把玩具拿來。一天，小獅子和長頸鹿約好要到公園玩。出發前突然下起大雨，長頸鹿心想到處溼答答的就不去了，而且牠認為小獅子應該也和牠有一樣的想法，所以也就沒打電話去聯絡。誰知，小獅子不僅依約定時間到了公園，還苦苦的等著長頸鹿……隔天到學校，長頸鹿見著小獅子就問：「昨天你應該沒去吧？」「我去了，可是沒看到你！」「下大雨，你怎麼還去呢？」「因為你沒說取消，而且，我答應你的事情一定會做到！我媽媽說這就是守信用！」長頸鹿聽了覺得很不好意思，馬上跟小獅子道歉，並說：「我以後也要守信用。」品德金句:如果要別人誠信，首先自己要誠信。" },
            { id: 39, category: "恥-自省", grade: "三年級", lessonNum: "七", title: "驕傲的小髮帶", content: "房間裡，有一條繽紛亮麗的小髮帶。小髮帶覺得自己是世界上最美的，也最受小主人喜愛，沒有人比得上她。所以，她漸漸的驕傲起來。小髮帶常常得意洋洋的跟同伴炫耀著：「你們看！我可以綁在小主人的頭髮上，變化出各式各樣的蝴蝶結，像隻美麗的花蝴蝶，哪像你們長得這麼普通，小主人連正眼都不瞧一眼，尤其是鞋帶，永遠只能被綁在鞋子上，真是可憐！」但，憨厚的鞋帶聽完了後，一點兒也不羨慕小髮帶，因為它只想好好保護小主人的安全。一天，小主人在頭髮上綁了一個大大的蝴蝶結，再繫上鞋帶，就快樂出門逛街。小髮帶自認為街上每個人，都因她的美麗而深深著迷，不知不覺的，就這樣充滿優越感，越來越神氣、越來越驕傲！此時，小主人腳下的鞋帶則是揮汗如雨，拚命的保護小主人，以免小主人發生危險。突然間，颳起一陣狂風，小髮帶被大風吹走了，一頭亂髮阻礙了小主人視線，慌亂間，小主人來不及避開腳下的樹枝，差點被絆倒！幸好，這時鞋帶牢牢的繫在鞋上，穩住陣腳而救了小主人一命。化險為夷的小主人四處張望，尋找被風吹走的小髮帶。狼狽的小髮帶斜勾在樹上，覺得自己既醜又醜，哽咽著：「這不是我的樣子！我不要這樣，我應該要美美的……」憨厚的鞋帶安慰著小髮帶：「你不要擔心，只要小主人把你拿下來，會再幫你變回美美的樣子。」鞋帶又接著說：「其實，每種物品都有不同的功能與價值，不能只憑外表來評價，雖然我沒有妳漂亮，但是我可以讓小主人穩健行走、確保安全。還有，我認為認真盡責、發揮最大的潛力，才是最棒的！」小髮帶聽了以後，慚愧的低頭默默不語……品德金句:虛心使人進步，驕傲使人落後。" },
            { id: 40, category: "恥-負責", grade: "三年級", lessonNum: "八", title: "我們這一班", content: "蔬菜學園的校慶即將到來，今年的主題是環保創作活動。花生仁老師請同學們先收集相關的環保材料。創作需要的材料琳瑯滿目，稻米香首先自告奮勇：「我來收集寶特瓶和吸管。」馬尚薯答應負責收集紙盒和廣告紙，西瓜彬決定負責準備工具，剩下的枯葉和瓶蓋就由地瓜球負責收集。大家開始分頭尋找材料，稻米香站在小山坡上認真查看，仔細的撿起寶特瓶和吸管；馬尚薯也馬不停蹄的收集紙盒和廣告紙；西瓜彬滿身大汗，搬來了各式各樣的工具，大家都認真負責的忙著收集需要的材料。看著大家忙得不可開交，地瓜球心裡打著如意算盤：「大家都忙著找材料，少了我應該沒有關係，我先去玩，等他們找完了再說吧！」於是，地瓜球偷偷的溜到花園裡玩耍，沒有去找枯葉和瓶蓋。到了環保創作活動的時間，所有材料幾乎都準備齊全，唯獨缺少枯葉和瓶蓋。所有同學們都直眉瞪眼的看著地瓜球！雖然，大家急急忙忙想辦法補救，但時間太趕，仍然無法如期完成創作活動。因此，大家開始抱怨地瓜球貪玩不負責任。大家你一言、我一句，吵成一團。地瓜球在一旁非常愧疚，因為自己的貪玩，害大家來不及完成工作，只好紅著臉，不停的向大家道歉。品德金句:扮演好自己的角色，遵守本分。" },
            { id: 41, category: "禮-感恩", grade: "三年級", lessonNum: "九", title: "特別的生日禮物", content: "今天是小兔子的生日，每年這一天，全家人都會開心的為他慶生。因此小兔子總會收到故事書、玩偶或是小汽車等，各種不同的生日禮物。但是，今年小兔子卻收到一個特別又奇怪的禮物，就是大熊老師送的雞蛋。老師說：「生日除了開心的慶祝，還要學會感激媽媽的辛苦喔！」「感激媽媽的辛苦？要怎麼才能體會媽媽的辛苦呢？」小兔子問老師。「你試著將雞蛋孵出小雞就知道了。但是。一定要自己完成喔！」大熊老師神祕的說。小兔子將蛋放在鋪滿碎布的紙盒裡，細心照顧著。但是，一天天過去了，小雞還是沒孵出來。他擔心的跑去問貓頭鷹爺爺，貓頭鷹爺爺想了想說：「我們去請教雞媽媽好了！」「孵小雞嗎？簡單啊，像我這樣，讓蛋一直保持溫暖，而且要有耐心。」雞媽媽示範著孵蛋的姿勢給小兔子看。但是小兔子沒辦法像雞媽媽一樣，一直待在同一個地方孵蛋，他還要上學、寫功課耶！於是，小兔子想了一個辦法，就是把蛋用毛巾包好，藏在自己的懷裡。小兔子每天不論做什麼事，都一直把蛋帶在身上。隨著時間一天天過去，小兔子開始覺得無聊又麻煩，想出去玩、想騎腳踏車，但又擔心把蛋打破。大熊老師知道後，鼓勵小兔子說：「再忍耐一下，應該快了喔！」幾天之後，「波」的一聲！小兔子懷裡的雞蛋終於有了動靜，毛茸茸的黃色小雞，總算破殼而出。小兔子看著可愛的雞寶寶，他既興奮又感動的對雞寶寶說：「哈囉！小雞寶寶！看見你孵出來真是太開心了！為了把你孵出來，我可是費了好大一番苦心呢！」接著他跑去像大熊老師說：「謝謝老師，我終於知道您為什麼要送我這個特別的生日禮物了！」品德金句:謝謝所有出現在我生命中的人。" },
            { id: 42, category: "禮-勤勞", grade: "三年級", lessonNum: "十", title: "努力不懈的蜘蛛", content: "蜘蛛很勤勞，每天持續不斷的吐絲織網，想要織出一張大大的網……鄰居獨角仙看到他不斷的工作，便問他：「你每天都在織網，不會累嗎？」蜘蛛說：「我要努力不懈的工作，才可以織出一張更大、更舒適的網。」這天，天空突然下起大雨，將蜘蛛辛苦建立的家弄破了，他好難過。但是，雨停之後，他埋頭又繼續織網……獨角仙疑惑的問：「下次下大雨時，你的網一定又會破，為什麼還要這麼辛苦的織網呢？」蜘蛛認真回答：「就算我的網又破了，我還是會持續努力織網，直到完成為止！」在蜘蛛努力不懈下，他那舒適又美麗的網，終於完成了！而且，蜘蛛還利用這張又大又舒適的蜘蛛網，捕捉到許多美味可口的食物，讓獨角仙羨慕不已，也想學習蜘蛛的態度與精神，努力做好每件事。品德金句:努力做好每件事。" },
            { id: 43, category: "義-正義", grade: "三年級", lessonNum: "十一", title: "巫婆的咒語", content: "拉拉村的居民們很熱心，非常喜歡幫助他人。大家就像一家人似的，不分彼此。不久前，村里搬來一戶新的人家，非常神祕。更奇怪的是他們的兒子始終都戴著面紗，也幾乎不跟大家說話，似乎有口難言。有一天，巫婆突然來到村裡，向村民們提出請求，要大家交出那位戴著面紗的男男孩。此時，村民們對於巫婆的請求，不知所措，熱烈的討論著。村裡的人有兩派看法，一派人同意把小男孩交出去，避免村民遭受不幸；另一派人則覺得，不可以因為自私，而做出傷害小男孩的決定。村民代表說：「請大家仔細想想！」「巫婆怎麼可以提出這種無理要求呢？」「小男孩是無辜的，為了正義良心，我們應該伸出援手！」「絕對不可以把他交給巫婆。」「小男孩離開了家人一定會很害怕，我們要一起保護他才是對的。」沒想到巫婆聽了村民說的話，開心的點點頭說：「我曾經讓這男孩到過很多地方，也提出同樣的要求，看看是不是有人替他說話。結果大多數的人，都選擇把他交給我，只有你們這個村莊的人，熱心又具有正義感，讓我刮目相看，我決定解除對他的詛咒。」「有你們真好！」小男孩與他的家人都很感謝村民的幫助，因為村民的仗義行為，解救了小男孩一家人。「嘰嚕咕嚕碰」巫婆咒語一唸，小男孩終於可以說話了！「謝謝大家，有你們真好！」小男孩與他的家人都很感謝村民的幫助，因為他們的仗義行為，最後解救了小男孩一家人。品德金句:學習分辨是非對錯，做個正義之人。" },
            { id: 44, category: "義-合作", grade: "三年級", lessonNum: "十二", title: "伸出你的手", content: "「這些朋友是我最近去上手作課認識的，他們來自不同的國家，也帶來他們不同的文化作品喔！」外婆一邊介紹朋友，一邊帶著小松鼠欣賞。「哇！那我也只用花來布置，好像太單調了！」「不用擔心，我們可以一起動手做啊！」大家異口同聲的說。「終於完成了！」大家高興的說。他們用各自帶來的材料合力完成節慶佈置，還在上面裝飾了小松鼠帶來的花朵，不僅顏色鮮艷，也融合了許多文化特色呢！「小松鼠，你太棒了！」大家高興的說著。「沒有啦，是大家一起動腦和動手才能完成今年這麼特別的布置。」小松鼠摸著頭，不好意思的回答。「外婆，今年我們過節，不只場地布置煥然一新，也多了好多朋友一起玩，真是高興啊！」小松鼠說。品德金句:團隊合作，大家一起來。" },
            { id: 45, category: "廉-守法", grade: "三年級", lessonNum: "十三", title: "被雞排沖昏頭", content: "小狗巴特是一名警察，做事很小心，一切按照規矩。看到不遵守法規的人，他都會嚴厲教訓。「小豬，騎車怎麼可以不戴安全帽呢？很危險耶！」「斑馬，下次穿過馬路再不走斑馬線，我就開罰單囉！」巴特努力維護秩序，希望這個社會會更美好。這一天，巴特休假開車出門，「哇！好香喔！」原來是賣雞排的排隊名店！不買實在太可惜了。被雞排香味沖昏頭的巴特，竟然忘記遵守交通規則，不只隨意停車，還並排！下車後，回頭望了一下，他心想只是暫停一下，應該沒有關係。費了好大的勁，買到了雞排，走出店門一看，完蛋了！整條馬路上，已經交通大亂！他趕緊跑到馬路中央指揮，正準備大聲罵人，卻發現，是大熊邊開車邊滑手機，等到看到自己並排亂停的車，已經來不及，整輛撞上去，更造成後面的汽車接二連三的追撞。「唉唷！我……真是太糟糕了。」巴特沒想到，因為自己一時大意與僥倖的心態，沒遵守規則，竟然闖了大禍。他後悔的說：「知法犯法真是不應該！做為一名警察，我應該以身作則，把車子停在適當的停車格裡面。」品德金句:知規則守秩序，大家沒煩惱。" },
            { id: 46, category: "廉-節儉", grade: "三年級", lessonNum: "十四", title: "「小氣」的董事長", content: "兆董事長是臺灣最有錢的首富，他的公司是臺灣最大的企業，總共有超過10萬名員工，但是，很多員工卻私底下暱稱他為「小氣的董事長」。他喝咖啡的時候有一個很特別的習慣：將奶精倒入咖啡之後，一定會再倒入一點點咖啡到奶精盒裡。將剩餘的奶精全都沖回咖啡中，確保沒有浪費，他才能安心的慢慢享受咖啡。兆董事長不論是在家裡或是到旗下的企業視察，都會要求自己和員工把小小小的肥皂融在一起，再繼續使用，雖然肥皂很便宜，但是，這是一種節儉的好習慣，所以他總是這樣要求自己和員工們。不僅如此，兆董事長要求員工要節儉不浪費，自己也一定以身作則。他辦公室裡的每一張紙都不隨意丟棄，必須正反兩面用過才會回收。雖然，兆董事長對於任何一塊錢都很謹慎使用，絕對不浪費在不該浪費的東西上，但是，他對於社會公益，卻從不小氣，他經常說：「做公益，是一件最幸福的事。」他一生為慈善事業捐款無數，可算是取之於社會，回饋於社會。這就是為什麼員工眼中最「小氣」的兆董事長，能夠贏得那麼多人欽佩的原因了。品德金句:誰知盤中飧，粒粒皆辛苦。" },
            { id: 47, category: "恥-勇氣", grade: "三年級", lessonNum: "十五", title: "誰討厭太陽", content: "陽光下的蔬果們，議論紛紛討論著對炎熱天氣的不滿。蒜頭兒皺著眉頭，「我最討厭太陽，常把我晒得頭昏眼花，快變成黑蒜頭了。」文旦旦附和：「對啊！我也最討厭太陽，晒得我皮膚粗糙，好像黃臉婆。」胡蘿蔔摸摸頭髮「還好我有蓬鬆的頭髮幫我擋著，不然我也會變成胡蘿蔔乾。」正當大家抱怨不停時，高掛天空的太陽可聽得一清二楚，氣得火冒三丈，頓時大地變成一顆滾燙的大火球。蔬果們個個垂頭喪氣，全倒成一片。溫柔的月亮苦勸：「太陽啊！蔬果們是無辜的，您不要不講理。」理直氣壯的太陽：「我哪有不講道理，他們不是說妳，妳當然不會生氣，哼！」太陽和月亮你一言，我一語，爭論不休，氣得不想工作，轉身就走。突然，大地一片漆黑，大家在驚慌中撞成一團。沒多久，胡蘿蔔的頭髮一根根枯黃掉落；文旦旦光鮮亮麗的外表也變成皺巴巴的老太婆……花生仁園長覺得事態嚴重，立刻帶著參一咖和馬尚薯找黑神幫忙。個性膽怯的黑神：「太陽和月亮都是我的好朋友，我不願意指責他們不是。」花生仁園長懇求：「黑神啊！因為你們是好朋友，你更應該勇敢告訴他們實話！」參一咖接著說：「你忍心看蔬果園滅亡嗎？」馬尚薯拍拍黑神的肩膀：「拿出你的勇氣！現在只有你能拯救大地。」黑神左思右想，為了大地的存亡，終於鼓起勇氣去找太陽和月亮：「一直以來，你們分工合作照耀大地，讓大地有日夜之分，也充滿生機。現在為了小小誤會，不但反目成仇，還讓大地陷入黑暗之中，值得嗎？」太陽低著頭：「嗯……我好像小題大作了！對不起！」月亮靦腆說：「請原諒我，沒有為你著想。」這時，羞愧的蔬果們提起勇氣說：「太陽，請原諒我們！我們不應該亂批評你……」大地在太陽的照耀下，又恢復光明、充滿生機。品德金句:不喜歡的事情，要勇敢說出來。" },
            { id: 48, category: "恥-思辨", grade: "三年級", lessonNum: "十六", title: "票投給誰比較好", content: "蔬果園教室裡，瀰漫著一股既期待又緊繃的氣息……花生仁老師宣布：「今天將進行這學期的班長選舉，大家先思考，誰最適合當班長？」一陣討論聲此起彼落，老師說：「經過剛剛的思考，你們應該有最適合的人選吧！我們先提名，再進行表決。現在請同學提名，並說出推薦的理由。」這時，平時活潑調皮、愛唱反調，又常遲交功課的蒜頭兒，興沖沖的第一個舉手：「我提名我自己！我最適合當班長。」並暗想：「等我選上班長，就可以上臺登記別人。」話一說完，立刻有人竊竊私語：「蒜頭兒常捉弄我，又喜歡耍老大，我才不要把票投給他呢！」老師看了大家的反應，接著說：「蒜頭兒毛遂自薦，有勇氣的態度值得嘉獎，我先把他的名字寫在黑板上，待會兒讓大家可以用投票的方式，表達意見。」接著，馬尚薯舉手提名了他最要好的朋友，笑著說：「我想提名參一咖，因為他常會跟我們分享零食，下課時也會跟我們一起玩。」老師點頭不語，將參一咖的名字列在黑板上。而平時態度懶散，做事不負責任，常被老師提醒的參一咖，卻因好朋友的提名，有點心虛，紅著臉趕快把頭低下來。之後，胡蘿蔔用手撥了撥頭髮並舉手發言：「文旦旦很適合當班長，因為他有禮貌、很熱心，又有責任感。上次美勞課，我忘了帶彩色筆他還主動借給我呢！」經過一番熱烈討論後，老師說：「選舉是一個『選賢與能』的民主過程，希望大家透過公平、公正、公開的投票程序，選出心目中最佳的班長人選。各位小朋友，你已經想好要把票投給誰了嗎？現在開始投票！」品德金句:少數服從多數，多數尊重少數。" },
            { id: 49, category: "禮-孝悌", grade: "四年級", lessonNum: "一", title: "公主病，再見！", content: "豆豆國的城堡裡，住著國王、皇后、大公主珍珍和小公主希希。國王和皇后對百姓很好，對兩個寶貝公主，更如掌上明珠般關心與愛護。只是大公主從小脾氣暴躁，還常常對國王和皇后發脾氣，更會欺負小公主。但不管怎麼被大公主欺負，心地善良的小公主仍然很尊敬大公主。「珍珍，我今天讓大廚做了妳最愛的草莓蛋糕，等妳一起來品嘗喔！」這一天，皇后來到大公主的房間說著。「不要，我現在不想吃。」大公主不耐煩的回應，因為她剛剛才對僕人發完脾氣。「草莓是上午剛從全國最大、最紅的草莓園摘來的，很新鮮喔！」希希小公主也跟著補充。這時珍珍突然大發雷霆，大叫著：「你們為什麼一天到晚嘮嘮叨叨的？真的好煩，我不想待在城堡了，我要離家出走！」大步走出城堡的大公主，獨自來到另一個位於森林的小宮殿中。「太好了，這就是自由的滋味，再也不會有人來嘮叨了。」心滿意足的珍珍，總算開心的笑了起來。過了幾天，沒有僕人照料的珍珍，身體感到不太舒服，原來她生病了。她一個人孤零零的躺在床上，這時才驚覺身邊沒有半個人關心她，她覺得好孤單、好難過。她開始想念國王、皇后、小公主，還有城堡裡的每一個人……。偷偷來探望大公主的希希，看到了珍珍的狀況，連忙從城堡找來醫生和僕人，讓他們幫忙醫治並照顧大公主。「希希，對不起，謝謝妳願意來照顧我。」珍珍病好了後，慚愧的向小公主道歉。回到城堡的珍珍，更懂得以溫柔的態度對待家人，也珍惜和家人相處的每一刻。品德金句：不論距離多遠，家人的愛都在。" },
            { id: 50, category: "禮-尊重", grade: "四年級", lessonNum: "二", title: "悍強的鷹爪功", content: "悍強是叮噹國小四年級的學生，他的個性就像他的姓名一樣，十分強悍。下課時，不論是什麼遊戲器材，只要悍強想玩的，從來不用排隊，就像老鷹衝入雞群一樣，把其他乖乖排隊的同學擠到一旁，根本不顧其他同學的抗議。那一年寒假，新型肺炎傳染力強，為了讓大家都能買到口罩，政府訂了「口罩實名制」的政策。悍強的媽媽因為白天還要上班，於是交代悍強帶著她的健保卡去隔壁的藥局買口罩。沒想到才九點半，藥局門口已經出現一排「長龍」，悍強心想：「原來平時學校排隊的隊伍只是『小龍』，看來我要使出更大的絕招，才能衝破這條『長龍』了。」悍強正準備擺好姿勢，使出如鷹爪般銳利的攻擊，想不到「鷹爪」卻像撞上了一塊大岩石（其實是個體型如同摔角選手的叔叔），讓他一瞬間眼冒金星跌在地上。「小朋友，你怎麼跌倒了？」這塊「岩石」還開口說話了呢！「我，我沒事。」悍強趕緊拍拍屁股站了起來。他安慰自己：「我可是如鷹王般勇猛堅強，這點挫折不算什麼。」接著悍強改以謹慎的態度，往隊伍的長龍掃視過去，果然皇天不負苦心人，他終於看到一個熟悉的背影，那是三年級的樂民，平時玩遊戲器材，他都乖乖排隊，他絕不會是悍強的對手。悍強胸有成竹的準備展開第二波攻勢。一陣電光石火之後，只聽見「唉唷！」「啊！」的兩聲，悍強的「大鵬展翅」攻擊除了讓樂民倒在地上，也不小心波及到排在後面的阿婆。幸好悍強還算有良心，趕緊把阿婆扶了起來，阿婆說：「少年耶，你走路有在看路嗎？唉唷，唉唷，我老骨頭都快散了。」悍強說：「阿婆，歹勢啦！你還好吧？」這時樂民也站起來說：「阿婆，他不是走路不看路，他是要插隊啦。」「唉唷，按呢毋喔！（閩南語：這樣不可以！）」不只阿婆開始對悍強說起了道理，連排在隊伍中的叔叔阿姨，也一起同聲譴責悍強：「沒有排隊就想插隊，小弟弟，你媽媽怎麼教你的啊？」「你不知道我們排很久了嗎？你不遵守排隊規則，是一種不尊重別人的舉動，非常沒有公德心喔！」「我……我……知道錯了！」羞得臉頰通紅的悍強，經過這番折騰後，只好乖乖到隊伍最後去排隊。悍強心想：「如果我一開始有排隊就好了。」品德金句：能夠自律與自愛，就能自由與自在。" },
            { id: 51, category: "義-善念", grade: "四年級", lessonNum: "三", title: "麵包", content: "自從老婆生病過世以後，阿蒼意志消沉，每天借酒澆愁，也因此被老闆解雇。他每天在街上遊蕩，過著有一餐沒一餐的生活。這天，阿蒼又餓又渴的走著，「哇！好香的味道啊！」原來前方的麵包店架上放著剛出爐的麵包，讓他口水直流。他心中想著：「我應該乞討呢？還是乾脆用搶的？」思考的同時，他也慢慢撿起一根木棍。沒想到就在此時，老闆笑咪咪的遞了一個大麵包到阿蒼的眼前，讓他又驚又喜，握住木棍的手也鬆開了。原來，老闆早已注意到他了，猜測阿蒼應該是餓了。於是拿了一個麵包給他，並且親切的說：「你吃吧！反正我烤了很多，沒關係的。」阿蒼接過麵包，飛也似的跑走了。接連幾天，只要阿蒼來麵包店，老闆總會拿幾個麵包給他。阿蒼心中充滿感動，更覺得慚愧，因為老婆過世後，他總抱怨老天爺不公平，抱怨所有人瞧不起他。可是麵包店老闆，不但沒有嫌棄他，還主動送麵包給他，讓他心中百感交集。一次拿完麵包後，阿蒼轉身走回麵包店激動的說：「老闆，謝謝您這些日子的慷慨，我決定去好好找份工作，以後每天都來向您買麵包！」阿蒼不再垂頭喪氣了，他決定要振作起來為自己的未來努力。品德金句：存善念、說善言、行善事。" },
            { id: 52, category: "義-自律", grade: "四年級", lessonNum: "四", title: "美味王國的臭味", content: "美味王國有許多遠近馳名的餐廳名店，大街小巷香味四溢，令人流連忘返。獅子國王為了維護這個稱號，下令張貼一則公告：「嚴禁亂丟垃圾、保持環境整潔，從你我做起！」這天，大街上突然飄出一陣陣酸臭的味道，大家都捏著鼻子互相指責對方。小豬指責小松鼠：「應該是你家中華料理便當店的廚餘倒進水溝之中，發出的臭味吧！」小松鼠說：「別血口噴人！明明是燒焦的味道，一聞就知道是小豬你家巴西燒烤店的味道。」小兔子說：「不對，不對，這很像大象家印度咖哩店的香料味。」大象說：「香料是香的，別亂講好嗎？我認為最有可能是小兔子家的法式麵包店出來的味道，聞起來就是麵包發霉的味道。」大街上鬧哄哄的吵個不停……。這時，小狗警察出現：「不要吵了，我也聞到臭味！」「我來找找看！」小狗警察說。於是，大家好奇的跟在小狗警察後面，努力尋找來源。小狗警察啟動鼻子雷達，在大街上四處嗅啊嗅……。最後來到公園，總算找到了一個已經發霉的便當盒。「哇！好臭喔！」大夥兒異口同聲大叫著。松鼠突然大叫：「啊！那天放學後，媽媽要我做廚餘分類，整理到一半，正好小貓約我去公園打球，我就……」松鼠不好意思地看著大家。小松鼠和其他人快清理了便當盒與環境，美味王國終於解除警報。品德金句：「自律」從自我本身的要求做起。" },
            { id: 53, category: "廉-正直", grade: "四年級", lessonNum: "五", title: "神奇眼鏡", content: "貓頭鷹學堂下星期將舉辦期末考，飛鼠吉吉與黑熊安安對這次的考試都沒有把握，數學問題讓他們一個頭兩個大，想利用下課時去問貓頭鷹老師，可是老師忙著改作業和處理同學們的糾紛，連喝水的時間都沒有，只好做罷。放學後，兩人打算留下來問老師數學，遠遠看見小猴子莉莉，莉莉成績一向優秀，安安靈機一動，「對了！我們可以請莉莉教我們數學呀！」「嗯！是個好主意！」吉吉說。安安正打算叫住莉莉，只見她很快從學堂側門走了出去，吉吉與安安馬上跟上，卻發現她一直走到樹林深處的蘑菇屋，彎了進去。「老師說不可以單獨來樹林深處，怕有危險，莉莉怎麼還跑來呢？」吉吉說。「噓！先別出聲，我們看看再說。」安安冷靜的拉吉吉躲進草叢中。不久，莉莉拿了一個手提袋走出來，吉吉忍不住過去問她：「莉莉，妳來這裡做什麼？」「沒……沒有啊！我幫我媽媽來拿東西而已。」說完便一溜煙的跑回家去。安安跟吉吉說：「不然，我們也進去看看好了！」「好……好啊！」吉吉勉為其難的答應，於是兩人鼓起勇氣走進蘑菇屋。蘑菇屋裡就像一個小型雜貨店，琳瑯滿目的商品，令人眼花繚亂。花栗鼠老闆笑著，「歡迎光臨！有什麼我可以為你們服務的地方嗎？」「老闆，我想請問您，剛才小猴子莉莉到這裡做什麼呢？」吉吉好奇的問。「哦！她剛才向我買了一副『神奇眼鏡』，這可是好東西喔！」「神奇眼鏡？」吉吉和安安異口同聲的發出疑問。「在考試時戴上神奇眼鏡，便能看到試卷的答案，讓你們考試滿分！要不要買一副呀？今天正好大特價喔！」老闆熱心的推銷著。「哇！我想買耶！但我帶的錢不夠，吉吉，你可以先借我嗎？幫我保守秘密喔！我們是好朋友，對不對？」安安對吉吉說。「不好吧！這樣是不是算『作弊』啊？」吉吉有些為難。「我好想考滿分，一次也好，你幫幫我嘛！」安安央求著。「不可以！我們還要一起研究數學不是嗎？怎麼可以用這種方式得到滿分呢！」說完，便用力的拉著安安走出蘑菇屋。期末考後，老師發下考卷，吉吉和安安都沒有得到滿分，但是連莉莉竟然也只有96分。他們一臉訝異，難道，神奇眼鏡失靈了？下課鐘響，兩人迫不及待的把莉莉拉到教室外的鳳凰木下，「莉莉，我們知道神奇眼鏡的秘密了！」莉莉心頭一驚。「既然妳有神奇眼鏡，怎麼沒有考滿分呢？」兩人滿懷疑惑的說。「其實，我對這次的數學考試沒有信心，擔心拿不到滿分才偷偷買了神奇眼鏡。本來，我的確想戴上它來獲得滿分，但是一想到這根本就是作弊！害我好幾天寢食難安。最後，當我決定不戴神奇眼鏡靠自己的實力考試時，瞬間整個人輕鬆了不少。即使沒有得到滿分，但這種心安理得的感受才是最踏實的。」「原來如此，其實我本來也想買神奇眼鏡，是吉吉勸退了我，才沒有做出令自己後悔的事！這都要謝謝吉吉！」安安誠懇的說。「大家都是好朋友，一起作對的事才是嘛！等放學後，你們到我家來研究數學，順便喝個下午茶，好不好？」吉吉笑著邀約說。「當然好囉！」大家不約而同地笑著回答。午後的陽光依舊燦爛，鳳凰木搖了搖身子，樹下迴盪著吉吉、安安和莉莉他們清脆又愉快的歡笑聲。品德金句：要有堅持的勇氣，做正確的事。" },
            { id: 54, category: "廉-誠信", grade: "四年級", lessonNum: "六", title: "愛玩線上遊戲的凱凱", content: "凱凱最近剛學會了一個線上遊戲——異界對決。星期二放學後，他和同學約好線上見。一回到家，書包一放，他心想：「我得先練習，等一下不但要搶高分，還要闖關成功才行。」就衝上二樓關起房門練功。「凱凱，準備洗手吃飯囉！」從廚房傳來媽媽的聲音。正要忙著搶分的凱凱說：「好，馬上。」過了五分鐘，媽媽又說：「凱凱，快來吃飯，大家都在等你！」「凱凱，你到底在忙什麼呀？」爸爸用力推開房門。「沒……沒……沒有呀！我……我……我正在寫線……線……線上作業。」晚餐後，爸爸對凱凱說：「兒子，剛剛的事，我想和你好好談一下。」望著嚴肅的爸爸，凱凱深深的吸了一口氣，說：「爸爸，對不起，剛剛騙了您，我知道錯了，我保證以後不會再犯了，請您原諒我。」「那麼，說說看，你哪些地方做錯了？你要用哪些方法來保證不再犯錯呢？」品德金句：說到做到，才能獲得他人的信任。" },
            { id: 55, category: "恥-自省", grade: "四年級", lessonNum: "七", title: "只要我喜歡，為什麼不可以？", content: "秉儒喜歡畫畫，隨時都想好好發揮，留下幾筆，而且，任何地方都不放過。這天，秉儒又在家裡牆壁上忘我的作畫，一邊哼著歌，一邊得意欣賞著自己的創作時，媽媽正巧回來，看到此景，當下火冒三丈，要秉儒好好反省，但秉儒搖搖頭：「只要我喜歡，為什麼不可以？」在學校，秉儒也喜歡在同學的課本、桌墊……隨手塗鴉，今天又在芷愉的課本上創作，芷愉暴跳如雷的大叫：「老師！秉儒又在我的課本上亂畫。」老師要求秉儒道歉，但秉儒卻理直氣壯的說：「只要我喜歡，為什麼不可以？」星期日，傳傑邀請同學到家裡看電影，秉儒穿著心愛的衣服，興高采烈的參加聚會。路上，彥毅騎著腳踏車疾馳而過，濺起水花，噴到秉儒的褲子。彥毅一邊道歉，一邊心裡竊喜著：「對不起！噴到你的褲子，不過看起來挺像一幅國畫，且獨一無二。」秉儒心裡想著：「哪裡像國畫？髒死了！」進到傳傑家時，熱情的小狗圓圓飛撲而上，在衣服上留下一對佛山無影腳，秉儒頓時更生氣了。傳傑看到卻說：「哇！原來圓圓這麼有藝術天份。」看電影時，承穎不慎將巧克力醬滴到秉儒的袖子上，秉儒立即像火山爆發般，吼著：「這是我最心愛的衣服，你們竟然把它弄髒了！」此時，大家異口同聲：「只要我喜歡，為什麼不可以？」秉儒一時不知該怎麼回答，只好氣沖沖地跑回家。秉儒哭著將事情一五一十的告訴媽媽，媽媽安慰著秉儒：「同學應該不是故意的。之前你亂畫時，也常理直氣壯的說：『只要我喜歡，為什麼不可以？』他們的心情，是不是跟你現在一樣呢？」秉儒靜下心想了想，發現自己一直以來總是認為「只要我喜歡，為什麼不可以？」，似乎從沒尊重過別人的感受……經過媽媽的提醒，秉儒決定從此以後不再說「只要我喜歡，為什麼不可以？」要有尊重別人的態度，也要好好的向同學道歉呢。品德金句：己所不欲，勿施於人。" },
            { id: 56, category: "恥-負責", grade: "四年級", lessonNum: "八", title: "蒜頭兒的「寵物夢」", content: "「哇！太帥了！這次成績評量我得到全班第二名，耶！太棒了！媽媽答應要買禮物送給我，終於可以養壯壯了。」蒜頭兒開心的說。文旦旦好奇問：「壯壯是什麼？」蒜頭兒得意的回答：「鍬形蟲啦！我幫牠取的名字，很酷吧！」誰知道還不到兩個禮拜，蒜頭兒就開始後悔、抱怨，因為壯壯實在太麻煩了，除了每天要餵牠，更要清理牠居住的環境，實在有夠髒亂、有夠臭！媽媽一臉嚴肅的警告蒜頭兒：「如果你無法照顧壯壯，就馬上送人，今晚牠不准出現在家裡，否則，不要怪我對牠下逐客令。」蒜頭兒苦惱著，儘管他千拜託、萬拜託，都沒有同學願意收留牠，就連班上公認心腸最好的馬尚薯，都不願意出手相救。蒜頭兒左思右想，只好先用緩兵之計，將壯壯留在學校的老樹旁，等待家中的狂風暴雨過後，再偷渡回家。放學回家後，蒜頭兒整個心思都放在壯壯身上：「牠會不會冷？會不會肚子餓？會不會遇到危險……」滿腦子都是壯壯，根本無法專心做功課。躺在床上的蒜頭兒，翻來覆去想的都是壯壯，不知不覺的睡著了。蒜頭兒夢見壯壯滿身是傷，對著蒜頭兒嚎啕大哭，訴說著被貓頭鷹欺負、被小鳥搶走牠的食物，還說牠到現在還沒吃飯，快餓——死——了，蒜頭兒卻完全束手無策。「起床了，還不起床，還不趕快起床」一陣陣鬧鐘聲加上媽媽的叫喚，蒜頭兒從夢中驚醒。頭冒冷汗的蒜頭兒，覺得自己太不負責任，該怎麼做才好呢？蒜頭兒火速的來到老樹旁，看見壯壯平安無事，蒜頭兒小心翼翼的將壯壯放回飼養箱，決定回家後承諾媽媽，從今天起負起照顧壯壯的責任。品德金句：自己做的決定，就要用心完成。" },
            { id: 57, category: "禮-感恩", grade: "四年級", lessonNum: "九", title: "村長的眼淚", content: "阿福村長召集村民要幫阿清嬤慶生。從前，阿清嬤家有一片竹林，夫妻倆靠著採收竹筍扶養四兒三女。阿清嬤三十三歲那年，溪墘村遭受颱風侵襲，她的先生不幸罹難。從此，阿清嬤除了繼續賣竹筍，還四處兼職，甚至到廟口賣起粽子。辛苦的阿清嬤當時不但扶養自己的小孩，還照顧了許多因風災而失去父母的孤兒。在溫馨的慶祝會場上，阿福村長除了帶領大家幫阿清嬤慶生，也向大家說起以往的故事。當阿福村長說：「我父親也是當年的孤兒之一，幸好有阿清嬤教村裡的孤兒種竹採筍。」回憶起往事的村長，不禁落下了眼淚。村長說，當時每個清晨，孤兒們在她的帶領下，挑著新鮮的竹筍和加工製品四處叫賣，慢慢打響溪墘村竹筍的名聲。等到這些孩子長大後，阿清嬤再放手將竹林交給他們經營管理。另外，溪墘村的孩子都吃過她的愛心粽，她總是笑著對年輕人說：「加油喔！咱們溪墘可全靠你們囉！」阿福村長說到這，場中響起熱烈掌聲，村民們齊聲說：「阿清嬤是我們永遠的母親！我們一起幫阿母慶生。」品德金句：人生多一份感恩，就多一份美麗。" },
            { id: 58, category: "禮-勤勞", grade: "四年級", lessonNum: "十", title: "水晶球裡的小提琴家", content: "樂樂是一個熱愛拉小提琴的女孩，為了讓自己的琴藝可以更進步，她總是非常努力練習，但卻不敢在大家面前演奏，一直沒有踏上演奏舞台的勇氣。一個裝飾復古且充滿神秘色彩的小攤位上擺滿了閃耀著斑斕色彩的水晶球，吸引了樂樂的目光。樂樂睜著那雙可愛的大眼睛看著爸爸和媽媽說：「爸爸、媽媽，可以買這顆水晶球當作我的生日禮物嗎？」水晶球裡是一個正在演奏小提琴的少年，栩栩如生。雖然隔著水晶玻璃，卻彷彿能夠聆聽到他的演奏。看著滿懷期待的樂樂，爸爸、媽媽很快就買下了這顆水晶球送給了她。一天，樂樂很洩氣，因為不管再怎麼練習都練不好，連晚餐都不吃不下，最後累到睡著了。「樂樂！快起來啊！不要再睡了，把小提琴借妳，讓我來教妳如何把小提琴演奏得更厲害。」耳邊傳來陌生的聲音，樂樂睡眼惺忪尋找聲音的主人。樂樂環顧小小的空間，處處都是水晶，閃爍著絢麗的光芒。「好面熟喔！好像在哪裡看過？」樂樂看著少年卻怎麼也想不起來。「這裡是？你是？」「我就是那位水晶球裡的小提琴家。我的名字是迪羅。」「什麼！難道我現在是在水晶球裡嗎？我怎麼進來的？天啊！是夢境嗎？」水晶球裡的小提琴家，不顧樂樂的問題，便自顧自的拉著樂樂走到樂譜前。眼前，古老的羊皮紙樂譜上，小節線發出金褐色的光芒，譜上的音符好像擁有生命力一樣開始歌唱。動人的旋律在空間中竄流著。「樂樂因為妳每天很勤奮的練琴，所以啟動了這本樂譜。如果妳能在今年生日結束前，在大眾面前首演這首樂曲，並感動聆聽者，妳將會超越現在的妳，獲得珍貴的成果。」樂樂從迪羅手上接下小提琴。迪羅開始陪伴樂樂練習也給了樂樂很多演奏技巧上的建議。「啊！快要深夜12點了！今天只能練到這裡。」迪羅催促著樂樂。「快將琴弓指向譜架上方散發著橙紅色光芒的太陽石，這麼做妳就可以離開這裡，但光芒消失就再也回不去了。」「那我也之後怎麼回到這裡？」「晚上11點，當水晶球發出橙紅色光芒時，將妳的雙手放在水晶球上，它將帶妳回到這裡。」迪羅急忙交代樂樂。日子一天一天過去。樂樂驚覺，離生日越近樂譜就越透明，裡面的音符正在迅速的消失中，她必須更有效率的練習。這天，樂樂只剩下幾個小節的殘影，譜架上散發著橙紅色光芒的太陽石也只剩下微弱的亮光。沒錯！今天正是樂樂生日前的最後一晚。樂樂和迪羅爭執著：「讓我再練最後一次，拜託！」「不可以，快離開這裡，妳必須在生日之前演奏，妳忘了嗎？」迪羅抓起樂樂的手，用琴弓指向閃著微光的太陽石。在一陣混亂中，樂樂回到了現實生活。「我怎麼睡著了！現在是什麼時候了？」被窗外明亮的陽光亮醒的樂樂趕快起身，用最快的速度準備。她抓起桌上的小提琴，往家裡附近的公園跑去。「好多人，我做得到嗎？」樂樂全身發抖，一直問著自己。她深深吸一口氣，用堅定的口氣對自己說：「勇敢的展現自己吧！樂樂。」樂樂在人群前開始演奏，驚奇的是，她完全不覺得緊張，而是展現出滿滿的自信。她的音樂充滿了神奇的力量，緊緊扣住聽眾的心弦，溫暖了每個人的內心。樂曲結束，樂樂感動的流下激動的眼淚，因為她做到了。瞬間，小提琴發出清脆的爆裂聲響，伴隨著璀璨光芒和大量星塵，竟然從樂樂的手上消失了。大家驚呼連連，以為是附加的魔術表演，熱烈的鼓掌、歡呼喝采。樂樂衝出人群，趕快跑回家。氣喘吁吁的她急忙尋找水晶球，但水晶球竟莫名其妙破裂，裡面的小提琴家也已經消失。在閃爍的水晶球碎片裡她看到：「只要經過勤奮的付出，就能夠實現自己的夢想。恭喜妳也祝福妳！樂樂。」品德金句：勤勞可以戰勝一切困難。" },
            { id: 59, category: "義-正義", grade: "四年級", lessonNum: "十一", title: "不受歡迎的超人", content: "小熊威利很崇拜卡通裡的「超人」，甚至常常模仿超人要伸張正義，而他也給自己取了一個「正義超人」的稱號，只要是他覺得不合理的事，立刻把對方大罵一頓，並且怒氣沖沖的跑去告訴老師……「小花豹，走廊上不能奔跑！老師一再提醒，你真是太——不——應——該！」「老師，狐狸沒寫作業，才不敢來上學！」「小松鼠，你沒把窗戶擦乾淨，真是太偷懶了！我要去跟老師說。」在彩虹學校裡，威利像是一臺監視器，時時刻刻都在注意著朋友的一舉一動，而他最常說的一句話：「對就是對，錯就是錯，錯了就要改正。」因此，小動物們一看到威利，就躲得遠遠的，久而久之，他變成了森林裡不受歡迎的人物，但威利不知道原因，只好問他的好朋友。「阿輝，為什麼大家都不跟我玩？」威利納悶的問。山羊阿輝說：「其實大家是怕你，因為每次你都要爭個是非對錯，加上只要看到不對的事情，你就會去檢舉，讓大家受罰。」威利委屈的說：「亂丟垃圾、打掃偷懶……本來就是不對！我可是森林裡的『正義超人』呢！」阿輝說：「是這樣沒錯，但應該還有其他糾正別人的方法吧！畢竟我們不是冷冰冰的機器啊！」阿輝接著說：「看到別人犯錯，可以先去瞭解原因，如果一味覺得對方不對，就破口大罵，又去告訴老師，這樣的方法，沒有考慮對方的感受，也會讓人覺得不舒服。」「可是，電視上的超人伸張正義，都很受歡迎啊！」威利難過的說著。阿輝安慰威利說：「好啦！我不是說你維護正義不對，只是在指正別人的過錯時，可以用更溫和的方式，畢竟我們是有感情的動物。」品德金句：對於合理、正確的事，要勇敢表達。" },
            { id: 60, category: "義-合作", grade: "四年級", lessonNum: "十二", title: "真正的高手", content: "森林小學舉辦三對三籃球賽，花豹找猴子和大象組成一隊，而河馬則請袋鼠和棕熊跟他一組。花豹是個籃球高手，不管是帶球上籃還是運球過人，那完美的技巧，讓他一出場，就獲得觀眾如雷的掌聲。為了比賽，猴子和大象找花豹一起練球，但是練習場上卻出現這樣的情景：猴子：「花豹，把球傳給我，換我來投籃！」花豹：「不用，我比較厲害！我來投球就好！」大象：「花豹，我們一起來練習進攻戰術吧！」花豹：「戰術？別擔心，比賽時靠我就可以用啦！不用練啦，我先去樹上睡覺了！」比賽當天，花豹在場上的表現十分搶眼，得分連連。不過，到了下半場，花豹體力下滑了，運起球來氣喘吁吁的，累得有氣無力的他仍然不傳球給隊友。此時，河馬和棕熊覺得機不可失，立刻聯手一起築起防守線，讓花豹無法投球。而袋鼠在隊友的掩護下，不斷進攻。比賽結束鈴聲響起，原本落後的河馬隊，居然在隊友們的相互支援下逆轉了。瞪大眼睛，一臉不可置信的花豹坐在球場中央，久久不發一語。猴子走到花豹身邊，拍了拍花豹，輕聲地說：「別難過，花豹，你今天真的很棒。」大象也說：「是我跟猴子沒有幫上忙，才讓你這麼辛苦！我們下次會更努力的。」滿臉落寞的花豹說：「都是我的錯！本來你們有機會得分的，可是我卻只想著自己，今天才會輸球！」猴子說：「沒關係，下次再把屬於我們的勝利拿回來吧！」「沒錯！沒錯！」大象大聲附和著。花豹連忙站起來說：「好！那我們等一下到球場集合，準備練習新戰術吧！」猴子、大象齊聲大喊：「喔！現在？不要吧！」品德金句：團體生活不分彼此，才能共享美好果實。" },
            { id: 61, category: "廉-守法", grade: "四年級", lessonNum: "十三", title: "拾金不昧", content: "阿育心裡難過極了，除了裝備遲遲無法升級之外，又想到剛剛小傑生氣的表情，讓自己更加失落。拖著沉重的腳步，滿腦子想著要怎麼說服媽媽多給一些零用錢。就在阿育快到家門口的時候，不經意的瞥見圍牆邊有個黑色的皮夾。他撿起皮夾之後，打開一看，除了證件之外，夾層中還有五張千元大鈔。阿育左顧右盼，發現路上沒有其他行人，他心裡想著：「哇！五千元可以買很多遊戲點數，裝備也可以提升到最高等級，太棒了！這樣一來，小傑一定會很開心，我跟他就可以和好了。」「可是，遺失錢包的人心裡一定很著急……」阿育腦中閃過自己也曾經因為弄丟了三百元而大哭的畫面，況且五千元是一筆大數目，失主一定心急如焚。想到這裡，阿育下巴微微抬起，眼睛閃了一道亮光，牙一咬，做了一個重要的決定。隔天一早的兒童朝會，學務主任報告了一件事，一早他接到警察局打來的感謝電話，從電話中得知，學校有一位拾金不昧的同學，撿到錢包，卻沒有據為己有，反而跟爸媽一起送到警察局，主任希望大家多多學習這樣的行為。這時，校長邀請阿育上臺接受表揚，從麥克風傳來他清亮微帶驕傲的語氣說：「請全校同學給六年甲班蔡中育同學一次最熱烈的掌聲。因為他拾金不昧的守法行為，足以當全校同學的榜樣。」阿育抓抓頭，不好意思的露出了笑容。品德金句：知足得安寧，貪心易招禍。" },
            { id: 62, category: "廉-節儉", grade: "四年級", lessonNum: "十四", title: "富有與貧窮", content: "森林裡住著許多動物，狐狸阿富是最富有的，因為他的爸爸在世界各地開了很多工廠，所以賺了非常多錢。因為阿富家境富裕，不愁吃穿，因此對於食物，他總會先嘗一口，不喜歡就倒掉。他對待衣服也是如此，穿過一次就嫌舊便扔了。久而久之，家門外經常堆滿吃剩的食物，不要的衣服，還有各式各樣的家具。森林的另一頭，住著最貧窮的花栗鼠小花，她總是穿著一件灰棉襖。這件棉襖，雖然有點破舊，但十分保暖，再加上她巧手加工，在灰棉襖上面點綴了小碎花，看起來一點兒也不輸昂貴的名牌外套。更令她開心的是，當時在回收堆裡發現它的，還有小咪、阿虎，幸好她跑得最快，才擁有這一位「好朋友」。這一天，小花經過阿富家門口，發現了一堆食物和衣服，幾乎都沒吃過、沒用過，卻被丟棄。小花開心的撿了好多，多到兩隻手都快抱不住了。「哈！是哪個可憐蟲，撿我家的破爛。唉呀呀！真是可憐啊！」阿富說。沒想到不久後，有一種「K871弧狀病毒」帶來了嚴重的疫情，全世界都陷入恐慌中。狐狸阿富的爸爸不幸染病死了，在世界各地的工廠也都倒閉，阿富再也拿不到錢了。寒冬來了，森林裡下了好多天的雪，所有的動物都躲進自己的家裡過冬。小花滿心歡喜的看著櫃子裡滿滿的食物和衣服，露出幸福的微笑。正當她要關起大門時，突然發現雪地裡，一個步伐沉重、搖搖晃晃的身影，仔細一看，原來是阿富。小花趕緊把他帶回家，讓他穿上暖和的衣裳，還為他送上一碗熱騰騰的濃湯。「你的家不是很窮嗎？」阿富看著滿屋子的家具，小聲的問。小花回答：「這些食物、衣服和家具，都是從你家撿回來的呀！」不知道是湯太燙，還是倒入太多的胡椒粉，阿富眼眶紅紅的，眼淚就快要掉下來了……品德金句：留得青山在，不怕沒柴燒。" },
            { id: 63, category: "恥-勇氣", grade: "四年級", lessonNum: "十五", title: "勇於認錯的小公雞", content: "大公雞在農場有個重要的任務，就是每天準時叫大家起床。他的叫聲，為農場開啟了美好的一天。咕——咕——咕——聽到大公雞充滿活力的叫聲後，整個農場充滿衝勁，立刻動了起來！鴨子媽媽溫柔的說：「親愛的小寶貝，該起床囉！」小狗提醒著夥伴們說：「大伙兒該起床巡視農場了。」乳牛豎起大拇指佩服的稱讚：「大公雞真是太厲害了，每天總是充滿朝氣又準時的為大家服務——叫大家起床。」吃過晚餐之後，大公雞覺得身體很不舒服，於是，他將叫大家起床的重責大任，託付給小公雞負責，並一再叮嚀他說：「這是你第一次為大家服務，一定要有責任感，不可以草率，更不可以辜負我對你的期望。」雖然大公雞有些擔心，但是，也該讓小公雞有學習成長與服務的機會，希望他要有「責任心」。隔天清晨，小公雞睡過頭，沒有準時蹄叫。其他的動物，也都跟著睡過頭。大家驚醒後手忙腳亂，個個怒氣沖沖！山羊生氣的說：「農場裡，大家各司其職，為自己的事負責是最基本的態度，大公雞怎麼會忘了呢？」小狗附和說：「是啊！我的工作就是為大家守護家園，不讓別人來欺負我們，準時是最重要的態度。今天遲到了，我覺得非常不好。」農場裡的動物，你一言我一語，議論紛紛著……小公雞知道自己闖了大禍，不知所措的躲在家裡。大公雞明白小公雞的心情後，心平氣和的問小公雞：「你覺得哪裡做錯呢？」小公雞不好意思的回答：「我以為這是很簡單的工作，所以沒特別放在心上。我應該保持認真的態度，而且答應您的事，應該要負起責任，確實做到。」在大公雞的帶領下，小公雞向大家道歉，並承諾以後會認真的學習與完成工作。山羊認真的對小公雞說：「勇於認錯值得鼓勵，除了檢討自己的錯誤外，你想想看，還可以為農場做些什麼事呢？」小公雞搔搔雞冠：「我每天準時工作，若遇到農場有急急的事情時，我可以提高嗓門大聲呼喊，提醒大家戒備！」大家笑著說：「你不但肯認錯，還能用創新的想法來幫忙大家，經一事，長一智，真棒！」品德金句：認錯需要勇氣，誠實也是需要勇氣。" },
            { id: 64, category: "恥-思辨", grade: "四年級", lessonNum: "十六", title: "不關我的事", content: "蔬果園裡的胡蘿蔔最喜歡東家長、西家短的，這天又跟文旦旦咬耳朵：「蒜頭兒說妳最近沒運動又愛吃，變得肥滋滋，快變成白柚了。」胡蘿蔔也跟蒜頭兒說：「文旦旦說你最近一定常常沒洗澡，髒兮兮的，快變成黑蒜頭了。」恰巧，文旦旦和蒜頭兒在路上遇見了，雙方互瞄了一眼，誰看誰都不順眼。蒜頭兒更是鄙視的瞪了文旦旦一眼，文旦旦終於忍無可忍，使出必殺絕技「滾輪大法」，朝蒜頭兒撞去。蒜頭兒被撞得四腳朝天，變成「倒栽蔥」，引來同學圍觀。參一咖在旁邊搖旗吶喊並吆喝著：「加油！再滾一次！」馬尚薯見狀，立刻飛奔去向花生仁老師報告。花生仁老師匆匆趕來，以迅雷不及掩耳的速度將文旦旦和蒜頭兒拉開。但是，雙方盛怒難消，仍然眼冒金星的怒視對方。文旦旦哭哭啼啼的指責蒜頭兒說：「蒜頭兒說我愈來愈胖了。」接著，蒜頭兒也不甘示弱，氣呼呼地抱怨文旦旦說：「文旦旦說我沒洗澡，髒兮兮的像黑蒜頭。」雙方越講越氣，甚至準備上演全武行。花生仁老師問：「你們都是親耳聽到對方說的話嗎？」突然間，兩方異口同聲的說：「是胡蘿蔔說的。」大家的目光全朝向胡蘿蔔，胡蘿蔔理直氣壯的說：「是他們自己要打架的，又不關我的事！」老師抽絲剝繭，一一問清楚後，終於明白事情的經過。花生仁老師嚴正的問參一咖：「事情發生當時，你是否火上加油，使得事情更糟呢？」參一咖不服氣說：「他們本來就在吵架，又不關我的事！」花生仁老師平心靜氣的告訴大家說：「遇到事情時，應該實事求是，不要道聽塗說，要有是非判斷的能力。看到同學吵架，應該立即勸和，而不是事不關己的說：『又不關我的事！』應該要趕快報告老師，更不可以『站高山，看馬相踢！』」「文旦旦、蒜頭兒，你們兩人知道該怎麼做了嗎？」老師問。兩人想了想，說：「我們應該先向對方確認有沒有說這些話。」「是的，如果能先判斷再求證，就能避免紛爭。」老師接著轉頭向胡蘿蔔說：「胡蘿蔔！你是最該處罰的人，等一下交反省報告給老師。只聽胡蘿蔔小聲的回應：「好的，老師。」品德金句：理直氣壯，傷了和氣；理直氣和，贏得友誼。" },
            { id: 65, category: "禮-孝悌", grade: "五年級", lessonNum: "一", title: "Alike", content: "阿文和阿妙有個兒子叫小凱，阿文的父母也和他們同住在一起。阿文與父母相處時，態度並不好。老婆阿妙也受到影響，常不太理會公公和婆婆。例如每次過年時，阿文只帶著老婆和小孩出國度假，完全不顧年邁的父母。阿文會說：「你們就自己在家吧！要做什麼都可以，我們要出國去了。」說完就得意的出門去了。阿文的父母也很無奈，只能叮嚀兒子一家三口說：「兒子啊！你們出門要注意安全，好好的玩喔！」一天，阿文的母親煮好一桌晚餐。阿文吃飯時，不但沒有感激母親做飯的辛苦，反而大聲的嫌東嫌西，嫌飯菜難吃。聽到阿文說的話，阿文的母親忍不住露出落寞且傷心的表情，阿文的父親見狀，也因此唸了阿文幾句：「你這個做兒子的，怎麼對辛苦幫你做飯的母親樣說話呢？」突然，小凱很大聲喊了一句：「吵死了！你們沒有看到我在看電視嗎？」阿文被兒子的反應嚇了一跳。愣了一下，馬上板著臉孔：「你怎麼樣對大人說話？太沒禮貌了！」小凱理直氣壯的說：「你自己平常對奶奶爺爺，也是這麼大聲講話的啊！還會罵他們，我這樣講話哪裡有錯？」聽了小凱說的話，阿文像被雷打到一樣，什麼話都講不出來。他終於恍然大悟，小凱就像鏡中的自己，完完全全複製自己的行為。從此之後，阿文開始反省自己的行為，不再頂撞父母，也不再隨便發脾氣。至於小凱呢？他有了爸爸做他的好榜樣以後，不論是對爸爸、媽媽的態度，或是對爺爺、奶奶的態度，也不再像之前一樣無理取鬧了。品德金句：孝順不是口號，而是行動。" },
            { id: 66, category: "禮-尊重", grade: "五年級", lessonNum: "二", title: "夕陽橘子球", content: "夕陽像顆耀眼奪目的橘子球，橘紅色中透著金色的光芒，恰似浸在熱油裡般……放學前，老師請同學上臺計算分數乘法時，主任走到教室門口，在老師的耳邊說了幾句悄悄話，老師點點頭。過了一會兒，老師說：「請你們先練習數學學習作第7頁，靜芝請跟我來。」阮靜芝小心翼翼的站起身，匆匆跟著老師走出教室。阮靜芝是我們班這學期剛轉來的神祕人物。她平時不多話，也不愛笑，像一隻只在天上飄著的小小風箏，總是離人群遠遠的；而我們是一群打破沙鍋問到底的好奇寶寶，想知道發生了什麼事情。「祐綸，你是蓋世偵探007，去探探消息吧！」這週的班長臣為發號施令。老師不在，他最大。祐綸立刻俏皮敬禮說：「遵命！班長老大！」約莫三分鐘後，祐綸神祕兮兮的向大家報告：「我看到一個大人抱著阮靜芝，平時像隱形人的阮靜芝竟然哭個不停。老師的超級鷹眼好像掃描到我，嚇得我魂飛魄散，不得不趕快飛奔回來。」祐綸說得口沫橫飛，演得手舞足蹈，逗得全班哄堂大笑。我們還沒算完第7頁的練習題，老師和阮靜芝已默默回到教室。而阮靜芝的雙眼紅得像隻在叢林裡迷路的小白兔，任誰看了都心疼不已，也不禁懷疑起……此時輪到阮靜芝上臺解題，她在黑板上寫的數字「7」，中間多畫了一橫。說話向來得理不饒人的祐綸，突然大聲的說：「鷹眼老師，阮靜芝寫錯了，7的中間沒有那一橫。」站在黑板前的阮靜芝，頓時情緒崩潰。只見阮靜芝緊緊的閉上雙眼、摀住耳朵，搖著頭大喊：「我沒有寫錯，你們都不懂！」任憑下課鐘聲響起，也壓抑不了她的怒吼。隔天，阮靜芝請了半天假。下課時，同學們議論紛紛，不約而同將矛頭指向祐綸，祐綸不服氣的吼：「她明明寫錯7了，我哪有錯啊？為什麼只怪我？」剛走進教室的老師似乎聽得一清二楚，終於打破昨日的沉默，不疾不徐的解釋：「靜芝寫的7並沒有錯！在某些國家，數字7的手寫法和臺灣確實不一樣。你們應該很好奇昨天放學前發生的事情吧？」向來料事如神的老師，總是輕而易舉摸透我們的心思，想逃過老師的超級鷹眼，簡真比登天還難啊！老師接著說：「你們知道靜芝的媽媽是哪一國人嗎？」頓時，全班面面相覷，而阮靜芝緩緩從後門走進教室並回答：「越南！」老師招呼阮靜芝到講臺前，拍拍她的肩膀：「別怕！老師陪妳！」她嚥了嚥口水，低著頭說：「對不起！昨天我的心情並不好。我想說的是我7的寫法是媽媽教我的。昨天祐綸看到的人是我的親生媽媽，她今天就要回越南，我再也看不到她了……」斗大的淚珠從阮靜芝小小的臉龐不停滑落，淚水潰堤的她仆倒在老師的懷裡，坐在座位上的我們，竟也不約而同低著頭，流下莫名的淚來……夕陽像顆透明的橘子球，盛放在兩座遠山的山坳裡，如墨如詩的山巒依舊很安靜，安靜的像輕灑在畫紙上的圖案，一動也不動……品德金句：尊重別人，就是尊重自己。" },
            { id: 67, category: "義-善念", grade: "五年級", lessonNum: "三", title: "該如何選擇？", content: "下課了，今天輪到阿明當值日生，要負責把教具搬回儲藏室。五分鐘後，阿明還沒回到教室，老師心想：其他值日生不用五分鐘就回來了，怎麼阿明到現在還沒回教室？於是老師請阿義前去察看。「阿明！你怎麼還在這裡呢？」原來，阿明一不留意打翻了教具儲藏室中的箱子，腦子一片空白，像木頭般一動也不動杵在原地，不知如何是好。阿義了解情形後，馬上再找一位同學幫忙，協助整理教具並完成歸位。阿明看著教具整齊歸位，鬆了一口氣，放下了心中一塊大石頭。三人一同回到教室後，同學們紛紛走到阿明身邊關心他，「當我要把箱子放上去時，手一滑，箱子就像骨牌般，瞬間全掉到地面，我都嚇傻了，還好有阿義他們及時出現。」他非常感謝同學們幫助解決困境。阿義拍拍阿明肩膀說：「小事一件，舉手之勞。」老師說：「『為善要不擇時』，不論何時、何地、何種情況，只要有人需要幫助，都要立即伸出援手，因為助人和被幫助的人都會非常快樂。」接著，老師分享了一個故事：「沙漠裡有東綠洲和西綠洲，這兩個綠洲各有各的規矩，如果不守規矩的居民會被趕出綠洲。東綠洲時常有沙漠商隊出入，規定所有人的生活是只為自己而活，只追求自己的幸福，讓自己活得快樂輕鬆，自己方便就好，不用管到別人。西綠洲的規矩是要經常考慮周遭的人，只求他人幸福，生活中要為他人著想，使別人過得輕鬆愉快。」阿義此時心想，如果是我的話，我會選擇住在哪一個綠洲呢？品德金句：給予別人最及時、適當的幫助。" },
            { id: 68, category: "義-自律", grade: "五年級", lessonNum: "四", title: "Facebook與生活", content: "「阿義！不要把我打三角形啦！拜託！拜託！」「教室裡沒人知道這件事，我會快一點把功課補齊的。」「下一次我絕對會記得寫」。小芸用央求的口吻向阿義說。「老師規定小組長要確實檢查『生活&學習檢核表』，做到的打勾，沒做到的打三角形。你明明沒有做到，還要我偷偷掩護你，等於是欺騙老師。不行啦！你別為難我。」阿義說。「唉唷！阿義！拜託拜託！求求你！檢核表上超過三個三角形，假日家課就會變多，我就更沒時間玩facebook了。」小芸急切的請求。「哦！原來你是因為玩facebook？可是老師不是說，每天使用電腦不能超過30分鐘？」阿義說。「30分鐘哪夠啊？像我昨天放學回家只是把好友的動態看了一下，竟然就9點了！剛好媽媽下班回來，又催我去洗澡，我就沒寫功課了。」小芸努力向阿義辯解著。「小芸啊！你這樣說怪怪的吧！你以前不會這樣啊！老師不是常說：我們都五年級了，要懂得自我管理、自我控制，自己的事自己負責，所以我不能也不敢亂登記，你還是乖乖等著老師的獅子吼吧！」「救救我啦！」「這次慘痛經驗一定讓我上facebook不快樂了！」此時，小芸真希望時光能倒流，昨晚應該寫完課才……品德金句：誠實做好每件事。" },
            { id: 69, category: "廉-正直", grade: "五年級", lessonNum: "五", title: "奇幻森林王國", content: "貓頭鷹奇克、鱷魚阿寶是奇幻森林王國裡的大臣，位高權重，很多事情國王都仰仗他們處理。可惜的是，兩人經常意見不合而起爭執。「哈！太棒了！真是天助我也！」最近森林裡興建防水大壩，工程進入驗收階段。承攬工程的河狸阿富因為偷工減料，擔心驗收不會過關，用盡各種方法，打聽到這次驗收的官員，正是他以前的老同學奇克。他暗自思量，心生一計，臉上露出滿意的微笑。阿富到奇克家拜訪，天南地北的聊了許多小時候的事，眼看著夜已深，阿富拿出一個袋子，打開並湊近奇克的眼前說：「老同學，這次驗收就麻煩你囉！」原來袋子裡的是金銀珠寶。燈光下，映出的光芒和阿富的眼神一樣迷人，「現在是深夜，不會有人知道這件事的，你放心的收下吧！」「啪！」奇克起身怒拍桌子，「天知、地知、你知、我知，怎麼說沒有人知道呢？你走，我沒有這樣的同學。」不久，東窗事發，阿富被判了刑、拘了役，留下了爛攤子，防水大壩需要補強，因而增加了一筆龐大的額外支出。國王想要改選財務大臣，便詢問了奇克的意見，奇克毫不遲疑的回答：「鱷魚阿寶最適合了，我想他一定能夠勝任。」「什麼？」國王十分驚訝的問：「鱷魚阿寶不是常和你吵架嗎？為什麼你還要推薦他呢？」奇克說：「您只問我什麼人能夠勝任，誰最適合？並沒有問我常跟誰吵架啊？」阿寶上任後果然將國家的財政管理得相當好，防水大壩也順利完工啟用，令國王非常滿意。品德金句：行事磊落，光明正大。" },
            { id: 70, category: "廉-誠信", grade: "五年級", lessonNum: "六", title: "不順利的線上約", content: "昨天，大廷和幾個好朋友約好一起玩線上遊戲——傳說之翼，但是，凱凱沒上線，小益玩到一半，一聲不響就退出，唯一從頭到尾一起玩的皓皓根本就不會玩，害他喪失不少積分。今天，大廷一到學校就立即集合大家，準備興師問罪。「約定好的事，你們怎麼可以不守信用？」凱凱趕緊解釋：「我也想守信用呀！但是媽媽發現我上線玩傳說之翼，非常生氣，她說那是充滿暴力的遊戲，而且屬於輔導級，十二歲以上的青少年才能玩，一氣之下沒收了我的手機。」小益一臉無辜的說：「我才是受害者，好嗎？誰知道搶分搶太快居然會被系統強制退出！」皓皓低著頭說：「其實我不喜歡這個遊戲，因為裡面的角色都在打打殺殺，昨天也是第一次玩……」大廷：「你不喜歡又不會玩，為什麼不早點說？」皓皓：「因為我想要跟你們擁有共同的興趣，可以聊相同的話題。我怕說實話，你們就不跟我玩。但是，至少我照約定的時間上線了啊，誰知道你還是生氣？」凱凱環視大家，雙手合十的朝著還在生氣的大廷點了點頭，「別氣了！對不起！大家都是好朋友，讓我們一起想想辦法，如果以後再遇到這種問題，大家怎麼做會比較好？」品德金句：與人為友，守信第一。" },
            { id: 71, category: "恥-自省", grade: "五年級", lessonNum: "七", title: "交換身分", content: "「噹噹噹噹！」響起大家夢寐以求的交響曲，在老師一聲：「下課！」所有同學猶如脫韁野馬紛紛衝出教室，享受短暫的歡樂時光。唯獨芷錚悶悶不樂的獨坐發呆，一臉沒睡飽的樣子。子婷好奇問：「芷錚怎麼了？昨晚追劇追太晚了嗎？瞌睡蟲還賴在妳身上，捨不得離開啊！」芷錚嘆氣說：「才不是咧！昨晚因為狼人殺，作業很晚才寫，不但被媽媽碎唸了一番，還規定從今天開始不能再碰平板了，真是令人生氣！」不但如此，我爸爸也湊過來：「是啊！很多天沒練琴囉！大提琴和鋼琴應該也很孤單，需要可愛的公主陪伴，不要只是滑平板、滑平板。」連最疼我的阿嬤也表示意見：「昨天忘了幫妳準備好餐具，讓妳午餐沒有喝到甜湯，也說是阿嬤的問題，對著阿嬤碎碎念。」棠棠附和：「是啊！沒簽聯絡簿，也說是我自己的問題。難不成天下的大人都是一樣的嗎？」沒想到，學霸秉螢也點點頭：「我爸爸常不滿意我的成績，說我粗心大意，錯了不該錯的題目。他自己還不是一樣粗心拿妹妹的褲子給我穿。」大家哈哈大笑：「妳穿妹妹的褲子？」頓時，秉螢穿到妹妹褲子的糗事，化解了同學們忿忿不平的心情。當晚，「芷錚該睡覺囉！」在媽媽的催促聲中，慢慢進入夢鄉。睡夢中，芷錚慢慢成媽媽的模樣，清早起床立刻準備早餐，接著吆喝孩子上學，然後匆匆忙忙上班去。接著又變成爸爸的模樣，上班時，像隻小蜜蜂忙得不可開交；下班後，火速到黃昏市場買菜，再衝回家。將菜交給阿嬤，經由阿嬤的巧手變出一桌香味四溢的晚餐；飯後不得閒，爸爸要洗碗，媽媽要檢查我們的功課，好不容易等到我們上床睡覺，稍稍喘口氣……但腦海又想著明天要為孩子準備什麼樣的營養早餐？「喔嗨唷！喔嗨唷！喔嗨唷唷唷～」鬧鐘響起，芷錚起床後，覺得渾身痠痛，似乎忙了一整晚。來到學校的芷錚，迫不及待跟同學分享昨晚作夢的事，我交換身分了，一下子變成媽媽，一下子變成爸爸，一下子更變成了阿嬤。天啊！我覺得夢中的每位大人簡直都是超人，大人們真的都很辛苦。小舊心有戚戚焉：「是啊！我沒有自我反省，只會責怪媽媽，好像太不應該！」秉螢摸摸頭：「坦白說，爸爸對我很關心，是我真的粗心。」在一旁的棠棠：「我們好像也該好好的反省自囉！」子婷突然冒出來故意笑著說：「芷錚啊！妳也是夠誇張，都五年級了，怎麼沒有自己洗餐具，還怪阿嬤呢？」「噹噹噹噹！」上課鐘聲響起，大家以迅雷不及掩耳的速度回到座位上；但剛剛的場景似乎還迴盪在腦海中~品德金句：成功的秘訣就是自我反省。" },
            { id: 72, category: "恥-負責", grade: "五年級", lessonNum: "八", title: "疫起，總動員", content: "啊！快要遲到了，鬧鐘今天心情不佳、鬧脾氣，竟然大罷工。快～快～終於在時間內進到校園，快步的走著，走著，咦！隔壁教室怎麼靜悄悄、空蕩蕩的，難道今天戶外教學？還是放假？一進到教室裡，同學們七嘴八舌的討論：「隔壁班怎麼沒有人，是發生了什麼事？」正當你一言、我一語時，老師拿著一大盒口罩走進來。一邊發口罩，一邊要求每個人正確戴上，還一邊說隔壁班因為有2人得了流感，所以必須停課一週，而且現在正值流感高峰期，大家要落實勤洗手、戴口罩、少聚集——保護自己，也保護別人，是一種負責任的態度。下午掃地時間結束後，同學們忘我的把口罩拉下，戴在下巴上，大快朵頤吃著美味可口的點心，並聚在一起嘻嘻哈哈，口沫橫飛高談闊論著，完全將老師早上的叮嚀，拋到九霄雲外。老師一進到教室，看到同學們完全忘記耳提面命的注意事項。頓時火冒三丈，提高分貝生氣的說：「同學們，大家有沒有做好該做的事情呢？」大家斬釘截鐵的回答：「老師，有啊！打掃工作都完成，事情也都做好了啊！」老師又問：「是嗎？想一想、看一看，還有什麼重要的事情忘記呢？」大夥還是一臉茫然的你看我，我看你。突然間，有人舉手：「老師，口罩，您說口罩，對吧？」老師微笑點點頭，指了指自己臉上的口罩，大夥也趕緊把口罩「物歸原位」一戴上正確的位置。老師再次叮嚀：「非常時期，保護好自己是對自己，也是對別人負責。該做的事情要牢記在心，不可歸咎於一時忘記；該時刻警惕在心的事情更是要牢記。流感疫情會無端擴大，很多時候是因私心所引起，因自己的方便而成別人的困擾，更不是一個負責任的態度。品德金句：三思而後行，要考慮事情的後果。" },
            { id: 73, category: "禮-感恩", grade: "五年級", lessonNum: "九", title: "哭泣的食物", content: "五年級的恩瑜非常喜歡吃零食，長得瘦瘦小小的，常偷偷將正餐倒進廚餘桶。週末，恩瑜的爸媽有事出門，而且已經幫恩瑜準備好午餐。可是恩瑜依舊將吃不完的午餐倒掉，接著躺在沙發上睡起了午覺。忽然，隱隱約約的傳來哭泣的聲音，恩瑜緩緩起身，尋找哭聲的來源，好奇的走向廚房……「嗚～嗚～嗚～」恩瑜不敢相信自己的眼睛和耳朵，因為哭聲竟然來自廚餘桶！恩瑜輕輕掀開桶蓋，聽到食物們正在對話。花椰菜說：「我這麼營養，她卻把我丟掉，真是太過分了！」鮭魚說：「你還好啦！我比較可憐，想當初我在大海裡優游自在，卻不幸被捕捉，千里迢迢來到臺灣，成為盤中食物。雖然失去生命，但是想到可以成為孩子的營養，也算雖死猶榮。沒想到恩瑜竟然看都不看一眼，就把我倒掉！你看誰比較可憐？」聽到這裡，恩瑜忍不住出聲為自己辯駁：「才不是這樣呢！我只是不喜歡你們的味道嘛！不甜又不脆，怎麼吃？更何況，放進廚餘桶，之後可以給小豬吃，也不算浪費啊！」突然間，恩瑜眼前閃過一道光芒，接著一位表情嚴肅，穿著一身古代官服的人，出現在恩瑜家的廚房。他開口說：「我是掌管廚房和飲食的灶王爺。你是恩瑜吧？過來我這裡。」只見他一手拿著平板，還招手要恩瑜過去。灶王爺指著平板的畫面對她說：「妳看！在臺灣，一年的廚餘堆起來的高度，約有1萬3500座臺北101；但同時，世界上還有很多人餓著肚子。在很多國家，每五口食物就有兩口被丟掉，難道這不是浪費嗎？」接著灶王爺更嚴厲的說：「食物在製作和運送的過程，都會產生不少碳排放，而為了處理浪費的食物，更會加劇地球暖化和氣候變遷。食物如此得來不易，難道不該珍惜嗎？」「我……我……」在灶王爺銳利的眼神逼視下，恩瑜支支吾吾根本答不出話來。灶王爺又大喊一聲：「我看妳是該打屁股了！」就在灶王爺將手用力往下揮之際，「啊！」恩瑜突然從沙發上摔了下來。「哎呀！原來是夢。」回想剛剛的夢境，讓恩瑜覺得既慚愧又後悔。她決定從下一餐起，要珍惜食物，把飯菜吃光，因為不僅是對食物的尊重，也是環保愛地球的表現。品德金句：心中常懷對大地的感謝，就是美德。" },
            { id: 74, category: "禮-勤勞", grade: "五年級", lessonNum: "十", title: "來個擁抱吧！", content: "「老師，各位同學好！我和宜庭兩人要以相聲的方式，分享《來個擁抱吧！》一書。」「庭依、宜庭上台一鞠躬。」「宜庭，請問為什麼妳想要分享《來個擁抱吧！》這本書？」「庭依，讓我先考考妳。如果你天生沒有手腳，妳會怎麼辦？」「天啊！如果我沒有手和腳，怎麼生活呢？不就要坐輪椅，還要別人餵食，那該有多不方便。」「沒錯！《來個擁抱吧！》是暢銷作家力克叔叔真實故事改編，他出生時罹患海豹肢症，天生沒有手腳。在成長的過程中，常常被視為異類，飽嚐同學的嘲笑與欺負，甚至痛苦到想自殺。」「什麼？那力克叔叔到底是怎麼撐過來的呢？」「庭依，妳問得好！力克叔叔說每個人都跟別人不一樣。有人眼睛大，有人眼睛小；有人長得高一點，有人長得矮一點。和別人交朋友時，記住要用『心』溝通，外表是不重要的。」「我懂！就是老師教我們『尊重別人，就是尊重自己。』的意思。」「賓果！力克叔叔還說我們不應該只聽見別人說『你不行』『你不能』『你不可以』，就不加思索的默默承認並接受。他認為成功的祕訣就是勤勞，如果跌倒了，請站起來，再次嘗試！」「哈哈，我又懂了！老師也有教過，意思是說要『相信自己』及『成功的必要條件是勤勞』，是嗎？」「庭依，老師應該很高興妳非常認真上課喔！」「唉啊！別誇獎我囉！換我問妳答。」「好的，力克叔叔還教會妳什麼事？」「他教會我：每個人都有弱點，只要將心比心，想像那個被嘲笑的人是自己，你就會明白被霸凌的感覺是多麼難受。」「哇！聽起來真的很重要，讓我也好想學習勇敢做自己並持續勤奮努力。」「勤勞真的能改變全世界。妳知道嗎？力克叔叔雖然天生沒有手腳，但是他覺得沒有什麼不可能，他的『小雞腿』發揮勤奮不懈的大力量，還讓他成為環遊世界的演說家。」「我還知道力克叔叔曾在夏威夷海邊與海龜一同游泳、在哥倫比亞潛水，而且踢足球、溜滑梯、打高爾夫球樣樣行，還被澳洲報紙封為『勇氣主席』。」「宜庭，妳真的很用心在閱讀喔！」「庭依，妳也是啊！就讓我們學習力克叔叔『勤奮與永不放棄的精神』。」「以上是《來個擁抱吧！》—力克叔叔的故事。故事，還沒結束，力克叔叔持續在黑暗中摸索出路、付諸行動、克服困難，過著「沒手沒腳，沒有限制」的勤奮人生。」「庭依、宜庭下台一鞠躬！」品德金句：勤勞的人，不害怕接受挑戰。" },
            { id: 75, category: "義-正義", grade: "五年級", lessonNum: "十一", title: "難以負荷的重", content: "上課鐘響後，五年甲班的教室似乎仍是鬧哄哄的一團。「全班安靜！不要吵了！」「女生不要聊天了！話真多！」「誰還在丟紙條？」「再吵的人，我要全部登記下來告訴老師！」學期，阿義被老師指定為風紀股長後，每天扯著喉嚨管秩序已是阿義的生活日常。開學時，老師告訴阿義：「風紀股長要維持班上秩序，尤其科任課時不能吵鬧。」阿義很高興能得到老師的信任，每天都認真的執行老師給予的任務。阿義在心中暗自告訴自己，一定要完成老師給予的任务，不能讓老師失望。然而，阿義漸漸發現，他與同學之間的關係產生明顯的變化，連平常要好的朋友也對他頗有微詞。「你以為你是老師喔！」「上次你自己還不是在聊天！」「你最愛打小報告了！」阿義的盡責，讓同學們對阿義的反擊炮火也越來越猛烈。每當阿義維持秩序時，同學們你一言，我一語的回擊，常常把阿義罵得啞口無言，他雖氣得滿臉脹紅，卻不知如何是好。下課鐘響後，同學們開心的相約一同到操場上打球，或者在教室裡圍成一圈嘻嘻哈哈的聊天。只有阿義獨自一人坐在座位上。阿義翻著小說，卻完全讀不進一字一句，阿義生氣又納悶，「為什麼班上同學總是愛聊天呢？為什麼同學們不能遵守老師的規定呢？自己只是完成老師交代的工作，為什麼大家要反過來罵我呢？」讓阿義更痛苦的是，沒能管理好班上秩序，自己會讓老師失望生氣。隨著上課時間越來越接近，下一堂課又是美勞課，美勞科的阿財老師總是慢吞吞的來上課，同學們總是在教室裡吃東西，大聲聊天，有時甚至隨便離開座位。一想到又要面對與同學的唇槍舌戰，阿義就覺得快喘不過氣，只想握著拳頭大叫……品德金句：理直當氣和，得理且饒人。" },
            { id: 76, category: "義-合作", grade: "五年級", lessonNum: "十二", title: "使命必達", content: "從前有一戶人家有七個兄弟，他們不但長得很像，還各自擁有一些與生俱來特別的本領，全國上下無人不曉，見過他們兄弟本領的人，更是對他們讚不絕口。老大阿勇力氣大，重的東西常雙手輕輕一拿就能拿起；老二對於天文氣象頗有研究，更清楚天氣在生活中的影響；老三很聰明，喜歡思考複雜困難的問題，再難的問題，經過他的分析後，就變得簡單多了；老四很會設計創作，手腦並用，處處可以看到他的傑作；老五是個計算高手，跟計算機不相上下；老六的寫作表達能力極佳，條理分明；老七的記憶力強，能過目不忘。有一天，皇帝到鄉下出巡，隊伍浩浩蕩蕩走著。突然，天搖地動，轟隆隆的聲音震天價響，阿勇遠遠看到山上的石頭，如洪水般滾下來，「糟了！皇帝有危險了！」於是阿勇使出本領把山上滾下來的石頭及時擋住，救了皇帝一命。「還好有你的幫忙！」「皇帝您太客氣了！」身旁的重臣們紛紛向皇帝稟報，阿勇兄弟們具有特別本領的故事，皇帝聽得十分有興趣，便向阿勇提出建議，邀請他和開他兄弟與他出巡到鄰國去，解決鄰國困擾許久的難題。阿勇兄弟們聽到消息後，二話不說，整理好行囊與皇帝隊伍一同出發。「這裡生產稻米，別看稻米分布廣，收成卻很少，百姓都不夠食用。」聽了皇帝這番話後，老三開始思考個問題，找出幾個原因。他請老七拜訪所有農民，記下他們過去耕種的情形；老四開始設計灌溉的水車和能儲存稻穀的穀倉；老六將耕種的方式、注意事項，寫出公告讓百姓們了解；老二每天關注氣象變化；老五計算肥料的數量及依田地大小做分配。大家分工合作，同心協力，在分配的工作中努力完成任務，看著稻子從插秧開始，長出甸甸的金黃稻穗，最開心的是所有的農民。「真是令我大開眼界呀！」「你們各自發揮本領，又能相互合作。」「還有什麼事情難得倒你們呢？」皇帝對七兄弟稱讚不已，更要重臣們以他們為榜樣。品德金句：發掘自己的長處，欣賞別人的優點。" },
            { id: 77, category: "廉-守法", grade: "五年級", lessonNum: "十三", title: "變臉大作戰", content: "疫情期間，線上教學已成為大家學習方式的日常。有人亦步亦趨跟著老師專心學習，有人瀟灑自在瞞著老師關掉鏡頭，遨遊在未知的遊戲世界……廷安無意發現現在共同群組裡，瘋狂轉傳一張已被後製成浩克肌肉男的照片，照片隱約能看出是廷安進行體育課的畫面。廷安心裡很不不是滋味，經過一番思考後，決定請求老師處理。老師釐清事情的來龍去脈後，於隔天線上教學時間問：「網路的影響力無遠弗屆，如果發現自己社群網站上的個人照遭盜用，應該怎麼辦？」同學們在線上，你一言我一語，講得口沫橫飛。突然，茗家義正嚴詞：「可以對冒用者採取法律途徑。」老師疑惑：「怎樣的法律途徑呢？」茗家滔滔不絕：「我記得肖像權在民法上屬於人格權一種，未經他人同意，擅自使用他人照片的行為，就可能構成對肖像權的侵害成立民法上的侵權行為，同時也侵害本人的著作權及個資。」老師故弄懸疑：「茗家講得很好，未來可以考慮當律師囉！廷安，你有其他看法嗎？」廷安正經說：「一般人平時所拍攝的日常生活照，於拍攝完成後著作權即屬於個人所有。任何人未經著作權人同意或授權，不得違法重製或上傳到自己的IG、臉書，或以打上馬賽克的方式加以使用。否則可能觸犯著作權法之規定，可處三年以下有期徒刑、拘役或罰金。」此時，螢幕那端傳來同學們熱烈的歡呼和掌聲，直喊廷安好厲害！老師追問廷安：「你怎麼那麼清楚呢？」廷安無奈回答：「因我深受其害，所以特地以上網查詢相關法律常識。」老師語重心長：「最近發現有人惡意後製同學的照片或影像，以為神不知鬼不覺，殊不知天下沒有祕密，其觸法行為早已被掌握。法律是道德的最低底線，不要以為躲在鍵盤背後操作就無法找到你，其實，在網路資訊爆炸的時代裡，只要觸犯法律，很快就會被找出來。」接著又說：「未成年的你們是一個特殊群體，特殊之處在於你們的心理正處於從無知到有知、從不成熟到成熟的轉變過程，容易受到外界的誘惑和侵犯，所以，法律意識的培養和建構法治社會更不容等待。老師希望你們能了解法律知識，樹立守法意識，知法、懂法、守法，避免陷入違法犯罪深淵。」老師笑笑問：「御豪，你聽懂了嗎？」只見螢幕裡的御豪低著頭，輕聲說：「謝謝老師，我明白我應該怎麼做了！」疫情已漸趨緩，而隨著大家資訊能力的增進，任意遨遊網路世界的你，是否遊走在法律邊緣呢？品德金句：要有自制力，不要隨心所欲。" },
            { id: 78, category: "廉-節儉", grade: "五年級", lessonNum: "十四", title: "節儉不是小氣", content: "王永慶先生是台塑集團的創辦人，位於雲林麥寮的「六輕」，也是由台塑集團投資開發與經營的。王永慶先生曾說：「即使是一分錢的東西，也要撿起來加以利用，節儉不是小氣，是一種精神、一種良好習慣。」王永慶先生也因此留下不少膾炙人口的節儉小故事。★廚餘變蔬菜：在週五下午，如果到了台塑大樓，可看見員工在大樓裡買菜，這些菜，都是王永慶最喜歡吃的有機蔬菜，更妙的是，來源是從臺北市市民回收來的廚餘。原來台塑企業有個子公司，名叫：台塑環保科技公司。這間公司會收集各地的廚餘，利用工廠內的設施，將廚餘加工發酵，製作成有機肥。把這些有機肥，再拿去台塑的實驗農地種菜，於是收成後，就能以最優惠的價格，回饋賣給員工，讓員工可以吃到無汙染，又健康又便宜的有機蔬菜。★附拉繩的垃圾袋：有一天，王永慶到公司上班，剛好遇到清潔工要收拾垃圾。「等一下，包垃圾袋還沒裝滿，為什麼要打包？」王永慶問。「董事長，如果等到垃圾袋裝滿了，就沒辦法將垃圾袋打結，也沒辦法綁好垃圾袋了。」清潔工回說。「那樣，一個垃圾袋最多不就只能裝七分滿？」「對啊，董事長，沒辦法啊。還是董事長有什麼好辦法？」清潔工說完，就去倒垃圾了。而王永慶回到辦公室，馬上拿出紙筆，在紙上畫了畫。「要怎麼樣才能讓垃圾袋裝滿，還可以打包好呢？」王永慶想了又想，畫了又畫。「嗯……沒辦法裝滿，就是需要留空間才能將垃圾袋打結。對了！如果不要用打結的方法，改用別的方式，說不定就可以了！」王永慶興奮的拿出一另一張紙，把剛剛的想法畫了下來。一個月後，台塑就開始生產附拉繩的垃圾袋。新的垃圾袋可以裝到九成滿，更可以輕鬆的用拉繩把垃圾袋綁緊。有人就問王永慶：「一個垃圾袋這麼便宜，裝七分滿和九分滿，有差嗎？」「如果單看一兩個垃圾袋，當然沒什麼差別。但如果長期下來，一個月可以省下至少五個垃圾袋，一年又可以省下至少六十個垃圾袋。如果一個大垃圾袋賣十元，那一年就可以省下六百元。」王永慶笑著回答。品德金句：追求認同不能盲目，欣賞別人了解自我。" },
            { id: 79, category: "恥-勇氣", grade: "五年級", lessonNum: "十五", title: "班長，試試看", content: "小媛一直是班上的獨行俠，總是靜靜的，也不主動找我們玩，像極了「角落生物」，不像我們這群聒噪的小蜜蜂，整天圍著老師嗡嗡叫。這天數學課，我們正進行小組討論，小媛瑟縮在一旁，老師經過我們這組時：「小媛，請靠近同學一點，這樣比較好討論喔！」小媛輕輕移動了椅子，我悄悄瞄了小媛，她的眼眶泛著淚水，似乎有訴不盡的委屈……不擅長電腦的小媛，面對指定的作業總是手足無措，這次，她鼓起勇氣：「映妍，請問妳能教我嗎？」只見映妍忙著完成作業：「等一下啦！我自己也不太會。」小媛轉問：「喬臻，請問妳能教我嗎？」喬臻也埋首於作業中：「等等！」小媛一直沒等到映妍和喬臻教她。久而久之，小媛因害怕被拒絕，所以鮮少與人交談，或表達自己的意見……小媛再也忍不住心中的情緒，淚眼婆娑的跟媽媽哭訴：「媽媽，我覺得大家都不喜歡我，我沒有好朋友。」一直以來，媽媽是小媛的心靈導師：「媛媛啊！妳要試著勇敢面對問題，學習主動跟同學說話。」忿忿不平的小媛：「我有啊！可是同學都不理我. 為什麼我主動幫他們，但是他們都不願意幫我？不公平！不公平！」媽媽雖不捨小媛，但了解小媛個性內向，缺乏自信與勇氣，將是小媛必須面對的挑戰和改變。上學期末，老師為了培養大家的服務領導能力與勇於嘗試的精神，決定學期每週輪流一位同學擔任班長。當下，面面相覷的我們，心想：「怎麼會這樣？老師的花招還真不少啊！」星期五放學前，老師提醒下週輪到擔任班長的小媛：「小媛找誰擔任副班長和風紀股長？」小媛望向老師，搖搖頭：「還沒有！」老師暗示著我們：「小媛，要趕快決定喔！」小媛點點頭，走到鄰座的政芳和湘妮旁：「政芳、湘妮你們願意幫我的忙嗎？」兩人不約而同說：「好！」老師提高音調：「小媛班長！試試看喔！」小媛笑了！我想這週末她應該會在家裡練習喊口令吧！星期一準備上科任課，小媛班長羞怯的站到隊伍前，生澀不安輕輕的說：「請同學到走廊排隊。」「向前看～齊，手放下，齊步走。」哇！平時話不多的小媛，竟然也能試著當起班長，喊起口令囉！上課鐘響，「起立、敬禮、請坐下！」小媛班長說出她不曾說過的口令，讓老師、同學們驚訝不已，老師豎起大拇指說：「班長，今天特別不一樣喔！」我似乎看到小媛靦腆的笑容，綻放在洋溢歡笑的課堂裡……品德金句：學會面對挑戰和改變，需要勇氣。" },
            { id: 80, category: "恥-思辨", grade: "五年級", lessonNum: "十六", title: "傳說中的鬼屋", content: "凜冽的寒風呼呼的吹，吹到臉上如針刺般，暗灰灰的天空，恰似巫婆的超級大斗篷，狠狠籠罩著大地……下課了，宜庭、翌蓉和羽彤神祕兮兮走到我的身邊，在我的耳邊說了幾句悄悄話。我們四人緊握著彼此冒著汗的手，從三樓教室走上四樓，來到廁所前，小心翼翼探了頭、瞄了瞄……突然，膽小如鼠的翌蓉大叫一聲，我們四個人拔腿就跑，眼前一片空白……品芯是我們班的好奇寶寶，她對身旁的事物總是充滿好奇，而這學期剛轉來的她，正在熟悉學校的環境。這天，負責打掃四樓的翌蓉偷偷告訴我們：「妳們知道嗎？今天我在掃地時，聽到廁所傳來呼呼的怪聲，嚇死我了！」宜庭接著說：「沒錯，我也看過有東西從廁所滾出來……」羽彤更是神祕：「噓！我告訴妳們，妳們有沒有發現，那間廁所的門都是關著的嗎？我聽學長說那間廢棄已久的廁所，可是學校傳說中的鬼屋。」她們三人繪聲繪影的說著，令我毛骨悚然。此時，品芯睜大眼睛湊過來：「我聽到囉！明天我們一起去探個究竟吧！」隔天20分鐘的下課，我們躡手躡腳走到四樓的廁所，品芯拿著玻璃珠往內一滾，玻璃珠一動也不動；接著，羽彤拿著長竹竿往內一丟，長竹竿也是靜止不動。突然間，有個黑影從廁所內鋪天蓋地而來，一手持著長竹竿，一手玩弄著玻璃珠：「你們在做什麼？」頓時，我們嚇得花容失色，顧不得形象，摀著眼睛大喊：「救命啊！」沒想到黑影竟然會開口說起人話，嚇得我們魂飛四散，不得不立刻狂奔回教室。我們沒命的跑著，總覺得背後一股寒風襲來，冷得直發抖。「妳們回頭一下嘛！」背後傳來低沉的聲音，嚇得我們步伐更加沉重，完全無法跨出一步。此時，老師從教室走出來，看到臉色慘白的我們：「美女們，怎麼了？」我們將事情的來龍去脈一一稟告老師。沒想到，老師笑著說：「沒事啦！妳們想想，大家不都是好好的嗎？」羽彤說：「可是學長說……」老師拍拍羽彤肩膀：「這幾年學校因學生數減少，沒有學生可以協助打掃四樓廁所，四樓廁所只好關起來。加上年久失修，難免較為髒亂呀！」膽小的翌蓉說：「可是，四樓鬼影幢幢，我們剛剛真的有看到……」突然，向來喜歡扮鬼臉的音樂老師冒了出來：「剛才是我在檢查廁所啦！妳們頭也不回，竟然就跑掉了……」冬天的寒風依舊呼呼的吹，吹到臉上輕輕涼涼的，暗灰灰的天空，透出一道道曙光，恰似黑夜裡的流星……品德金句：邁向真相的第一步，就是懷疑。" },
            { id: 81, category: "禮-孝悌", grade: "六年級", lessonNum: "一", title: "我一定好好照顧她", content: "「哥哥，哥哥，媽媽昏倒了！」銘偉聽到弟弟的呼喊，趕緊撥打119，並協助救護人員帶著媽媽去醫院急診。原來，銘偉的媽媽氣喘病發作，幸好有即時處理，救回了一命。但，銘偉也從此擔起照顧媽媽，以及三位弟弟的責任。「喂，是爸爸嗎？好，我知道，我會讓媽媽準時吃藥。」銘偉掛斷了電話。媽媽問：「是爸爸打來的嗎？」「對，爸爸說他工作忙，這陣子在北部無法回家，要我多注意媽媽你的狀況。」銘偉說。「哥哥，那我們今天晚上要吃什麼？」二弟問。「我記得冰箱還有一些菜，我來炒菜，弟弟你幫忙洗米煮飯。」在媽媽病後，就容易腳步不穩而跌倒，而銘偉爸爸又在北部工作，銘偉常常就是要一邊照顧媽媽，一邊幫家中料理三餐。如果爸爸請假回家，到醫院照顧媽媽，銘偉就帶弟弟們一起整理家務，讓媽媽可以專心養病。「弟弟，我出門了喔。」「嗯？哥哥，今天不是假日嗎？而且現在才五點半，你要去哪裡？」弟弟揉著睡眼，邊打哈欠邊問。銘偉說：「我去一間餐廳應徵了工讀生，我現在要去打工了啊。我出門的時候，你再幫忙關心一下媽媽的狀況喔。」到了餐廳後。「老闆早！叔叔、阿姨早！」「銘偉早啊！你很準時喔。你先幫忙把餐廳環境打掃一下。」老闆說。由於銘偉平時就很會整理家務，很快就幫忙把餐廳打掃得一塵不染。「銘偉打掃很細心呢，等一下客人就要來了。你再幫忙客人點餐和送餐。」老闆讚賞著說。下班時。「銘偉你怎麼才國中就出來打工呢？」餐廳的阿姨好奇的問。銘偉耐心的回答：「因為我媽媽生病，需要不少醫藥費，目前只靠爸爸的工資，家裡經常入不敷出，所以我就跟爸爸說，我可以利用假日或放學後來打工幫忙補貼家用。」一旁的廚師叔叔又問：「那你的功課怎麼辦？你要利用時間打工，怎麼有時間讀書呢？」「謝謝叔叔的關心，我上課會做筆記，如果遇到不懂的地方，就會馬上請教老師或同學。下課時，就會抽空把回家作業先寫一寫。所以功課還顧得來。」銘偉很客氣的說。餐廳的叔叔和阿姨一同豎起大拇指說：「銘偉真的既孝順又懂事！」銘偉一面照顧家人，一面刻苦求學，但他幾乎不喊累，也很少抱怨。在銘偉即將國中畢業前，老師個別訪談同學，了解升學的志向。「銘偉，你的成績還不錯，之後會考成績，應該有機會上高中，當然也能選擇高職就讀，你有什麼想法呢？」老師問。「老師，我想要選擇護理科。」銘偉說。「哦，很有意思呢。老師想聽聽你的看法。」「因為我小時候就幫忙照顧過奶奶，之後又幫忙照顧媽媽。雖然照顧病患是一件辛苦的事，但我也覺得那是很有意義的事。如果我能就讀護理科，就能充實相關學識和技能，到時候不只能照顧好家人，也能服務其他有病痛的人。」老師點點頭，微笑回應著：「銘偉的志向很好，也能為自己立定目標。相信日後無論是你的家人，還是你照顧的病患，都會在你細心的照料下，逐漸康復或減少病痛的。」「謝謝老師的鼓勵，因為媽媽是我生命中的核心，我一定要好好照顧她，不能失去她。」銘偉笑著說。品德金句：家人的愛就像陽光，看似平凡卻恩重如山。" },
            { id: 82, category: "禮-尊重", grade: "六年級", lessonNum: "二", title: "種樹女王", content: "綜合課時，班導師林智遠說：「上一次綜合課，我們介紹關於環境生態的故事，並且要大家分組回去找相關資料，以進行報告，我們現在就請小禮一組來報告。」「大家好，我和昇泰兩人要用相聲的方式來報告『種樹女王』的故事。」「昇泰、小禮上臺一鞠躬。」「小禮啊！種樹女王是誰呢？」「讓我先賣個關子。昇泰你知道嗎？這位『種樹女王』可不簡單，她在2018年曾代表臺灣赴歐洲參加『全球「兆」樹運動啟動大會』。這個大會的目的是希望二十五年內，在全世界種下一兆棵樹，而『種樹女王』在會議中，發願要結合國際的力量種下十億棵樹呢！」「十億除以二十五……哇！一年要種四千萬棵樹吧！所以『種樹女王』到底是誰呢？另外我很好奇她在哪裡種過樹了呢？」「我就滿足昇泰你的好奇心吧！她是程禮怡。她一開始不是在山上種樹，而是在我們雲林縣臺西鄉的海岸線。」「在海邊種樹？有什麼用呢？」「回答你的問題前，讓我先來考考你，你知道樹木對生態環境的重要有哪些嗎？」「嗯，上禮拜老師曾說過啊！樹木可以幫助地球減碳抗暖化，也是許多小動物的家，還可以幫助水土保持、改善水質和調節水源。」「昇泰，老師應該很高興你還記得這麼多。」「唉呀！小禮別拍我馬屁，換你回答我的問 題。」「好的，你剛剛說的其中一項：幫助水土保持，就是海岸林中重要的原因。」「咦？怎麼說呢？」「我們雲林海岸因地層下陷，海水倒灌，導致土地消失，海岸線消退，沿海的居民經年受到風沙、鹽霧跟颱風捲起的巨浪侵襲，所以海岸林扮演很重要的角色，它等於是臺灣第一線『綠色長城』，可以保護海岸線和沿海居民。」「哇！聽起來真的很重要，讓我也好想到海邊幫忙種樹啊！」「昇泰，你也熱血起來了吧！但程禮怡在2015年到臺西勘查時，她只看到乾涸的黃草，沒有樹，地上只有白鹽，看著看著，她就站在河堤上哭了起來。你猜她怎麼解決問題？」「哈！我可不是省油的燈。她抱著『德不孤，必有鄰的心情』找到生態工程專家張文賢解決土地鹽化問題；又聽從農委會林業所蔡景株研究員的建議，先種木麻黃擋風，再種黃槿、林投等沿海樹種。到目前為止，她已在臺灣各海岸種下三十五萬棵樹了。」「昇泰，你真的是環境生態小達人。沒錯，在充滿挑戰的海岸，能種出這樣的成果，不只令我佩服，也好奇程禮怡為什麼對種樹充滿無法抗拒的熱情？」" },
            { id: 83, category: "義-善念", grade: "六年級", lessonNum: "三", title: "歲末紅包袋", content: "偉翔是雲林縣品德國小六年級的學生，在班上的功課普普，沒有特殊的才藝，他身上最大的特質就是熱心助人，事事替別人著想。每年到了歲末，民間有許多的慈善團體，總會學校進行募款，募款的方式就是發下一個小紅包袋，袋子上有印上購買愛心商品或是各種捐款名目。今天辦公室發到各班一疊「創世基金會」的捐款紅包袋，老師將紅包袋發下，並說明創世基金會的服務宗旨，希望同學與家長討論之後，可以量力捐款。隔天，老師要回收紅包袋，同學陸陸續續的走到老師座位繳交，班上大概有13人響應捐款。偉翔也拿著紅包袋交給老師，紅包袋裡面裝著242元。老師以雙手收下了偉翔的紅包袋，並感謝偉翔家願意幫助。沒多久，辦公室又發下一疊「華山基金會」的捐款紅包袋，老師將紅包袋發下，並說明華山基金會的服務宗旨，希望同學與家長討論之後，可以量力捐款。隔天，老師要回收紅包袋，同學陸陸續續的走到老師座位繳交，然而這一次願意捐款的人似乎少了一些，大概只有6人。偉翔也拿著紅包袋交給老師，紅包袋裡面裝著142元。老師以雙手收下了偉翔的紅包袋，並感謝偉翔家願意幫助。沒多久，辦公室又發下一疊「台灣世界展望會」的捐款紅包袋，老師將紅包袋發下，並說明台灣世界展望會的服務宗旨，希望同學與家長討論之後，可以量力捐款。隔天，老師要回收紅包袋，同學陸陸續續的走到老師座位繳交，但這次班上只有兩個人繳回。偉翔也拿著紅包袋交給老師，紅包袋裡面裝著105元。老師以雙手收下了偉翔的紅包袋，並感謝偉翔家願意幫助。沒多久，辦公室又發下一疊「伊甸基金會」的捐款紅包袋，老師將紅包袋發下，並說明伊甸基金會的服務宗旨，希望同學與家長討論之後，可以量力捐款。隔天，老師要回收紅包袋，只有偉翔也拿著紅包袋交給老師，紅包袋裡面裝著93元。老師以雙手收下了偉翔的紅包袋，並感謝偉翔家願意幫助。老師很好奇，為什麼偉翔每次都捐款，而且別的同學都是一百兩百的鈔票，但是偉翔的捐款卻都是零錢，於是利用下課時間，把偉翔留下來關心問話。偉翔表示：「他覺得可以幫助別人他很快樂，因為我阿媽也常常教我『施比受更有福』，我們常常受到別人的幫助與鼓勵，在我們有能力時，也要去幫助別人，鼓勵別人。都是零錢因為那是我存自己沒有花完的零用錢再捐出來…」老師將這樣的事蹟提報學校好人好事表揚，偉翔在朝會時可以上台接受表揚，校長還特別把他的故事跟全校分享提醒同學「勿以惡小而為之，勿以善小而不為」，偉翔覺得有些害羞，卻也充滿了榮譽感，對偉翔來說，捐款是小事，卻有著意外的收穫。品德金句：聰明是一種天賦，而善良是一種選擇。" },
            { id: 84, category: "義-自律", grade: "六年級", lessonNum: "四", title: "有關係？沒關係？", content: "班上同學升上了高年級，在老師的認知裡，大家應該能在團體生活中約束自己的行為，但觀察了一陣子，卻發現大家在生活中仍出現亂丟垃圾、掃具亂放、隨手拿取他人物品使用等行為。更讓老師傷腦筋的是，同學們總以「又沒人看到」、「又不是我拿的」、「又沒關係」來作為藉口，於是老師決定說個故事，期望大家能體會其中的自律。話說古人許衡，元朝人，在做官之前，曾經跟許多人一同逃難，炎熱的夏天酷暑難耐，一群人走了一段很遙遠的路，大家都感到十分疲憊與口渴。路過河陽時，大家看到路邊有一棵梨樹，樹上結滿了果實。「哇！是梨子呢！」為了解渴，所有人都爭先恐後的跑去摘梨來吃。「梨甘甜又可口！」「太幸運了，一定是老天知道我們的難處了！」個個大快朵頤，一顆接著一顆，「多吃一點，等會兒還要趕路。」只有許衡一人仍端坐在原地，對梨無動於衷。等大家吃得差不多時，才發現許衡都沒吃梨，眾人都對許衡的行為感到納悶，其中一人便開口問他：「大家都去摘梨解渴，你為什麼不摘？難道你不渴嗎？」許衡回答：「那棵梨樹不是我的，怎麼能隨便就摘來吃呢？」那人笑著說：「此時兵荒馬亂的，大家各自逃難，這棵梨樹恐怕早就沒有主人了，何必介意……」還沒有等到那人把話說完，許衡便一躍而起，嚴肅的對他說：「這棵梨樹沒有主人了，難道我的心也沒有主人了嗎？不是我的，即便是一顆梨，也不應該拿。有違道義的事，我是不做的。」聽完許衡這番話，大家深深的瞭解到，摘梨解渴是小事，難得的是他心中的「自律」。老師說完這個故事，同學們開始熱烈的討論著許衡，「真不簡單，若是我們一定去摘梨來吃。」「對的事情在心中，就需要堅持。」看著同學們熱烈的討論，老師露出滿意的笑容，心想：「孩子們心中已經有一把尺了。」品德金句：你有多自律，就有多自由。" },
            { id: 85, category: "廉-正直", grade: "六年級", lessonNum: "五", title: "班長的為難", content: "小茂是一個雲林縣品德國小六年級學生，因為平時認真負責，待人和氣有禮，所以被同學推選擔任班上的班長。在擔任班長期間，小茂一直兢兢業業，很擔心會辜負了同學的期待，所以小茂處處留心班級事務，如果有發現同學做得不好，小茂就會立刻上前提醒。有一天，班長小茂在收作業時，班上的小彬沒有寫作業，卻偷偷的跟班長說：「唉！你的數學作業給我抄一下，好嗎？拜託啦！如果你不讓我抄完，等一下老師就會留我下來補作業，這樣我就不能去練校隊，這樣你會害我被教練罵。」小茂猶豫了一會兒，很為難的說：「真的不行啦！你要趕快補寫，不能夠抄我的作業。你不會我可以教你，但是給你抄作業，這樣跟作弊沒有兩樣。」小彬有一點生氣的說：「不抄就不抄，小氣鬼，你功課好有什麼了不起，抄一下是會死是不是？」然後小彬在打掃後就直接去練球。「自以為是」……「自以為是」四個字重重的打在小茂的臉上，小茂當場啞口無言，只能夠傷心的離開。一整天，小茂都無精打采，也沒有跟任何人說話…隔天，同學小銘跟老師說小茂的情況，老師知悉後利用午休時間跟小茂聊一聊……「班長，你最近是不是遇到了什麼難過的事，要不要跟老師說一說。」「老師，我這樣做錯了嗎？其實，我有想過要給他抄作業，但是這樣不是害了他嗎？我也想過說謊騙你，可是我覺得這樣不對，所以我沒有做，但是大家卻因此討厭我，排擠我……，我這樣做，是正確的選擇嗎？品德金句：做好人容易，做正直的人卻難。" },
            { id: 86, category: "廉-誠信", grade: "六年級", lessonNum: "六", title: "愛炫耀的同學", content: "小芬是品德國小六年級的學生，個性熱心公益，人緣也不錯，是同學的開心果。但是小芬有不太好的小習慣，就是答應別人事情太果斷，沒有好好評估自己的時間與能力，因此，他也常常為此煩惱。一如往常的上學時間，小芬與同學一起閒聊，大家很開心的聊著去書局買東西的生活經驗。小芬拿起一支全新的自動鉛筆，對同學炫耀說：「你們看，我這枝自動鉛筆要150元。」小嘉瞪大了雙眼，看著那枝自動鉛筆，很羨慕的說：「好好喔！你的自動鉛筆好高級喲！要是我也能有一枝那有多好。」小芬看見小嘉那麼羨慕，想了想，說：「我明天拿一枝給你，我家有很多枝。」這話讓其他同學聽到了，便大家湊上前，說道：「那麼好！那我們也要，你家不是有很多枝嗎？也給我們一枝啦！」小芬面有難色，支支吾吾的說：「可是……。」小芬本想說其實她沒有很多的自動鉛筆，但是愛面子的他，硬是把話吞到肚子裡。同學們七嘴八舌的說：「是不是好朋友？而且你有很多枝，不分享的話實在太不夠朋友了。」聽到同學這樣說，小芬只好勉強為其難的說：「好啦！」但是，事實上，小芬只是因為一時拉不下臉來，所以才答應同學。放學後，小芬的表情透露出她的心事，媽媽問她，小芬才告訴媽媽事情的經過。小芬問媽媽可不可以幫她買10枝高級自動鉛筆，讓她去送給同學，這樣她才是一個有信用的人，不然她擔心同學為因此覺得她不守信用，不要跟她做朋友……媽媽拒絕了小芬並說：「你自己做錯的事你應該要自己承擔，而且，如果你的同學因為你送鉛筆才願意跟你做朋友，這樣也不合理。」當天晚上，媽媽就與級任老師聯絡，並請老師協助處理。隔天，老師一早就關心小芬，並且聊聊小芬自己對這一件事情的感受，隨後老師也在班級跟同學說明。同學也有一些話想要表達。小玲說：「是她自己要臭屁跟炫耀的，我們跟她要時，她也可以直接跟我們說啊！」小瑜說：「小芬的個性很熱心，但是他常常答應人都沒有做到，上次她說要利用下課教我數學，結果她自己一下課又去幫小華搬水果，我想說她是去幫別人，所以我久沒有多說什麼。可是我當下心裡很不舒服。」同學願意把心裡的話說出來，老師心裡很欣慰，並對同學說：「老師早上有跟小芬談過了，這件事變成這樣，實在有些尷尬，但老師很高興同學可以坦誠面對自己的感受。」「在答應別人事情之前，要先審慎的評估自己能力與時間各種條件，如果只是隨意的答應別人，卻無法做到，那樣就失去誠信，大家並不喜歡沒有誠信的人。」「有時，我們會一時虛華，享受大家都羨慕你的感覺，但是如果過度的吹捧自己，反而會讓自己更加尷尬。」最後，小芬向同學道歉，同學也願意原諒小芬，班級事件的發生與落幕，讓同學們多了一分智慧。品德金句：最大限度的誠實是最好的處事之道。" },
            { id: 87, category: "恥-自省", grade: "六年級", lessonNum: "七", title: "Men’s Talk", content: "柏睿和臣為是無話不談的好朋友。臣為生日這天，柏睿送了一台臣為渴望許久的遙控汽車。柏睿慎重其事：「臣為，是我存好久的零用錢才買到的生日禮物，你要好好愛惜它，千萬不要借給別人玩喔！」臣為信心滿滿：「沒問題！我絕不會借給別人。」假日一到，臣為迫不及待將遙控汽車帶到公園玩。沒多久，定恆騎著腳踏車經過，看到臣為正讓遙控汽車酷炫甩尾，於是上前跟他打招呼：「臣為，你的遙控汽車好酷喔！」臣為炫耀：「是柏睿送我的生日禮物喔！」定恆興奮說：「我從來沒有玩過，能借我玩一下嗎？」臣為認真回答：「不行，我答應柏睿不可以借給別人，如果他知道就慘了。」定恆合掌：「拜託啦！不要讓柏睿知道就好了。只要十分鐘就好，拜託！」看到定恆渴望的表情，臣為再也無法拒絕：「好吧！那你一定要很小心，千萬不可以弄壞喔！」第一次玩到遙控汽車的定恆興奮不已，一下讓遙控汽車疾風奔馳，一下又急遽轉彎。臣為看得心驚膽跳，正要提醒定恆小心點時，下一秒，遙控汽車不偏不倚撞上大樹，瞬間斷成兩截。臣為既生氣又懊惱：「早知道就不要借你，我一定會被柏睿痛罵一頓的。」定恆不但沒有自我反省，還轉身騎上腳踏車就走，留下懊悔不已的臣為和壞掉的遙控汽車。一連好多天，臣為都沒有來上學，柏睿感到不尋常：「老師！請問臣為今天又請假嗎？」正在批改作業的老師點頭：「是啊！臣為在幫奶奶的忙，必須請幾天假。」柏睿覺得平時不常幫忙奶奶的臣為，怎麼可能突然幫起忙來了？事情一定不單純。柏睿看見定恆，揮了揮手：「定恆，你知道臣為為何沒來上學嗎？」定恆膽戰心驚說：「柏睿，先不要生氣，因為我借了你送臣為的生日禮物——遙控汽車。重點是遙控汽車撞到樹幹，斷成兩截……」柏睿憤怒大吼，追著定恆：「你說什麼……」臣為來上學了，定恆知道臣為為了再買一台遙控汽車而打工賺錢，心中愧疚不安：「臣為，對不起！我不該弄壞遙控汽車就跑掉，我會買一台新的還你，請你原諒我。」柏睿疑惑說：「你哪來的錢呢？」定恆低著頭：「我會將零用錢存起來，再拜託媽媽讓我做家事賺錢。」臣為搖搖頭：「看在你誠實面對、勇於認錯的份上，我原諒你。」接著說：「柏睿，這幾天我也反省，答應你的事卻沒做到，對不起！」柏睿勾著兩人的肩膀：「走……」晴朗的天氣，只見柏睿、臣為和定恆三人，昂首凝視遠方的生日禮物—遙控汽車……品德金句：如果你指揮不了自己，也就指揮不了別人。" },
            { id: 88, category: "恥-負責", grade: "六年級", lessonNum: "八", title: "轟動武林~籠底戲", content: "呼！經過五天的奮鬥，總算等到期待已久的週末假日。在這難得的週末裡，我最喜歡回鄉下陪爺爺、奶奶。晚餐後，我陪爺爺散步著，耳邊傳來鏗鏘有力的聲音「緊張緊張，刺激刺激……」此時，爺爺突然停下腳步：「憨孫，今晚廟口有布袋戲演出，我們一起去看看吧！」今晚演出的戲碼是「欽差大戰水蛟龍」，故事的內容描述這地方發生了水患，皇帝派遣欽差大臣去治水。這時候戲臺上出現了精采的畫面，一隻土黃色的巨龍，張牙舞爪，翻天覆地，氣勢驚人，嚇得河工們都不敢再接近岸邊，眼看堤防就要潰裂了，說時遲，那時快，一道身影躍上了岸邊，原來是欽差親臨前線，身先士卒，指揮全體人員抵抗洪流。河工受到激勵，大家紛紛鼓起了勇氣，扛起石頭、沙包，一步步地走向岸邊，築起更高的堤岸，使得巨龍難越雷池，危機暫告解除，但還是出現許多小潰堤，如果沒有及時處理，也會釀成巨禍，所以欽差大人就跟所有河工埋鍋造飯，帳篷也移至河工住處，除了宣示要跟河工們生死與共、同舟共濟外，也可以隨時掌控潰堤的發生。經過七晝夜的奮戰，洪水總算退了，千萬人的生命財產得到了保障，人民感念欽差大人的恩澤，就送了萬民傘給他。當這位欽差大人回到朝廷後，皇帝也頒贈「治水英雄」匾額，表彰他治水有功。「哇！太不可思議了！沒想到，野臺布袋戲也能演得這麼精采。」驚訝不已的我聽著爺爺娓娓道來：「你說得沒錯，野臺戲的表演大多在廟口搭建戲臺，主要是廟會舉行慶典活動時，用來酬謝神天的。憨孫！你再說說看，這位欽差大臣好在哪裡？」我搖頭晃腦的想了一下：「因為他能夠堅守崗位，完成皇帝交給他的任務，所以是一位好官。」爺爺一陣哈哈大笑：「沒錯，他不但是一位好官，也是一位非常具有責任感的人，是你學習的好榜樣！」我好奇追問：「爺爺！您為什麼那麼喜歡看布袋戲呢？」「你知道嗎？在沒有電視的年代裡，到廟口看布袋戲是我們最好的娛樂與共同回憶。」我一臉錯愕的問道：「蛤！沒有電視？這……這……是真的嗎？令人難以想像。」爺爺又是一陣哈哈大笑：「憨孫！布袋戲又稱布袋木偶戲、籠底戲、掌中戲；小時候的我們常常雙手一伸，立刻戲魂上身，二話不說就演起布袋戲，輕而易舉『十指撥弄百萬兵、十指搖動古今事。』」我豎起大拇指：「布袋戲不但有趣好看，又可以學習做人處事的道理。哇！我好想參加學校的布袋戲社團。」昏暗的街燈下，我看見爺爺微微的笑了！他牽起我的手，往回家的路上走著：「憨孫！就對了，布袋戲大師們以負責任的態度，透過突破創新、扎根校園、國際交流的方式，讓布袋戲『金光閃閃、瑞氣千條』，這種精神很值得我們肯定。」品德金句：凡是值得做的事，就值得把它做好。" },
            { id: 89, category: "禮-感恩", grade: "六年級", lessonNum: "九", title: "晶瑩剔透的淚珠", content: "走廊上傳來搖旗吶喊、此起彼落：「凍蒜！凍蒜！」一年一度的自治小市長競選正如火如荼展開，而各班助選團隊無不卯足全力，為班級候選人爭取每一張珍貴的選票。軒慈經過全班的票選，將代表六年1班參加自治小市長競選。個性內向害羞的軒慈除了感謝大家的肯定與支持，但也感到忐忑不安；就在同學傾力協助下，她終於克服恐懼，鼓起勇氣到各班進行宣傳，爭取學弟妹神聖的選票。同學們興奮高喊：「小市長開票出爐了，軒慈當選小市長！」接著，又有人大喊：「軒慈哭了……」正在批改作業的韓凌老師猜想是喜極而泣吧？不料，向來料事如神的老師竟然猜錯了。直到上課，軒慈還是淚流滿面，老師了解原因後，得知軒慈是因為六年7班的怡君沒當選自治小市長而淚眼婆娑；只見老師說幾句話安慰軒慈，軒慈擦擦眼淚走進教室。此時，有位男同學喃喃自語：「真無聊！」下課鐘聲「噹！噹！噹！」六年7班一群女同學帶怡君來找韓凌老師，因為怡君的臉龐也掛著兩行淚珠，原因是軒慈為了她而哭；老師說著笑話逗怡君時，軒慈走了過來，淚水不知不覺又跟著滑落。此時，六年5班的怡晴悄悄走進來，瞬間，這群中年級的同班同學彷彿開起同學會。只是，軒慈和怡君望著對方，淚珠顆顆滑落彼此的臉龐……眼前的一切，韓凌老師似有想法，終於開口。對著怡晴說：「怡晴，請妳帶著軒慈和怡君，三人一起『手牽手』到外面走走聊聊。」不一會兒，上課鐘聲無情響起，大家自律回到座位上並迅速翻開國語課本。老師說：「恭喜軒慈當選自治小市長，感謝大家這段時間的助選，另外，別忘要到各班謝票喔！」接著又說：「看到剛才發生的那一幕，或許有人覺得很無聊，或許有人覺得有什麼好哭？但大家換位思考彼此心中的感受，那是一份至情至性的真友誼，發自內心為對方在場競選中加油打氣；不互相攻訐，也不因自己勝選而驕傲，而是感念對方的善良、珍惜彼此的友誼，感謝對方一路走來的關心與鼓勵，老師以她們為榮。」走廊上不再高喊鏗鏘有力的「凍蒜！凍蒜！」也不再揮舞五彩繽紛的候選旗幟；晶瑩剔透的淚珠裡彷彿看見軒慈、怡君和怡晴三人手牽手聊著天，她們都是韓凌老師中年級的學生，得知五年級沒有同班時，難過沮喪好一陣子，總是利用短暫的下課時間敘敘舊。當彼此成為各班小市長候選人時，也不忘為對方加油打氣，甚至打從心底希望對方能當選，這是她們見證友情的方式；而曾經身為中年級導師的韓凌老師全看在眼裡、放在心中。一群重情重義的孩子們，懷著感恩的心珍惜彼此的友情，猜想韓凌老師會是最欣慰的人吧！品德金句：一飯之恩，酬以千金。" },
            { id: 90, category: "禮-勤勞", grade: "六年級", lessonNum: "十", title: "臺灣之光", content: "提起「臺灣之光」，大家一定會想到王建民，強勁的球速，刁鑽的球路，三振、三振、三振。盯著電視，內心激昂，像是自己正站在投手丘上，那份千辛萬苦掙來的光榮，讓每個臺灣人感到驕傲。其實，臺灣人的光芒，並非今天才展現，以前的紀政、楊傳廣等，都是享譽全球的「運動健將」。臺灣之光也不單單只在體壇，國際知名導演李安、大提琴家馬友友、創辦捷安特的劉金標、鴻海集團郭台銘，還有帶領「雲門」舞向國際的林懷民，以及服裝設計師吳季剛。他們的成功，絕非偶然或僥倖，也並非單純依靠天賦，而是不斷勤奮努力的結果。從這些人的努力，都看得到臺灣人追求「真、善、美」的勤勞、毅力與決心。他們不只是「臺灣之光」，更是「世界之光」。不過，在我的心裡，還有一群人，如同黑夜的星星，光芒雖小，卻能將夜空點綴得閃閃動人，令人無法忽視他們的存在。這群人，就像一句耳熟能詳的廣告臺詞：「你們是創造臺灣經濟奇蹟的英雄。啊！福氣啦！」沒錯，我心目中的「臺灣之光」還有數以萬計的廣大勞工朋友。從來沒有鎂光燈對準他們，更沒有狗仔隊想深入他們的世界，但是，他們總是默默的勤奮工作，為了生活，努力、認真、負責。品德金句：要達到進入大聯盟的夢想，只有努力再努力。" },
            { id: 91, category: "義-正義", grade: "六年級", lessonNum: "十一", title: "這樣公平嗎？", content: "小明、小華和小麥是三個非常要好的朋友，常相約出去遊玩。有一天，他們剛好碰上一場精彩的社區棒球比賽，加油聲震天價響，於是決定停下腳步欣賞這場比賽。可惜的是他們被球場高高的圍籬給隔在場外，這道圍籬對身材比較高的小明而言，可以輕而易舉的觀賞，可是對小華和小麥來說就太高了……只見小華和小麥在圍籬旁跳呀跳！心想：這樣下去不是辦法，正在盤算下一步，此時他們發現身旁有三個同樣大小的箱子，小華大叫：「就是這個啦！」衡量了一下，小華只需要一個，而小麥則需要兩個，就能順利的觀賞球賽。正當他們要動手搬箱子的時候，旁邊有個路人跳出來說：「這樣是不公平的！三個人三個箱子，應該一人一個才公平！」在四個人爭論不休的同時，引來其他路人加入了戰局，都認為三個人平均分配才是對的。最後，他們三人雖然內心掙扎，明知並不是符合他們需求的好方法，但拗不過大眾的輿論，還是聽從了路人的堅持，每個人就「公平的」分配到了一個箱子。到底什麼才叫正義？這個問題存在許多人心中，沒有正確的答案。美國哈佛大學的一位教授，開了一門專門講解「正義」的課程，為正義下了一個註解：公平即正義，他認為如果把資源公正且平均的分配給不同需求的人，就是正義的真諦。那麼，請你們動動腦想一想，故事裡的人物，如何分配才是你所認為的正義？是他們決定的方法？還是路人堅持的方法呢？聰明如你，會做什麼樣的選擇呢？品德金句：世上沒有絕對的正義或公平，只有明辨是非的心靈。" },
            { id: 92, category: "義-合作", grade: "六年級", lessonNum: "十二", title: "同舟共濟", content: "假日，對於自然生物相當有興趣的小君，特別挑了一部電影《蟻人》在家觀看，劇中的主角穿上裝備就可以縮小身體，並跟子彈蟻、木匠蟻、狂蟻等不同的螞蟻相互溝通，讓螞蟻們與他合作並成功完成任務。這讓小君對螞蟻感到非常好奇，於是查詢了有關螞蟻的資料，隔天她忍不住跟朋友們分享她獲得的資訊。小君說：「你們知道嗎？《蟻人》中的螞蟻都是真實存在的的！螞蟻是群聚的動物，牠們靠著彼此分泌的化學氣味來相互溝通，維持整個蟻群的運作。最厲害的是如此渺小的牠們，為了達成目標會團結一致、不分彼此、奉獻自己。」思思說：「說到螞蟻，我剛剛才在學校的菩提樹下，觀察到幾隻螞蟻一起合作，把一塊大牠們好多倍的餅乾分解並搬回巢穴，才一下子就搬光光了！如果只有一隻螞蟻，慢慢的分解、慢慢的搬運，不知道要多久才能全部搬完呢！果然是合作力量大呢！」小君說：「我之前也有看過一部關於螞蟻的影片，前方明明已經無路可走了，牠們居然不服輸的連接彼此的身體搭出一座螞蟻橋來解決過不去的問題，還有還有，牠們在淹水時會聚集起來，像竹筏一樣浮在水面上，保護彼此並把傷害降到最低呢！」聽了小君和思思分享後，小華一臉佩服的說道：「哇！在緊要關頭遇到危急，牠們居然沒有驚慌失措，反而同舟共濟渡過難關，真是令人敬佩！」小君說：「是啊！『螞蟻的精神』真是太值得我們學習了！其實在我們的生活中，也有很多需要合作的時刻呢！像是教室環境的維護、運動會的比賽、家事的分工等等，彼此同心協力，合作才能使我們更強大！」這時小華突然大叫道：「啊！下一節是數學課，我的作業還沒寫呢！老師等會兒又要罵我了！誰可以跟我合作，作業借我抄一下？」其他人互相對視，不約而同的搖搖頭，直接無視小華的請求，紛紛轉身離開。品德金句：面對不對的人事物，懂得拒絕，不同流合汙。" },
            { id: 93, category: "廉-守法", grade: "六年級", lessonNum: "十三", title: "後悔莫及", content: "阿育和小傑是同班同學，兩人感情相當好，經常相約下課後一起玩異界對決這款線上遊戲。「哇！你已經練到三十九等了，而且還擁有這麼多需要儲值才能買到的裝備，你不是才剛開始玩這個遊戲嗎？到底怎麼辦到的？」阿育用驚訝又羨慕的語氣問小傑。「偷偷告訴你，你不要跟別人說喔！」小傑神祕兮兮的回答：「我把媽媽每天給我買早餐的錢拿去儲值，才能買到這麼多裝備。」「那也不可能這麼快練到三十九等啊？」阿育的表情充滿疑惑。「因為我下載了這個遊戲的修改程式，可以瞬間升級喔！」小傑得意的說。「那是合法的嗎？」「你認為呢？」小傑故弄玄虛的說。「唉呀！別說這個了，趕快上線，我等不及要讓你看升級後的我有多厲害！」小傑催促著阿育。連線對戰的過程中，無論阿育怎麼進攻，始終被小傑破解，甚至被小傑新添購的裝備打得落花流水，因此輸得一塌糊塗。結束了和小傑的連線對戰，氣急敗壞的阿育認為使用修改程式是作弊的行為，但同時阿育滿腦子想著：「如果我也能購買新裝備，一定會比小傑更厲害，畢竟我玩這個遊戲比他久。」但是要怎麼買新裝備呢？平時都是媽媽幫我準備早餐，我也沒有零用錢……」煩惱的阿育突然想起：「鞋櫃上好幾個五十元的銅板已經放了很久，如果拿走應該沒人會發現吧？」於是阿育便將所有五十元的銅板拿到便利商店購買遊戲儲值卡，在獲得許多新裝備的同時，又想起小傑使用的遊戲修改程式，於是趕緊上網搜尋一番，終於找到提供程式下載的網站，阿育迫不及待安裝後登入遊戲，只見遊戲畫面一片黑，然後慢慢浮現一段紅色的警告文字……「系統偵測到您使用非法軟體登入遊戲，故將您的帳號停權，無法再使用該帳號進行遊戲。」看到手機遊戲畫面出現這封訊息，無論阿育如何將遊戲刪除再重新下載，都始終無法登入。「哇！我好不容易練到三十九等的帳號，怎麼會變成這樣……」阿育哭喪著臉，後悔莫及。拖著沈重的腳步，阿育慢慢的走回家，到了巷口，發現有輛警車停在家門前，驚恐的情緒油然而生，阿育知道自己做錯了……品德金句：莫一時貪念，換一生悔恨。" },
            { id: 94, category: "廉-節儉", grade: "六年級", lessonNum: "十四", title: "把自己當名牌", content: "「奶奶！」江雨虹一回到家就感到不對勁，奶奶好像哭過，她想逗奶奶開心，卻看見媽媽一直搖頭。「爸爸呢？」媽媽沒說話，只是下巴斜抬，眼球翻瞪二樓。趁著走上樓，瞄了爺爺一眼，哇！鐵青著臉。「爸爸！」江雨虹壓低了嗓音，只見他正站在姑姑的房門前。「芊芊，有什麼話出來慢慢說，好不好？」爸爸輕敲著房門。「沒人欺負你，幹嘛哭？」「我想買一個LV包包，可是錢不夠，奶奶給了我五萬塊，爺爺不高興，罵了奶奶，我看他們吵架，心裡難過嘛！」爸爸一邊講著一邊探頭看樓下。「上次，芊芊帶我參加她公司的旅遊，」這次爸爸改模仿奶奶，「我看到每個小姐都有漂亮的包包，就只有我們家芊芊沒有，下個月她生日到了，我才想說給她錢，讓她自個兒去挑。」「妳這個媽媽真貼心，妳老公為什麼要罵妳？」江雨虹配合著爸爸。「是啊！是我起頭，芊芊才說想要，他連問都不問，就奢侈啊！浪費啊！亂罵一通。」「買，也要看價錢啊！」回頭模仿爺爺，嗓音沙沙的，「一個包包要四、五萬，買得下嗎？」「對啊！爺爺，老師教過我們：追求名牌不厲害，把自己經營成名牌才叫讚。錢，要花在刀口上。」「嗯哼！」一陣清喉聲，「信坤、雨虹，好了，別再唱雙簧了，我知道了。」爺爺慢慢站起身來，走到餐廳，「寶月，對不起，你知道我的，刀子口，豆腐心，是衝動了點，不要氣了，好不好？」「豆腐心？」奶奶邊說邊扭身子，故意不看爺爺，「被豆腐砸到也會受傷，每次都這樣，不問清楚，霹靂啪啦就罵人。」「我雖然錯怪妳們，但還是不贊成花幾萬塊買個包包，我知道芊芊一直想去紐西蘭玩，這樣啦！我再加五萬，湊成十萬，我們送芊芊『紐西蘭之旅』當她的二十五歲生日禮物，寶月，妳說好不好？」「這樣有得商量不是很好嗎？」奶奶瞪了爺爺一眼，隨即綻放輕鬆的微笑。品德金句：集中資源，成就自我。" },
            { id: 95, category: "恥-勇氣", grade: "六年級", lessonNum: "十五", title: "陳爺爺的魔法藥水", content: "陳爺爺和孟爺爺各有一大片果園。陳爺爺崇尚自然，孟爺爺講求效率。每天，天未亮，陳爺爺就到果園報到，不是拔草、抓蟲，就是翻翻泥土，弄得汗流浹背；而另一頭的孟爺爺，則背著農藥桶，努力噴灑果樹，讓雜草和害蟲消失殆盡，他們都期待著豐收的時刻到來。孟爺爺看到陳爺爺每天辛勤的拔草和抓蟲，經常笑他：「老陳啊！不是我要笑你，你這樣一點效率也沒有。草怎麼拔也拔不完；蟲怎麼抓也抓不完。怎麼不學我，直接噴灑農藥就好呢？」陳爺爺笑著說：「我有魔法藥水，等收成時，你就知道囉！」孟爺爺心中感到疑惑：「老陳怎麼有魔法藥水呢？我的農藥不就是世上最神奇的『孟山都魔法藥水』嗎？」收成季節到了，中盤商紛紛到陳爺爺的果園：「哇！老陳啊！你種的水果品質看得見，讓消費者吃得健康又安全。」「是啊！是啊！明年還要留給我喔！」孟爺爺偷偷聽到他們的對話，望著自己滿山滿谷的果實卻乏人問津，心生疑問：「老陳到底用了什麼魔法農藥，這麼神奇？」孟爺爺呆坐果園裡，不知不覺睡著了……「老孟！老孟！你將老祖先傳承下來的經驗給遺忘了嗎？去問問老陳吧！」就在半夢半醒之間，似乎有位魔法阿嬤在老孟耳邊嘀咕著。接著，一群昆蟲傾巢而出，狠狠撲向孟爺爺：「可惡的兇手，就是你的『孟山都魔法藥水』，害我們絕子絕孫，看我們怎麼報復你……」一瞬間，果園被昆蟲啃食到片甲不留。驚醒後的他，嚇得冒出一身冷汗，心想：「我是不是真的做錯了？」老孟決定鼓起勇氣找老陳問清楚：「你到底買了什麼農藥？」滿身大汗的陳爺爺抬起頭：「我沒有使用農藥啊！」孟爺爺無法置信：「你騙人？你明明說有魔法藥水。」陳爺爺兩手一攤：「你看！我身上這些臭汗就是魔法藥水之一啊！」孟爺爺疑惑追問：「那魔法藥水之二呢？」陳爺爺娓娓道來：「幾年前，我大量使用農藥後，對土地和健康造成無法彌補的傷害。經過一番掙扎與思考後，決定放手一搏，改採自然農法栽種。過程中，除了需要面對自然環境的考驗，還要接受消費市場的挑戰，個中滋味，難以道盡。所以，我說的魔法藥水就是汗水和淚水。」孟爺爺似懂非懂：「所以，只要灑汗水和淚水就可以囉！」陳爺爺放聲大笑：「希望如此！其實，人類與大自然共存，對土地友善，就是對人類友善。你不妨試試看吧！當初我也是下了很大的勇氣去改變喔！」陳爺爺的魔法藥水真的改變孟爺爺了嗎？只見陳爺爺和孟爺爺揮著汗、彎著腰、哼著歌，在果園裡，抓蟲、拔草……品德金句：勇氣是一種基於自尊意識而發展的能力。" },
            { id: 96, category: "恥-思辨", grade: "六年級", lessonNum: "十六", title: "真相只有一個", content: "蔬果園裡的胡蘿蔔突然高燒不退，咳嗽咳個不停……胡蘿蔔原本以為只是普通的感冒，卻開始傳遍了蘿蔔園。緊接著，文旦也陸陸續續出現相同的感冒症狀！大家害怕極了，擔心會被傳染，個個人心惶惶，加上蔬果園裡謠言滿天飛，謠傳著是治不好的新型傳染病，造成整個蔬果園的大恐慌！這一天，莓頭殼收到一則手機快訊，寫著：「這次疫情傳染力強，日常用品嚴重短缺，大家要趕快囤積糧食、口罩、消毒水……以確保自身安全！請大家將訊息傳給更多人知道！」平時就喜歡聽道聽塗說的莓頭殼，看完內容後不假思索，立刻將訊息傳給馬尚薯、參一咖……接著，以迅雷不及掩耳的速度飛奔到大賣場，瘋狂搶購各種食物與日常活用品。莓頭殼一到大賣場，赫然發現大賣場人山人海、門庭若市。原來，大家都收到相同的訊息，一窩蜂湧進大賣場搶購民生用品，麵條、罐頭、泡麵……「我要！我要！我都要！」此起彼落的吼叫聲充斥著大賣場。沒幾分鐘的工夫，架上的物品全部被掃購一空，宛如蝗蟲過境般令人驚恐；有的甚至為了搶奪物品而大打出手、口出惡言，其場面有如上演刀光劍影的武打電影。當大家搶成一團時，路經大賣場的蒜頭兒也收到這則訊息。平時謹言慎行的蒜頭兒並沒有加入搶購的行列，而是平心靜氣思考。經過他的分析判斷後，察覺事有蹊蹺且不單純。於是，蒜頭兒決定先到警察局詢問清楚並報案。他一到警察局後，發現竹筍警察正在處理假訊息的案件，並確認這是一則假訊息。竹筍警察立即邀花生仁園長一同前往大賣場，並向大家澄清：「這是一則假訊息啊！大家千萬不要信以為真。現在假訊息很多，大家轉發訊息前，一定要判斷、查證、詢問。」花生仁園長接著說：「沒錯！像莓頭殼這樣任意散佈不實謠言，不但造成我們園裡生活混亂，還會受到嚴重的懲罰喔！」莓頭殼一聽到，嚇到魂飛魄散，瑟縮在一旁。蔬果園裡的蔬菜水果們，仔細聆聽竹筍警察的澄清與花生仁園長的提醒後，頓時恍然大悟，異口同聲謝謝蒜頭兒的警覺與明辨，更感謝竹筍警察的詳盡調查。大家仔細思考起事件過程，深刻體悟到未經確認的訊息，真不該隨意轉傳，以免以訛傳訛，造成人心的恐懼。這次，幸好有蒜頭兒的慎思與竹筍警察的明辨，讓大家免於一場人心爭霸戰。此時，莓頭殼突然咳了兩聲……大家面面相覷：「別慌張！請戴上口罩。」品德金句：用一點點時間思考，可以減少很多時間後悔。" },

        // --- Logic Helpers ---

        function toChineseNum(num) {
            const digits = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            if (num < 10) return digits[num];
            if (num === 10) return '十';
            if (num < 20) return '十' + digits[num % 10];
            const ten = Math.floor(num / 10);
            const unit = num % 10;
            return digits[ten] + '十' + (unit === 0 ? '' : digits[unit]);
        }

        // Updated Helper: Smart Split with Semantic Awareness
        function smartSplit(content) {
            const chunks = [];
            let current = "";
            let inQuote = false;
            
            for (let i = 0; i < content.length; i++) {
                const char = content[i];
                current += char;
                
                // Track Quote State (Simplified for common Chinese quotes)
                if (['「', '『', '“'].includes(char)) inQuote = true;
                if (['」', '』', '”'].includes(char)) inQuote = false;

                // Check for split triggers: Punctuation or End of Quote
                const isPunctuation = /[，。！？!?：:；;]/.test(char);
                const isClosingQuote = /[」』”’]/.test(char);
                
                if (isPunctuation || isClosingQuote) {
                    // Rule 1: Anti-Orphan (Lookahead)
                    const nextChar = content[i+1];
                    if (nextChar && /[」』”’]/.test(nextChar)) {
                        continue;
                    }

                    // Rule 2: Semantic Integrity for Short Dialogues
                    if (inQuote && current.length < 25 && !isClosingQuote) {
                        continue;
                    }

                    // Perform Split
                    chunks.push(current);
                    current = "";
                }
            }
            // Flush remaining
            if (current) chunks.push(current);
            return chunks.filter(c => c.trim().length > 0);
        }

        function generateSmartPrompt(storyData, pageCount, style) {
            let content = storyData.content.trim();
            let goldenSentence = "";

            // Extract Golden Sentence and clean trailing numbers
            const goldenRegex = /(品德金句|金句)[：:]\s*(.*)$/;
            const match = content.match(goldenRegex);
            if (match) {
                goldenSentence = match[0].replace(/[0-9]+$/, '').trim(); 
                content = content.replace(goldenRegex, "").trim();
            }

            // 1. Granular Split with Semantic Logic
            const chunks = smartSplit(content);
            const totalLength = content.length;

            // 2. Setup Pagination Target
            const totalPages = pageCount;
            const pagesForStory = goldenSentence ? totalPages - 1 : totalPages;
            
            // Output Header
            const lessonText = storyData.lessonNum ? `第${storyData.lessonNum}課` : '';
            let output = `請將內容分成${toChineseNum(totalPages)}頁生成，以${style}風格生成，文字要一字不漏的呈現。${storyData.grade} ${lessonText} ${storyData.title}，\n\n`;
            output += `繪本名稱：${storyData.title}\n\n`;
            output += `課文內容:\n\n`;

            // 3. Dynamic Balance Algorithm
            let currentChunkIndex = 0;
            let remainingTextLength = totalLength;

            for (let i = 0; i < pagesForStory; i++) {
                const pageNum = i + 1;
                const chineseNum = toChineseNum(pageNum);
                
                // Calculate ideal length for *this specific page* based on what's left
                const remainingPages = pagesForStory - i;
                const targetLength = remainingTextLength / remainingPages;
                
                let currentContent = "";
                let currentLength = 0;

                // Greedy fill with lookahead
                while (currentChunkIndex < chunks.length) {
                    const nextChunk = chunks[currentChunkIndex];
                    const nextLen = nextChunk.length;

                    // Decision: Should we add this chunk?
                    const distWithout = Math.abs(currentLength - targetLength);
                    const distWith = Math.abs((currentLength + nextLen) - targetLength);

                    // Stop condition logic
                    if (currentLength >= targetLength) {
                        break;
                    }
                    
                    // Optimization: If close to target (> 85%) and current content ends with strong punctuation,
                    // consider stopping to preserve sentence structure unless adding next chunk is much better.
                    const endsWithStrongPunct = /[。！？!?]/.test(currentContent);
                    if (endsWithStrongPunct && currentLength > (targetLength * 0.85) && remainingPages > 1) {

                    }

                    // Add the chunk
                    currentContent += nextChunk;
                    currentLength += nextLen;
                    currentChunkIndex++;
                }

                // Update remaining stats
                remainingTextLength -= currentLength;
                
                // Fallback for empty pages
                if (!currentContent && currentChunkIndex < chunks.length) {
                    currentContent = chunks[currentChunkIndex];
                    currentChunkIndex++;
                } else if (!currentContent) {

                }
