                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between">
                            <div className="flex items-center space-x-3 mb-4 md:mb-0">
                                <div className="bg-white p-2 rounded-full border-4 border-slate-800">
                                    <BookOpen className="text-red-600 w-8 h-8" />
                                </div>
                                <div>
                                    <h1 className="text-4xl md:text-6xl font-bold tracking-wider mb-2" style={{ textShadow: '3px 3px 0 #1e293b' }}>
                                        寫作接句100招
                                    </h1>
                                    <p className="text-sm md:text-base font-bold text-yellow-300 tracking-wide flex items-center">
                                        <Feather className="w-4 h-4 mr-1" />
                                        一起快樂的來寫作
                                    </p>
                                </div>
                            </div>

                            {/* Search Bar */}
                            <div className="relative w-full md:w-64">
                                <input
                                    type="text"
                                    placeholder="搜尋技巧 (例如: 擬人)"
                                    className="w-full pl-10 pr-4 py-2 rounded-full border-4 border-slate-800 text-slate-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 font-bold"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <div className="absolute left-3 top-3 text-slate-500 w-5 h-5 pointer-events-none">
                                    <Search className="w-5 h-5" />
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content Grid */}
                    <main className="max-w-6xl mx-auto p-4 relative z-10 flex-grow w-full">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-slate-700 font-bold text-lg flex items-center">
                                <Star className="w-5 h-5 text-yellow-500 mr-2 fill-current" />
                                寫作技巧列表
                            </h2>
                            <span className="bg-slate-800 text-white px-3 py-1 rounded-full text-xs font-bold">
                                已顯示: {filteredMethods.length} / 100
                            </span>
                        </div>
                    
                        {/* Adjusted Grid: grid-cols-4 for large screens to make exactly 25 rows */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            {filteredMethods.map((method) => (
                                <button
                                    key={method.id}
                                    onClick={() => handleMethodClick(method)}
                                    className="group relative bg-white border-b-4 border-r-4 border-slate-300 hover:border-yellow-500 active:border-b-0 active:border-r-0 active:translate-y-1 active:translate-x-1 rounded-xl px-4 py-3 flex items-center justify-start transition-all duration-100"
                                >
                                    {/* Layout Change: Inline ID and Title with Large Font */}
                                    <div className="text-left w-full">
                                        <span className="font-bold text-slate-700 group-hover:text-blue-600 text-[32px] leading-tight block truncate">
                                            {method.id}、{method.title}
                                        </span>
                                    </div>
                                    
                                    <div className="ml-2 opacity-0 group-hover:opacity-100 transition-opacity flex-shrink-0">
                                        <Sparkles className="w-6 h-6 text-yellow-400 fill-current" />
                                    </div>
                                </button>
                            ))}
                        </div>

                        {filteredMethods.length === 0 && (
                            <div className="text-center py-20 text-slate-400 font-bold text-xl">
                                找不到這個技巧... 試試看別的關鍵字？
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-800 text-slate-300 py-6 mt-8 border-t-4 border-red-600 relative z-10 w-full">
                        <div className="max-w-6xl mx-auto px-4 text-center">
                            <p className="font-bold text-lg tracking-wider">
                                ＠劉宏龍設計編寫 ｜ 呂舒婷製作
                            </p>
                        </div>
                    </footer>

                    {/* Modal / Data Screen */}
                    {selectedMethod && (
                        <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 animate-in fade-in duration-200">
                            <div 
                                className="bg-red-600 w-full max-w-2xl rounded-2xl p-2 border-4 border-slate-900 shadow-2xl relative"
                                onClick={(e) => e.stopPropagation()}
                            >
                                {/* Modal Header */}
                                <div className="flex justify-between items-center mb-2 px-2 pt-2">
                                    <div className="flex items-center space-x-2">
                                        <div className="w-8 h-8 rounded-full bg-blue-400 border-4 border-white shadow-inner animate-pulse"></div>
                                        <div className="w-3 h-3 rounded-full bg-red-800"></div>
                                        <div className="w-3 h-3 rounded-full bg-yellow-400"></div>
                                    </div>
                                    <button 
                                        onClick={closeModal}
                                        className="text-white hover:text-yellow-300 transition-colors"
                                    >
                                        <X className="w-8 h-8" />
                                    </button>
                                </div>

                                {/* Screen Container */}
                                <div className="bg-slate-200 p-4 rounded-xl rounded-bl-3xl border-4 border-slate-800 relative">
                                
                                    {/* Screen Display */}
                                    <div className="bg-green-100 rounded-lg border-2 border-slate-400 p-8 relative overflow-hidden min-h-[250px] flex flex-col justify-center items-center">
                                        {/* Scanlines effect */}
                                        <div className="absolute inset-0 bg-[linear-gradient(transparent_50%,rgba(0,0,0,0.05)_50%)] bg-[length:100%_4px] pointer-events-none"></div>
                                        
                                        <div className="relative z-10 w-full">
                                            <div className="text-center mb-4">
                                                <div className="text-sm font-bold text-slate-500 mb-1 tracking-widest">
                                                    技巧 #{selectedMethod.id}
                                                </div>
                                                <h3 className="text-4xl font-black text-slate-800 bg-white/60 inline-block px-6 py-2 rounded-full shadow-sm">
                                                    {selectedMethod.title}
                                                </h3>
                                            </div>
                                            
                                            <div className="bg-white/90 p-6 rounded-xl border-l-8 border-green-500 shadow-md transform -rotate-1">
                                                <p className="text-2xl md:text-3xl font-medium text-slate-800 leading-relaxed text-left font-serif">
                                                    <span className="text-green-600 mr-2 text-4xl align-top">“</span>
                                                    {selectedMethod.example}
                                                    <span className="text-green-600 ml-2 text-4xl align-bottom">”</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Controls Decoration */}
                                    <div className="mt-4 flex justify-between items-center px-4">
                                        <div className="w-10 h-10 rounded-full bg-slate-800 shadow-inner"></div>
                                        <div className="flex space-x-3">
                                            <div className="w-20 h-6 bg-red-800 rounded-full shadow-inner"></div>
                                            <div className="w-20 h-6 bg-blue-800 rounded-full shadow-inner"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
