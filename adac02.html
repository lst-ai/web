
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲林縣斗六教師研習中心啟用典禮</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 800 800"><g fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="1"><path d="M769 229L1037 260.9M927 880L731 737 520 660 309 538 40 599 295 764 126.5 879.5 40 599-197 493 102 382-31 229 126.5 79.5-69-63"/><path d="M-31 229L237 261 390 382 603 493 308.5 537.5 101.5 381.5M370 905L295 764"/><path d="M520 660L578 842 731 737 840 599 603 493 520 660 295 764 309 538 390 382 539 269 769 229 577.5 41.5 370 105 295 -36 126.5 79.5 237 261 102 382 40 599 -69 737 127 880"/><path d="M520-140L578.5 42.5 731-63M603 493L539 269 237 261 370 105M902 382L539 269M390 382L102 382"/><path d="M-222 42L126.5 79.5 370 105 539 269 577.5 41.5 927 80 769 229 902 382 603 493 731 737M295-36L577.5 41.5M578 842L295 764M40-201L127 80M102 382L-31 229"/></g><g fill="rgba(255,255,255,0.5)"><circle cx="769" cy="229" r="1"/><circle cx="539" cy="269" r="1"/><circle cx="603" cy="493" r="1"/><circle cx="731" cy="737" r="1"/><circle cx="520" cy="660" r="1"/><circle cx="309" cy="538" r="1"/><circle cx="295" cy="764" r="1"/><circle cx="40" cy="599" r="1"/><circle cx="102" cy="382" r="1"/><circle cx="127" cy="80" r="1"/><circle cx="370" cy="105" r="1"/><circle cx="578" cy="42" r="1"/><circle cx="237" cy="261" r="1"/><circle cx="390" cy="382" r="1"/></g></svg>') center/cover fixed;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .bell-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            /* Center point for scaling */
            transform-origin: center center;
        }
        
        .bell {
            cursor: pointer;
            width: 200px;
            height: 200px;
            position: relative;
            animation: swing 2s infinite ease-in-out;
            transform-origin: top center;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .bell-rope {
            width: 6px;
            height: 40px;
            background: #8B4513;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s ease-in-out;
        }
        
        .bell-top {
            width: 50px;
            height: 25px;
            background: #FFD700;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s ease-in-out;
        }
        
        .bell-body {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 40% 40% 50% 50%;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.5s ease-in-out;
            overflow: hidden;
        }
        
        .bell-bottom {
            width: 30px;
            height: 30px;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s ease-in-out;
        }
        
        .bell-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #FFEB3B, #FFC107);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .bell-light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(0);
            border-radius: 50%;
        }
        
        .bell-fragment {
            position: absolute;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 40%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.8s ease-out;
        }
        
        .explosion-particle {
            position: absolute;
            background: radial-gradient(circle, #FFEB3B, #FFA500);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            transition: all 0.8s ease-out;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1);
            bottom: -100px;
            opacity: 0;
            transition: opacity 1s;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50vh) translateX(20px);
            }
            100% {
                transform: translateY(-100vh) translateX(-20px);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            top: -50px;
            opacity: 0;
        }
        
        .announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 6rem;
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, #FFD700, #FFC107, #FFD700);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            opacity: 0;
            transition: all 1s;
            z-index: 100;
        }
        
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #FF0000;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        .lottery-btn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.5s;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        
        @keyframes glowing {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 1); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
        }
        
        .glow-effect {
            animation: glowing 2s infinite;
        }
        
        .title {
            color: #FF69B4;
            text-shadow: 0 0 10px rgba(255,105,180,0.5);
            line-height: 1.3;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .title-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            width: 100%;
        }
        
        .bell-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -40%);
            text-align: center;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
        }
        
        @keyframes ray {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(360deg);
            }
        }
        
        .rays {
            position: absolute;
            width: 300px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 90;
            pointer-events: none;
        }
        
        .ray {
            position: absolute;
            background: linear-gradient(to right, transparent, rgba(255, 215, 0, 0.5), transparent);
            height: 2px;
            width: 100%;
            top: 50%;
            left: 0;
            transform-origin: center;
        }
        
        .bell-and-text-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .instruction-text {
            color: white;
            font-size: 1.25rem;
            margin-top: 1rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: opacity 0.5s ease-in-out;
        }
        
        .explosion-ring {
            position: absolute;
            border: 2px solid rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.5s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .pulse-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8), rgba(255, 215, 0, 0));
            opacity: 0;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div id="starBackground" class="absolute top-0 left-0 w-full h-full"></div>
    <div id="particleContainer" class="absolute top-0 left-0 w-full h-full"></div>
    
    <div class="title-container">
        <h1 class="title text-5xl md:text-6xl font-bold mb-2">同步狂賀</h1>
        <h1 class="title text-5xl md:text-6xl font-bold mb-2">雲林縣斗六教師研習中心</h1>
        <h1 class="title text-5xl md:text-6xl font-bold">啟用典禮</h1>
    </div>
    
    <div class="bell-container" id="bellContainer">
        <div class="bell-and-text-container" id="bellAndTextContainer">
            <div class="bell-wrapper" id="bellWrapper">
                <div class="bell" id="bellButton">
                    <div class="bell-rope" id="bellRope"></div>
                    <div class="bell-top" id="bellTop"></div>
                    <div class="bell-body" id="bellBody">
                        <div class="bell-inside" id="bellInside"></div>
                        <div class="bell-light" id="bellLight"></div>
                    </div>
                    <div class="bell-bottom" id="bellBottom"></div>
                </div>
            </div>
            
            <p class="instruction-text" id="instructionText">點擊鈴鐺開始慶祝</p>
        </div>
    </div>
    
    <div class="announcement" id="announcement">正式啟用</div>
    
    <div class="rays" id="buttonRays"></div>
    
    <a href="https://forms.gle/USQvgZq2L9NHXXrFA" target="_blank" class="lottery-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-6 px-12 rounded-full text-3xl shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105" id="lotteryBtn">
        我要抽獎
    </a>
    
    <div class="footer">
        雲林縣數位推動辦公室 同賀
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            createStars();
            
            // Create tech particles
            createParticles();
            
            // Create rays for button
            createRays();
            
            // Bell click event
            document.getElementById('bellButton').addEventListener('click', startCelebration);
        });
        
        function createRays() {
            const raysContainer = document.getElementById('buttonRays');
            const rayCount = 12;
            
            for (let i = 0; i < rayCount; i++) {
                const ray = document.createElement('div');
                ray.classList.add('ray');
                
                // Set rotation based on position
                const rotation = (i / rayCount) * 360;
                ray.style.transform = `translateY(-50%) rotate(${rotation}deg)`;
                
                // Set animation with delay
                const delay = (i / rayCount) * 2;
                ray.style.animation = `ray 3s ${delay}s infinite`;
                
                raysContainer.appendChild(ray);
            }
        }
        
        function createStars() {
            const container = document.getElementById('starBackground');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                
                // Random twinkle delay
                const delay = Math.random() * 5;
                star.style.animationDelay = `${delay}s`;
                
                container.appendChild(star);
            }
        }
        
        function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2-6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        function startCelebration() {
            // Hide instruction text
            const instructionText = document.getElementById('instructionText');
            instructionText.style.opacity = '0';
            
            // Stop bell animation
            const bell = document.getElementById('bellButton');
            bell.style.animation = 'none';
            
            // Get all bell elements
            const bellWrapper = document.getElementById('bellWrapper');
            const bellBody = document.getElementById('bellBody');
            const bellInside = document.getElementById('bellInside');
            const bellLight = document.getElementById('bellLight');
            const bellRope = document.getElementById('bellRope');
            const bellTop = document.getElementById('bellTop');
            const bellBottom = document.getElementById('bellBottom');
            
            // STEP 1: First grow the bell (scale up the wrapper to keep position)
            bellWrapper.style.transition = 'transform 0.5s ease-in-out';
            bellWrapper.style.transform = 'scale(1.5)';
            
            // STEP 2: After enlarging, create explosion effect
            setTimeout(() => {
                // Create explosion rings
                createExplosionRings(bellWrapper);
                
                // Create explosion particles
                createExplosionParticles(bellWrapper);
                
                // Create bell fragments
                createBellFragments(bellWrapper);
                
                // Hide original bell parts
                bellBody.style.opacity = '0';
                bellRope.style.opacity = '0';
                bellTop.style.opacity = '0';
                bellBottom.style.opacity = '0';
                
                // Show the inside light
                bellInside.style.opacity = '1';
                bellLight.style.opacity = '1';
                bellLight.style.transform = 'scale(1.5)';
                
                // Release bubbles
                releaseBubbles();
                
                // Play celebration sounds
                playSound('celebration');
                
                // Drop confetti
                dropConfetti();
                
                // STEP 3: After explosion, slowly fade away all elements
                setTimeout(() => {
                    // Fade out all bell parts and explosion elements
                    const explosionElements = document.querySelectorAll('.explosion-ring, .explosion-particle, .bell-fragment');
                    explosionElements.forEach(el => {
                        el.style.opacity = '0';
                    });
                    
                    bellInside.style.opacity = '0';
                    bellLight.style.opacity = '0';
                    
                    // Show announcement after bell explosion fades
                    setTimeout(() => {
                        const announcement = document.getElementById('announcement');
                        announcement.style.transform = 'translate(-50%, -50%) scale(1)';
                        announcement.style.opacity = '1';
                        
                        // Show lottery button after announcement
                        setTimeout(() => {
                            const lotteryBtn = document.getElementById('lotteryBtn');
                            lotteryBtn.style.transform = 'translate(-50%, -50%) scale(1)';
                            lotteryBtn.style.opacity = '1';
                            lotteryBtn.classList.add('glow-effect');
                            
                            // Show rays
                            const rays = document.getElementById('buttonRays');
                            rays.style.opacity = '1';
                            
                            // Hide announcement when button appears
                            announcement.style.opacity = '0';
                        }, 4000); // 4 seconds after announcement
                    }, 1500); // 1.5 seconds after explosion fades
                }, 2000); // 2 seconds after explosion starts
            }, 500); // 0.5 seconds after enlarging
        }
        
        function createExplosionRings(container) {
            // Create 3 explosion rings with different sizes and timings
            for (let i = 0; i < 3; i++) {
                const ring = document.createElement('div');
                ring.classList.add('explosion-ring');
                
                // Set size
                const size = 150 + (i * 50);
                ring.style.width = `${size}px`;
                ring.style.height = `${size}px`;
                
                // Add to container
                container.appendChild(ring);
                
                // Animate with delay
                setTimeout(() => {
                    ring.style.transform = 'translate(-50%, -50%) scale(1)';
                    ring.style.opacity = '0.8';
                    
                    // Fade out and expand
                    setTimeout(() => {
                        ring.style.transform = 'translate(-50%, -50%) scale(2)';
                        ring.style.opacity = '0';
                    }, 200);
                }, i * 150);
            }
            
            // Create pulse circles
            for (let i = 0; i < 2; i++) {
                const pulse = document.createElement('div');
                pulse.classList.add('pulse-circle');
                container.appendChild(pulse);
                
                setTimeout(() => {
                    pulse.style.opacity = '0.7';
                    pulse.style.transform = 'scale(1)';
                    pulse.style.animation = `pulse 1s ${i * 0.3}s forwards`;
                }, i * 300);
            }
        }
        
        function createExplosionParticles(container) {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion-particle');
                
                // Random size
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Initial position (center of bell)
                particle.style.top = '50%';
                particle.style.left = '50%';
                particle.style.transform = 'translate(-50%, -50%)';
                
                // Add to container
                container.appendChild(particle);
                
                // Animate with slight delay
                setTimeout(() => {
                    // Random direction
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 50;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    particle.style.opacity = '1';
                    particle.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                }, Math.random() * 200);
            }
        }
        
        function createBellFragments(container) {
            const fragmentCount = 12;
            
            for (let i = 0; i < fragmentCount; i++) {
                const fragment = document.createElement('div');
                fragment.classList.add('bell-fragment');
                
                // Random size
                const width = Math.random() * 30 + 20;
                const height = Math.random() * 30 + 20;
                fragment.style.width = `${width}px`;
                fragment.style.height = `${height}px`;
                
                // Initial position (center of bell)
                fragment.style.top = '50%';
                fragment.style.left = '50%';
                fragment.style.transform = 'translate(-50%, -50%)';
                
                // Add to container
                container.appendChild(fragment);
                
                // Animate with slight delay
                setTimeout(() => {
                    // Random direction
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 200 + 100;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    // Random rotation
                    const rotation = Math.random() * 720 - 360;
                    
                    fragment.style.opacity = '1';
                    fragment.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${rotation}deg)`;
                }, Math.random() * 200);
            }
        }
        
        function releaseBubbles() {
            const colors = [
                'rgba(255, 82, 82, 0.3)', 
                'rgba(255, 64, 129, 0.3)', 
                'rgba(224, 64, 251, 0.3)', 
                'rgba(124, 77, 255, 0.3)', 
                'rgba(83, 109, 254, 0.3)', 
                'rgba(68, 138, 255, 0.3)', 
                'rgba(64, 196, 255, 0.3)', 
                'rgba(24, 255, 255, 0.3)'
            ];
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    
                    // Random position
                    const posX = Math.random() * 80 + 10;
                    bubble.style.left = `${posX}%`;
                    
                    // Random color
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    bubble.style.background = color;
                    
                    // Random size
                    const size = Math.random() * 40 + 30;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    
                    // Random animation duration (slower)
                    const duration = Math.random() * 8 + 12;
                    bubble.style.animation = `rise ${duration}s ease-out`;
                    
                    document.body.appendChild(bubble);
                    
                    // Make bubble visible with delay for gradual appearance
                    setTimeout(() => {
                        bubble.style.opacity = '1';
                    }, Math.random() * 500);
                    
                    // Remove bubble after animation
                    setTimeout(() => {
                        bubble.remove();
                    }, duration * 1000 + 1000);
                    
                }, i * 300); // Slower release of bubbles
            }
        }
        
        function dropConfetti() {
            const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Random position
                    const posX = Math.random() * 100;
                    confetti.style.left = `${posX}%`;
                    
                    // Random color
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.background = color;
                    
                    // Random size and shape
                    const width = Math.random() * 8 + 5;
                    const height = Math.random() * 15 + 5;
                    confetti.style.width = `${width}px`;
                    confetti.style.height = `${height}px`;
                    
                    // Random rotation
                    const rotation = Math.random() * 360;
                    confetti.style.transform = `rotate(${rotation}deg)`;
                    
                    // Random shape (sometimes rectangular, sometimes more square)
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    } else {
