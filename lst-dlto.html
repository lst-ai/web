    <style>
        /* Define CSS variables for consistent theming */
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --secondary-color: #f59e0b; /* Amber 500 */
            --secondary-hover: #d97706; /* Amber 600 */
            --danger-color: #ef4444; /* Red 500 */
            --danger-hover: #dc2626; /* Red 600 */
            --info-color: #3b82f6; /* Blue 500 */
            --info-hover: #2563eb; /* Blue 600 */
            --success-color: #10b981; /* Green 500 */
            --success-hover: #059669; /* Green 600 */
            --bg-color: #f8f7ff; /* Light background */
            --card-bg: #ffffff; /* Card background */
            --text-primary: #1f2937; /* Gray 900 */
            --text-secondary: #6b7280; /* Gray 500 */
            --border-color: #e5e7eb; /* Gray 200 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        /* Base body styles */
        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--text-primary);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        /* Main container for content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header section styling */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        /* Underline effect for header */
        .header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        /* Title and subtitle styles */
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card component styling */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* Input group styling */
        .input-group {
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .input-group:hover {
            border-color: var(--primary-color);
        }

        /* Input field styling */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        /* Button base styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            border: none; /* Ensure no default button border */
        }

        /* Primary button */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Secondary button */
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
            transform: translateY(-1px);
        }

        /* Danger button */
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
            transform: translateY(-1px);

        /* Info button (new) */

            transform: translateY(-1px);
        }

        /* Outline button */
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);
        }

        /* Icon within button */

            margin-right: 0.5rem;
        }

            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 1.5rem;

            border: 1px solid var(--border-color);

            transform: translateY(-3px);
            border-color: var(--primary-color);
        }

        /* QR code title and URL display - Increased font size */
        .qr-title {
            font-size: 1.75rem; /* Increased from 1.25rem */

        .qr-url {

        /* Export preview modal */
        .export-preview {
            background-color: rgba(255, 255, 255, 0.95);

        .export-preview.show {

        /* Export preview header */
        .export-preview-header {

            display: flex; /* Use flex to center content */
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        /* Loading animation overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Spinner animation */
        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image preview styling */
        .image-preview-container {
            margin-top: 2rem;
            text-align: center;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .image-preview {
            max-width: 100%;
            height: auto; /* Ensure aspect ratio is maintained */
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .image-preview.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Tooltip message styling */
        .tooltip {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--text-primary); /* Default background */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            display: flex;
            align-items: center;
            pointer-events: none; /* Allow clicks to pass through */
        }

        .tooltip.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .tooltip-icon {
            margin-right: 0.75rem;
            color: white; /* Icon color, will be overridden by type */
        }

        /* Animation for fade-in elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive adjustments for smaller screens */

        /* Custom scrollbar styling */

            background: #c5c5c5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to DOM elements
            const addFieldBtn = document.getElementById('add-field-btn');
            const generateBtn = document.getElementById('generate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const exportBtn = document.getElementById('export-btn');
            const downloadPdfBtn = document.getElementById('download-pdf-btn'); // New PDF button
            const qrOutput = document.getElementById('qr-output');
            const inputContainer = document.getElementById('input-container');
            const exportPreview = document.getElementById('export-preview');
            const exportContent = document.getElementById('export-content');
            const exportContainer = document.getElementById('export-container');
            const closePreviewBtn = document.getElementById('close-preview-btn');
            const loadingOverlay = document.getElementById('loading-overlay');
            const imagePreview = document.getElementById('image-preview');
            const tooltip = document.getElementById('tooltip');
            const tooltipText = document.getElementById('tooltip-text');
            const tooltipIconSvg = document.getElementById('tooltip-icon-svg');

            // Function to update the visibility of the remove button for the first input group
            function updateFirstRemoveButtonVisibility() {
                const firstInputGroup = inputContainer.querySelector('.input-group:first-child');
                if (firstInputGroup) {
                    const removeBtn = firstInputGroup.querySelector('.remove-btn');
                    if (removeBtn) {
                        // Hide if only one input group, show otherwise
                        removeBtn.style.visibility = inputContainer.querySelectorAll('.input-group').length > 1 ? 'visible' : 'hidden';
                    }
                }
            }

            // Function to remove an input group
            window.removeInputGroup = function(button) {
                const group = button.closest('.input-group');
                if (group) {
                    group.style.opacity = '0';
                    group.style.transform = 'translateY(10px)';
                    setTimeout(() => {
                        group.remove();
                        updateGroupNumbers();
                        updateFirstRemoveButtonVisibility(); // Re-check visibility after removal
                        showTooltip('Ê¨Ñ‰ΩçÂ∑≤ÁßªÈô§', 'info');
                    }, 300);
                }
            };

            // Function to update group numbers (e.g., "Á¨¨ 1 ÁµÑ", "Á¨¨ 2 ÁµÑ")
            function updateGroupNumbers() {
                const inputGroups = inputContainer.querySelectorAll('.input-group');
                inputGroups.forEach((group, index) => {
                    const groupNameElement = group.querySelector('.w-24 span');
                    if (groupNameElement) {
                        groupNameElement.textContent = `Á¨¨ ${index + 1} ÁµÑ`;
                    }
                });
            }

            // Basic URL validation function
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            // Function to generate a single QR code and append it to the output area
            function generateQRCode(groupName, url) {
                const qrCodeDiv = document.createElement('div');
                qrCodeDiv.className = 'qr-container fade-in'; // Add fade-in class
                qrCodeDiv.style.animationDelay = `${Math.random() * 0.3}s`; // Random delay for staggered animation

                const qr = qrcode(0, 'M'); // Error correction level M
                qr.addData(url);
                qr.make();

                // Create a div for the QR code SVG to control its size and background
                const qrSvgWrapper = document.createElement('div');
                qrSvgWrapper.className = 'p-2 bg-white rounded-lg flex items-center justify-center'; // Added flex for centering
                qrSvgWrapper.style.width = '150px'; // Set a fixed size for the QR code image
                qrSvgWrapper.style.height = '150px'; // Set a fixed size for the QR code image
                qrSvgWrapper.innerHTML = qr.createSvgTag({
                    cellSize: 6,
                    margin: 4,
                    scalable: true
                });

                qrCodeDiv.innerHTML = `
                    <div class="p-2 bg-white rounded-lg flex items-center justify-center" style="width: 150px; height: 150px;">
                        ${qr.createSvgTag({ cellSize: 6, margin: 4, scalable: true })}
                    </div>
                    <h3 class="qr-title">${groupName}</h3>
                    <p class="qr-url">${url}</p>
                    <button class="copy-btn btn btn-outline btn-sm mt-2" data-url="${url}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        Ë§áË£ΩÁ∂≤ÂùÄ
                    </button>
                `;
                qrOutput.appendChild(qrCodeDiv);

                // Add event listener for the copy button
                const copyBtn = qrCodeDiv.querySelector('.copy-btn');
                if (copyBtn) {
                    copyBtn.addEventListener('click', function() {
                        const urlToCopy = this.dataset.url;
                        copyToClipboard(urlToCopy);
                    });
                }
            }

            // Function to copy text to clipboard

            // Function to display a tooltip message

                    case 'info':

                        iconPath = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />';

                }

                tooltip.style.backgroundColor = bgColor;

                tooltip.classList.add('show');

                    tooltip.classList.remove('show');

            }

            // Initial call to set the visibility of the first remove button
            updateFirstRemoveButtonVisibility();

            // Event listener for adding a new input field
            addFieldBtn.addEventListener('click', function() {
                const newGroup = document.createElement('div');
                newGroup.className = 'input-group flex flex-row gap-4 items-center opacity-0';
                newGroup.style.transform = 'translateY(10px)';

                    <div class="w-24 flex-shrink-0">
                        <span class="font-medium text-gray-700">Á¨¨ ${groupCount} ÁµÑ</span>
                    </div>
                    <div class="flex-1">
                        <input type="url" class="input-field" placeholder="https://padlet.com/">
                    </div>
                    <div class="flex-shrink-0">
                        <button class="remove-btn btn btn-danger p-2" onclick="removeInputGroup(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />

                // Update visibility of the first remove button
                updateFirstRemoveButtonVisibility();

                updateGroupNumbers();

                setTimeout(() => {
                    const newInput = newGroup.querySelector('input');

                        newInput.focus();

            });

            // Event listener for generating QR codes
            generateBtn.addEventListener('click', function() {
                qrOutput.innerHTML = ''; // Clear previous QR codes
                const inputGroups = document.querySelectorAll('.input-group');

                let hasValidInput = false;
                let validCount = 0;

                inputGroups.forEach((group, index) => {
                    const groupNameElement = group.querySelector('.w-24 span');
                    const urlInput = group.querySelector('input[type="url"]');

                    const groupName = groupNameElement.textContent;
                    const url = urlInput.value.trim();

                    // Reset border and shadow
                    urlInput.style.borderColor = 'var(--border-color)';
                    urlInput.style.boxShadow = 'none';

                    // Basic URL validation
                    if (url && isValidUrl(url)) {
                        hasValidInput = true;
                        validCount++;
                        setTimeout(() => {
                            generateQRCode(groupName, url);
                        }, validCount * 100); // Stagger generation for animation effect
                    } else if (url) {
                        // If URL is present but invalid
                        urlInput.style.borderColor = 'var(--danger-color)';
                        urlInput.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.2)';
                        showTooltip(`„Äå${groupName}„ÄçÁöÑÁ∂≤ÂùÄÁÑ°ÊïàÔºåË´ãÊ™¢Êü•`, 'error');
                    }
                });

                if (!hasValidInput) {
                    showTooltip('Ë´ãËá≥Â∞ëËº∏ÂÖ•‰∏ÄÂÄãÊúâÊïàÁöÑÁ∂≤ÂùÄ', 'error');
                } else if (validCount > 0) {
                    showTooltip(`Â∑≤ÊàêÂäüÁîüÊàê ${validCount} ÂÄã QR Code`, 'success');
                }
            });

            // Event listener for resetting all content
            resetBtn.addEventListener('click', function() {
                // Fade out QR codes
                const qrContainers = qrOutput.querySelectorAll('.qr-container');
                qrContainers.forEach((container, index) => {
                    setTimeout(() => {
                        container.style.opacity = '0';
                        container.style.transform = 'translateY(10px)';
                    }, index * 50);
                });

                // Clear QR output after fade out
                setTimeout(() => {
                    qrOutput.innerHTML = '';
                }, qrContainers.length * 50 + 100);

                // Remove all input groups except the first one
                const inputGroups = document.querySelectorAll('.input-group');
                for (let i = 1; i < inputGroups.length; i++) {
                    const group = inputGroups[i];
                    group.style.opacity = '0';
                    group.style.transform = 'translateY(10px)';
                    setTimeout(() => {
                        group.remove();
                    }, 300);
                }

                // Clear the value of the first input group
                const firstGroup = inputContainer.querySelector('.input-group');
                if (firstGroup) {
                    const input = firstGroup.querySelector('input');
                    if (input) {
                        input.value = '';
                        input.style.borderColor = 'var(--border-color)'; // Reset border color
                        input.style.boxShadow = 'none'; // Reset shadow
                    }
                }
                updateFirstRemoveButtonVisibility(); // Ensure first remove button is hidden
                updateGroupNumbers(); // Re-number the remaining (first) group

                showTooltip('Â∑≤ÈáçÁΩÆÊâÄÊúâÂÖßÂÆπ', 'info');
            });

            // Event listener for showing export preview
            exportBtn.addEventListener('click', function() {
                if (qrOutput.children.length === 0) {
                    showTooltip('Ë´ãÂÖàÁî¢Áîü QR Code', 'error');
                    return;
                }

                // Show loading animation
                loadingOverlay.classList.add('show');

                // Copy QR codes to the export preview area
                exportContent.innerHTML = '';
                const qrCodes = qrOutput.querySelectorAll('.qr-container');
                qrCodes.forEach(qrCode => {
                    const clone = qrCode.cloneNode(true);
                    // Remove the copy button from the cloned elements for export
                    const copyBtn = clone.querySelector('.copy-btn');
                    if (copyBtn) {
                        copyBtn.remove();
                    }
                    exportContent.appendChild(clone);
                });

                // Use html2canvas to convert QR codes to an image
                setTimeout(() => {
                    html2canvas(exportContainer, {
                        backgroundColor: 'white',
                        scale: 2, // Increase resolution for better quality
                        useCORS: true, // Allow cross-origin images (if any)
                        allowTaint: true // Allow canvas tainting
                    }).then(canvas => {
                        // Display the image preview
                        const imgData = canvas.toDataURL('image/png');
                        imagePreview.src = imgData;

                        // Hide loading animation
                        loadingOverlay.classList.remove('show');

                        // Show export preview
                        exportPreview.classList.add('show');

                        // Add fade-in effect for the image
                        setTimeout(() => {
                            imagePreview.classList.add('show');
                        }, 100);
                    }).catch(error => {
                        console.error('ÁîüÊàêÂúñÁâáÊôÇÁôºÁîüÈåØË™§:', error);
                        showTooltip('ÁîüÊàêÂúñÁâáÊôÇÁôºÁîüÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
                        loadingOverlay.classList.remove('show');
                    });
                }, 500);
            });

            // Event listener for closing the export preview
            closePreviewBtn.addEventListener('click', function() {
                // Add fade-out effect
                exportPreview.classList.remove('show');
                imagePreview.classList.remove('show');
            });

            // Event listener for downloading PDF
            downloadPdfBtn.addEventListener('click', async function() {
                if (qrOutput.children.length === 0) {
                    showTooltip('Ë´ãÂÖàÁî¢Áîü QR Code', 'error');
                    return;
                }

                loadingOverlay.classList.add('show'); // Show loading animation

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'pt', 'a4'); // 'p' for portrait, 'pt' for points, 'a4' for A4 size
                const margin = 40; // Margin from the edges of the PDF
                let yOffset = margin;
                const pageHeight = doc.internal.pageSize.height;
                const pageWidth = doc.internal.pageSize.width;
                
                // Define the size for the square QR code image within the PDF
                const qrImagePdfSize = 150; // points (e.g., 150pt x 150pt)
                const textLineHeight = 15; // Approximate height for each line of text
                const qrTitleFontSize = 24; // Increased font size for the number
                const qrUrlFontSize = 10;
                const textPadding = 10; // Padding between QR image and text, and between text lines
                
                // Total height for each QR code block (image + title + URL)
                const qrCodeBlockHeight = qrImagePdfSize + textLineHeight * 2 + textPadding * 2;

                const cols = 3; // Fixed to 3 columns per row
                const colWidth = (pageWidth - 2 * margin) / cols; // Width available for each column
                const horizontalSpacing = (colWidth - qrImagePdfSize) / 2; // Space on each side of QR in its column
                
                let currentColumn = 0;

                try {
                    const qrCodes = qrOutput.querySelectorAll('.qr-container'); // Get the displayed QR code containers
                    
                    for (let i = 0; i < qrCodes.length; i++) {
                        const qrCodeElement = qrCodes[i];
                        // Get the div containing the QR code SVG
                        const qrSvgDiv = qrCodeElement.querySelector('.p-2.bg-white.rounded-lg');
                        const groupNameFull = qrCodeElement.querySelector('.qr-title').textContent;
                        const url = qrCodeElement.querySelector('.qr-url').textContent;

                        // Extract only the number from "Á¨¨ X ÁµÑ"
                        const groupNumberMatch = groupNameFull.match(/\d+/);
                        const groupNumber = groupNumberMatch ? groupNumberMatch[0] : '';


                        // Calculate x position for current column
                        let xPos = margin + (currentColumn * colWidth) + horizontalSpacing;

                        // Check if new page is needed
                        if (yOffset + qrCodeBlockHeight > pageHeight - margin) {
                            doc.addPage();
                            yOffset = margin; // Reset y-offset for new page
                            currentColumn = 0; // Reset column for new page
                            xPos = margin + horizontalSpacing; // Recalculate xPos for the first column on the new page
                        }

                        // Capture only the QR code SVG div as an image
                        const canvas = await html2canvas(qrSvgDiv, {
                            scale: 2, // Increase resolution for better quality
                            backgroundColor: 'white',
                            useCORS: true,
                            allowTaint: true
                        });
                        const imgData = canvas.toDataURL('image/png');

                        // Add the QR code image to the PDF, maintaining aspect ratio (it's square)
                        doc.addImage(imgData, 'PNG', xPos, yOffset, qrImagePdfSize, qrImagePdfSize);

                        // Add the group number text below the QR code
                        // Using a common font that should support numbers well
                        doc.setFont('helvetica', 'bold'); 
                        doc.setFontSize(qrTitleFontSize);
                        doc.text(groupNumber, xPos + qrImagePdfSize / 2, yOffset + qrImagePdfSize + textPadding, { align: 'center' });

                        // Add the URL text below the group number
                        doc.setFont('helvetica', 'normal'); 
                        doc.setFontSize(qrUrlFontSize);
                        // Split URL text if it's too long to fit in one line
                        const maxUrlWidth = qrImagePdfSize; 
                        const urlTextLines = doc.splitTextToSize(url, maxUrlWidth);
                        doc.text(urlTextLines, xPos + qrImagePdfSize / 2, yOffset + qrImagePdfSize + textPadding + textLineHeight, { align: 'center' });


                        currentColumn++;
                        if (currentColumn >= cols) {
                            currentColumn = 0;
                            yOffset += qrCodeBlockHeight + 20; // Move to next row, add some vertical spacing
                        }
                    }

                    doc.save('Ë™≤Â†ÇQR_Codes.pdf');
                    showTooltip('PDF Â∑≤ÊàêÂäü‰∏ãËºâ', 'success');
                } catch (error) {
                    console.error('ÁîüÊàê PDF ÊôÇÁôºÁîüÈåØË™§:', error);
                    showTooltip('ÁîüÊàê PDF ÊôÇÁôºÁîüÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
                } finally {
                    loadingOverlay.classList.remove('show'); // Hide loading animation
                }
            });
        });
