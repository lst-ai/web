    <script>
        const DEFAULT_FILENAME = "my-ar-game";
        let hasConfirmedDefault = false;

        // ç•¶ä½¿ç”¨è€…é–‹å§‹æ‰“å­—æ™‚ï¼Œé‡ç½®ç¢ºèªç‹€æ…‹
        document.getElementById('fileName').addEventListener('input', function() {
            hasConfirmedDefault = false;
        });

        function showToast(message, type = 'error') {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            
            // ç§»é™¤æ‰€æœ‰èˆŠçš„é¡å‹ class
            toast.classList.remove('success', 'warning');

            if (type === 'success') {
                toast.classList.add('success');
            } else if (type === 'warning') {
                toast.classList.add('warning');
            }
            
            toast.className = "show " + (type === 'success' ? 'success' : (type === 'warning' ? 'warning' : ''));
            
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", "").trim(); 
            }, 3000);
        }

        function downloadHTML() {
            // 1. å–å¾—æ–‡å­—æ¡†çš„å…§å®¹
            const content = document.getElementById('codeArea').value;
            
            // æª¢æŸ¥æ˜¯å¦æœ‰å…§å®¹
            if (!content.trim()) {
                showToast("è«‹å…ˆè²¼ä¸Šç¨‹å¼ç¢¼å–”ï¼", "error");
                return;
            }

            // 2. å–å¾—æª”æ¡ˆåç¨±
            let filenameInput = document.getElementById('fileName').value;
            let filename = filenameInput.trim();

            // å¦‚æœæª”åæ˜¯ç©ºçš„ï¼Œè¨­å›é è¨­å€¼
            if (!filename) {
                filename = DEFAULT_FILENAME;
            }

            // ** æª”åæé†’æ©Ÿåˆ¶ **
            // å¦‚æœæª”åæ˜¯é è¨­å€¼ï¼Œä¸”å°šæœªç¢ºèªé
            if (filename === DEFAULT_FILENAME && !hasConfirmedDefault) {
                showToast("âš ï¸ æ‚¨å°šæœªä¿®æ”¹æª”åï¼å†æ¬¡é»æ“Šå³å¯ä¸‹è¼‰ã€‚", "warning");
                hasConfirmedDefault = true; // æ¨™è¨˜ç‚ºå·²æé†’
                return; // æš«åœä¸‹è¼‰
            }

            // ç¢ºä¿çµå°¾æœ‰ .html
            if (!filename.endsWith(".html")) {

            try {
                // 3. å»ºç«‹ä¸€å€‹è™›æ“¬çš„æª”æ¡ˆç‰©ä»¶ (Blob)
                const blob = new Blob([content], { type: 'text/html' });

                // 4. å»ºç«‹ä¸€å€‹æš«æ™‚çš„ä¸‹è¼‰é€£çµä¸¦é»æ“Šå®ƒ
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                
                // è§¸ç™¼é»æ“Š
                document.body.appendChild(link);
                link.click();
                
                // æ¸…ç†
                document.body.removeChild(link);
                
                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                showToast(`æˆåŠŸä¸‹è¼‰ï¼š${filename}`, "success");
                
                // é‡ç½®ç¢ºèªç‹€æ…‹ï¼Œä»¥ä¾¿ä¸‹æ¬¡æ“ä½œ
                hasConfirmedDefault = false;
